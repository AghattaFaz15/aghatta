<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ativar Áudio ao Toque</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body onclick="ativarSom()">
  <div class="msg">
    <h1>Toque na tela para ativar o áudio</h1>
    <p>Depois do toque, o som começará a tocar.</p>
  </div>

  <audio id="audio" src="audio.mp3" preload="auto"></audio>

  <script>
    function ativarSom() {
      const audio = document.getElementById("audio");
      audio.play().catch(err => {
        console.warn("Erro ao tentar tocar o áudio:", err);
      });
      // Remove o evento para evitar múltiplos toques
      document.body.onclick = null;
    }
  </script>
</body>
</html>
