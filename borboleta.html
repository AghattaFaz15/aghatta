<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Borboletas da Coroa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .borboleta {
      position: absolute;
      width: 60px;
      pointer-events: none;
      top: 54%;
      left: 49%;
    }

    .b1 {
      animation: voar1 8s ease-in-out infinite;
      animation-delay: 0s;
    }

    .b2 {
      animation: voar2 9s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    .b3 {
      animation: voar3 7.5s ease-in-out infinite;
      animation-delay: 3s;
    }

    .b4 {
      animation: voar4 10s ease-in-out infinite;
      animation-delay: 2.2s;
    }

    .b5 {
      animation: voar5 9.3s ease-in-out infinite;
      animation-delay: 0.8s;
    }

    @keyframes voar1 {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-120px, -500px) scale(1.4) rotate(360deg); opacity: 0; }
    }

    @keyframes voar2 {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(100px, -550px) scale(1.3) rotate(400deg); opacity: 0; }
    }

    @keyframes voar3 {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-60px, -520px) scale(1.5) rotate(320deg); opacity: 0; }
    }

    @keyframes voar4 {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(80px, -600px) scale(1.6) rotate(370deg); opacity: 0; }
    }

    @keyframes voar5 {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-90px, -580px) scale(1.4) rotate(450deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Aniversário Aghatta XV.png" alt="Calendário Aghatta" class="background">

    <!-- Borboletas azuis -->
    <img src="A_2D_digital_illustration_GIF_features_a_blue_butt.png" class="borboleta b1" alt="Borboleta">
    <img src="A_2D_digital_illustration_GIF_features_a_blue_butt.png" class="borboleta b2" alt="Borboleta">
    <img src="A_2D_digital_illustration_GIF_features_a_blue_butt.png" class="borboleta b3" alt="Borboleta">
    <img src="A_2D_digital_illustration_GIF_features_a_blue_butt.png" class="borboleta b4" alt="Borboleta">
    <img src="A_2D_digital_illustration_GIF_features_a_blue_butt.png" class="borboleta b5" alt="Borboleta">
  </div>
</body>
</html>
