<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Borboletas da Coroa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      z-index: 0;
      position: relative;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 54%;
      left: 49%;
      z-index: 10;
      transform-origin: center;
    }

    .asa {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #5cf 0%, #23a 100%);
      border-radius: 50% 50% 0 0;
      opacity: 0.9;
      animation: baterAsa 0.4s infinite alternate ease-in-out;
    }

    .asa.esquerda {
      left: 0;
      transform-origin: right center;
    }

    .asa.direita {
      right: 0;
      transform-origin: left center;
    }

    .corpo {
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      width: 6px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes baterAsa {
      from { transform: rotate(0deg); }
      to { transform: rotate(35deg); }
    }

    @keyframes voar1 {
      0%   { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(-120px, -500px) scale(1.4) rotate(360deg); opacity: 0; }
    }

    @keyframes voar2 {
      0%   { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(100px, -550px) scale(1.3) rotate(400deg); opacity: 0; }
    }

    @keyframes voar3 {
      0%   { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(-60px, -520px) scale(1.5) rotate(320deg); opacity: 0; }
    }

    @keyframes voar4 {
      0%   { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(80px, -600px) scale(1.6) rotate(370deg); opacity: 0; }
    }

    @keyframes voar5 {
      0%   { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(-90px, -580px) scale(1.4) rotate(450deg); opacity: 0; }
    }

    .b1 { animation: voar1 8s ease-in-out infinite; animation-delay: 0s; }
    .b2 { animation: voar2 9s ease-in-out infinite; animation-delay: 1.5s; }
    .b3 { animation: voar3 7.5s ease-in-out infinite; animation-delay: 3s; }
    .b4 { animation: voar4 10s ease-in-out infinite; animation-delay: 2.2s; }
    .b5 { animation: voar5 9.3s ease-in-out infinite; animation-delay: 0.8s; }
  </style>
</head>
<body onclick="tocarSom()">
  <audio id="som" src="audio.mp3" preload="auto"></audio>

  <div class="container">
    <img src="Aniversário Aghatta XV.png" alt="Calendário Aghatta" class="background">

    <!-- Borboletas CSS -->
    <div class="borboleta b1">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b2">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b3">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b4">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b5">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
  </div>

  <script>
    function tocarSom() {
      const audio = document.getElementById("som");
      audio.play().catch(err => {
        console.warn("Som não pode ser tocado automaticamente:", err);
      });
      document.body.onclick = null; // remove clique extra depois do primeiro
    }
  </script>
</body>
</html>
