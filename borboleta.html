<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Borboletas da Coroa - 15 Anos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      /* Centraliza a borboleta perto do centro da imagem */
      top: 54%;
      left: 49%;
      animation: voar 12s infinite ease-in-out;
      transform-origin: center;
      pointer-events: none; /* Pra não atrapalhar clique se tiver */
    }

    .asa {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #5cf 0%, #23a 100%);
      border-radius: 50% 50% 0 0;
      opacity: 0.9;
      animation: baterAsa 0.5s infinite alternate ease-in-out;
    }

    .asa.esquerda {
      left: 0;
      transform-origin: right center;
    }

    .asa.direita {
      right: 0;
      transform-origin: left center;
    }

    .corpo {
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      width: 6px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes baterAsa {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(35deg);
      }
    }

    @keyframes voar {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.4) rotate(360deg);
        opacity: 0;
      }
    }

    /* Direções e delays para 15 borboletas */
    .b1  { animation-delay: 0s;    --x: -120px; --y: -500px; }
    .b2  { animation-delay: 1s;    --x: 100px;  --y: -550px; }
    .b3  { animation-delay: 2s;    --x: -60px;  --y: -520px; }
    .b4  { animation-delay: 3s;    --x: 80px;   --y: -600px; }
    .b5  { animation-delay: 4s;    --x: -90px;  --y: -580px; }
    .b6  { animation-delay: 1.5s;  --x: 110px;  --y: -480px; }
    .b7  { animation-delay: 2.5s;  --x: -100px; --y: -530px; }
    .b8  { animation-delay: 3.5s;  --x: 70px;   --y: -560px; }
    .b9  { animation-delay: 4.5s;  --x: -80px;  --y: -510px; }
    .b10 { animation-delay: 5.5s;  --x: 90px;   --y: -590px; }
    .b11 { animation-delay: 6.5s;  --x: -130px; --y: -540px; }
    .b12 { animation-delay: 7.5s;  --x: 120px;  --y: -520px; }
    .b13 { animation-delay: 8.5s;  --x: -110px; --y: -570px; }
    .b14 { animation-delay: 9.5s;  --x: 60px;   --y: -550px; }
    .b15 { animation-delay: 10.5s; --x: -70px;  --y: -530px; }

  </style>
</head>
