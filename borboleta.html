<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Borboletas da Coroa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: voar linear infinite;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
    }

    .asa-esquerda, .asa-direita {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle at center, #6ec6ff, #004e92);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform-origin: center;
      animation: baterAsas 0.8s ease-in-out infinite;
    }

    .asa-esquerda {
      left: 0;
      transform: rotate(20deg);
    }

    .asa-direita {
      right: 0;
      transform: rotate(-20deg);
    }

    .corpo {
      position: absolute;
      left: 50%;
      top: 5px;
      width: 6px;
      height: 30px;
      background: #333;
      border-radius: 3px;
      transform: translateX(-50%);
    }

    @keyframes baterAsas {
      0%, 100% { transform: rotate(20deg); }
      50% { transform: rotate(60deg); }
    }

    @keyframes voar {
      0% {
        transform: translate(-50%, -50%) translate(0, 0) scale(1) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translate(var(--x), var(--y)) scale(1.3) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img src="AniversÃ¡rio Aghatta XV.png" alt="Convite" class="background">
  </div>

  <script>
    const total = 15;
    const container = document.getElementById('container');

    for (let i = 0; i < total; i++) {
      const b = document.createElement('div');
      b.className = 'borboleta';
      b.style.setProperty('--x', `${(Math.random() - 0.5) * 600}px`);
      b.style.setProperty('--y', `${-Math.random() * 800 - 200}px`);
      b.style.animationDuration = `${10 + Math.random() * 5}s`;
      b.style.animationDelay = `${Math.random() * 10}s`;

      const asaE = document.createElement('div');
      asaE.className = 'asa-esquerda';

      const asaD = document.createElement('div');
      asaD.className = 'asa-direita';

      const corpo = document.createElement('div');
      corpo.className = 'corpo';

      b.appendChild(asaE);
      b.appendChild(asaD);
      b.appendChild(corpo);
      container.appendChild(b);
    }
  </script>
</body>
</html>
