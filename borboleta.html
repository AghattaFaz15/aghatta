<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Borboletas da Coroa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: voar 10s infinite ease-in-out;
      transform-origin: center;
    }

    .asa {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #5cf 0%, #23a 100%);
      border-radius: 50% 50% 0 0;
      opacity: 0.9;
      animation: baterAsa 0.5s infinite alternate ease-in-out;
    }

    .asa.esquerda {
      left: 0;
      transform-origin: right center;
    }

    .asa.direita {
      right: 0;
      transform-origin: left center;
    }

    .corpo {
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      width: 6px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes baterAsa {
      from { transform: rotate(0deg); }
      to { transform: rotate(35deg); }
    }

    @keyframes voar {
      0% {
        transform: translate(-50%, -50%) translate(0, 0) scale(1) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translate(var(--x), var(--y)) scale(1.4) rotate(360deg);
        opacity: 0;
      }
    }

    /* Variações individuais */
    .b1 { animation-delay: 0s; --x: -100px; --y: -500px; }
    .b2 { animation-delay: 1.5s; --x: 80px; --y: -550px; }
    .b3 { animation-delay: 3s; --x: -60px; --y: -520px; }
    .b4 { animation-delay: 2.2s; --x: 120px; --y: -580px; }
    .b5 { animation-delay: 0.8s; --x: -90px; --y: -600px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagem de fundo (com a coroa) -->
    <img src="Aniversário Aghatta XV.png" alt="Calendário Aghatta" class="background">

    <!-- Borboletas CSS -->
    <div class="borboleta b1">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b2">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b3">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b4">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
    <div class="borboleta b5">
      <div class="asa esquerda"></div>
      <div class="asa direita"></div>
      <div class="corpo"></div>
    </div>
  </div>
</body>
</html>
