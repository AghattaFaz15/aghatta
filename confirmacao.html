<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√µes - Livro da Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to top, #000428, #004e92);
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      color: gold;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffe;
      font-style: italic;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1rem;
      margin: 0.5rem auto;
      border-radius: 10px;
      width: fit-content;
      max-width: 90%;
      font-size: 1.1rem;
      text-shadow: 1px 1px black;
      box-shadow: 0 0 10px gold;
    }

    form {
      margin-top: 2rem;
    }

    input[type="text"] {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      width: 200px;
      margin-right: 1rem;
    }

    button {
      background: gold;
      color: #002;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
    }

    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

  <h1>Confirmados</h1>
  <p>Haver√° festa na terra, e no c√©u ‚ú®</p>

  <ul id="lista-confirmacoes">
    <li>‚è≥ Aguardando confirma√ß√µes...</li>
  </ul>

  <!-- üåü Bot√£o de Teste -->
  <form id="form-teste">
    <input type="text" id="nome" placeholder="Digite seu nome" required />
    <button type="submit">Adicionar Nome (Teste)</button>
  </form>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const refConfirm = ref(db, 'apresenta√ß√µes');

    const lista = document.getElementById('lista-confirmacoes');

    onValue(refConfirm, (snapshot) => {
      const data = snapshot.val();
      lista.innerHTML = '';

      if (data) {
        Object.values(data).forEach(entry => {
          if (entry.nome) {
            const li = document.createElement('li');
            li.textContent = entry.nome;
            lista.appendChild(li);
          }
        });
      } else {
        lista.innerHTML = '<li>Nenhuma confirma√ß√£o ainda...</li>';
      }
    });

    // Formul√°rio de Teste
    document.getElementById('form-teste').addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      if (nome) {
        push(refConfirm, { nome });
        document.getElementById('nome').value = '';
      }
    });
  </script>
</body>
</html>
