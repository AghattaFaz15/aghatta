<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmados - Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000020, #001144);
      font-family: 'Georgia', serif;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 2px 2px 5px #000;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      text-shadow: 1px 1px 1px #000;
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>✨ Confirmados para a Festa ✨</h1>
  <ul id="lista-confirmados">
    <li>Carregando nomes...</li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const confirmadosRef = ref(db, 'apresentações');

    const lista = document.getElementById('lista-confirmados');
    lista.innerHTML = '';

    onValue(confirmadosRef, (snapshot) => {
      lista.innerHTML = '';
      if (!snapshot.exists()) {
        lista.innerHTML = '<li>Nenhum nome confirmado ainda.</li>';
        return;
      }
      snapshot.forEach((childSnapshot) => {
        const dados = childSnapshot.val();
        const li = document.createElement('li');
        li.textContent = dados.nome;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
