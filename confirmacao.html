<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Confirmados – Aghatta XV</title><style>body{background:#001024;color:#FFD700;font-family:Georgia, serif;text-align:center;padding:2rem;}h1{font-size:2.2rem;margin-bottom:1.5rem;text-shadow:2px 2px 5px #000;}ul{list-style:none;padding:0;max-width:500px;margin:auto;}li{background:rgba(255,215,0,0.1);border-radius:8px;padding:0.8rem;margin:0.6rem 0;font-size:1.2rem;animation:slideIn 0.5s ease;}@keyframes slideIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}#erro{margin-top:1.5rem;color:#ffaaaa;} </style></head><body>
<h1>✨ Confirmados para a Festa ✨</h1>
<ul id="lista-confirmados"><li>Carregando nomes...</li></ul>
<div id="erro"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  const app = initializeApp({apiKey:"AIzaSyCWq5k...",authDomain:"livro-aghatta.firebaseapp.com",databaseURL:"https://livro-aghatta-default-rtdb.firebaseio.com",projectId:"livro-aghatta",storageBucket:"livro-aghatta.appspot.com",messagingSenderId:"491625108244",appId:"1:4916...0a801"});
  const db = getDatabase(app);
  const lista = document.getElementById('lista-confirmados');
  const erroDiv = document.getElementById('erro');
  const refConfirm = ref(db, 'apresentações');
  onValue(refConfirm,
    snapshot => {
      erroDiv.textContent = '';
      if (!snapshot.exists()) {
        lista.innerHTML = '<li>Nenhum nome confirmado ainda.</li>';
        console.log('[Firebase] Nada no nó "apresentações".');
        return;
      }
      lista.innerHTML = '';
      snapshot.forEach(child => {
        const nome = child.val().nome || '(sem nome)';
        const li = document.createElement('li');
        li.textContent = nome;
        lista.appendChild(li);
      });
      console.log('[Firebase] Confirmados lidos:', snapshot.val());
    },
    error => {
      erroDiv.textContent = 'Erro ao carregar dados (veja console).';
      console.error('[Firebase] Erro:', error);
    }
  );
</script>
</body></html>
