<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Depura√ß√£o de ConfirmacÃß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000021; color: gold; font-family: Georgia, serif; padding: 1rem; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }
    #raw, ul { max-width: 90%; margin: 0 auto 1rem; padding: 0; list-style: none; }
    #raw { background: rgba(255,215,0,0.1); padding: 1rem; border-radius: 8px; font-size: 0.9rem; overflow-x: auto; }
    li { background: rgba(255,215,0,0.2); margin: 0.5rem 0; padding: 0.8rem; border-radius: 8px; text-align: center; }
    .empty { font-style: italic; color: #ccc; }
  </style>
</head>
<body>
  <h1>üîç Debug de ConfirmacÃß√µes</h1>
  <div id="raw">Carregando dados brutos do Firebase...</div>
  <ul id="lista"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listaEl = document.getElementById("lista");
    const rawEl = document.getElementById("raw");

    const refConfirm = ref(db, 'Presen√ßas');

    onValue(refConfirm, snapshot => {
      rawEl.textContent = JSON.stringify(snapshot.val(), null, 2);
      listaEl.innerHTML = "";
      if (!snapshot.exists()) {
        const li = document.createElement("li");
        li.textContent = "Nenhum dado em 'Presen√ßas'.";
        li.className = "empty";
        listaEl.appendChild(li);
        return;
      }
      snapshot.forEach(child => {
        const obj = child.val();
        const nome = obj.nome || "(sem nome)";
        const li = document.createElement("li");
        li.textContent = nome;
        listaEl.appendChild(li);
      });
    }, error => {
      rawEl.textContent = `Erro: ${error}`;
    });
  </script>
</body>
</html>
