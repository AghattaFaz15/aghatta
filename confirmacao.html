<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirma√ß√µes - Livro da Vida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #001f3f, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 5px #000;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      font-style: italic;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
      border: 2px solid gold;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    li {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      font-size: 1.2rem;
    }

    li:last-child {
      border-bottom: none;
    }

    .vazio {
      text-align: center;
      color: #aaa;
      font-style: italic;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>üéâ Lista de Confirmados</h1>
  <p>"Haver√° festa na terra, e no c√©u."</p>
  <ul id="lista-confirmacoes">
    <li class="vazio">Carregando confirma√ß√µes...</li>
  </ul>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const lista = document.getElementById("lista-confirmacoes");
    const refConfirm = ref(db, 'apresenta√ß√µes');

    onValue(refConfirm, (snapshot) => {
      lista.innerHTML = ""; // limpa a lista
      if (snapshot.exists()) {
        const dados = snapshot.val();
        const nomes = Object.values(dados).map(item => item.nome).filter(Boolean);

        if (nomes.length === 0) {
          lista.innerHTML = '<li class="vazio">Nenhuma confirma√ß√£o ainda...</li>';
        } else {
          nomes.forEach(nome => {
            const li = document.createElement("li");
            li.textContent = nome;
            lista.appendChild(li);
          });
        }
      } else {
        lista.innerHTML = '<li class="vazio">Nenhuma confirma√ß√£o ainda...</li>';
      }
    });
  </script>

</body>
</html>
