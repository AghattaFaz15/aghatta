<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Confirmados</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: #000021;
      color: gold;
      font-family: 'Georgia', serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      text-shadow: 0 0 10px gold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 0.5rem;
      box-shadow: 0 0 5px gold;
    }
  </style>
</head>
<body>
  <h1>✨ Confirmados para a Festa ✨</h1>
  <ul id="lista-confirmados">
    <li>Carregando nomes...</li>
  </ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ul = document.getElementById('lista-confirmados');

    db.ref('confirmados').on('value', snapshot => {
      ul.innerHTML = '';
      const dados = snapshot.val();
      if (dados) {
        Object.values(dados).forEach(dado => {
          const li = document.createElement('li');
          li.textContent = dado.nome;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li>Nenhum confirmado ainda.</li>';
      }
    });
  </script>
</body>
</html>
