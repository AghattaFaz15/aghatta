<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Presenças Celestiais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at top, #000022, #000011);
      color: gold;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-style: italic;
      font-weight: 400;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px gold;
    }
    p.subtitulo {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #ffea85cc;
      text-align: center;
      max-width: 320px;
      font-style: normal;
    }
    #lista-presencas {
      background: rgba(255, 215, 0, 0.15);
      border-radius: 1rem;
      box-shadow: 0 0 12px #ffd700cc;
      width: 90%;
      max-width: 400px;
      padding: 1rem 1.2rem;
      overflow-y: auto;
      max-height: 60vh;
      user-select: text;
    }
    .item-presenca {
      border-bottom: 1px solid #ffdb4d88;
      padding: 0.6rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #222100;
      text-shadow: 0 0 3px #fff6a5cc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-presenca:last-child {
      border-bottom: none;
    }
    .item-acompanhante {
      font-size: 0.9rem;
      font-style: italic;
      color: #b08900cc;
      margin-left: 1rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Presenças Celestiais</h1>
  <p class="subtitulo">"Haverá festa na terra, e no céu"</p>
  <div id="lista-presencas" aria-live="polite" aria-label="Lista de confirmações"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const lista = document.getElementById('lista-presencas');

    function atualizarLista(snapshot) {
      const dados = snapshot.val();
      lista.innerHTML = '';
      if (!dados) {
        lista.innerHTML = '<p>Nenhuma confirmação ainda. Seja o primeiro a celebrar!</p>';
        return;
      }
      Object.values(dados).forEach(({ nome, acompanhantes }) => {
        const item = document.createElement('div');
        item.className = 'item-presenca';

        const nomeSpan = document.createElement('span');
        nomeSpan.textContent = nome;

        item.appendChild(nomeSpan);

        if (acompanhantes && acompanhantes.length > 0) {
          const acompanhantesSpan = document.createElement('span');
          acompanhantesSpan.className = 'item-acompanhante';
          acompanhantesSpan.textContent = 'com ' + acompanhantes.join(', ');
          item.appendChild(acompanhantesSpan);
        }
        lista.appendChild(item);
      });
    }

    const presencasRef = db.ref('confirmados');
    presencasRef.on('value', atualizarLista);
  </script>
</body>
</html>
