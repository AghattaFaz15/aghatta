<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√µes - Aghatta XV</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #000021;
      color: gold;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background: rgba(255, 215, 0, 0.1);
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üéâ Quem j√° confirmou presen√ßa:</h1>
  <ul id="lista-confirmados"></ul>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const lista = document.getElementById("lista-confirmados");

    const confirmadosRef = ref(db, "confirmados");

    onValue(confirmadosRef, (snapshot) => {
      lista.innerHTML = ""; // Limpa antes de adicionar

      snapshot.forEach((childSnapshot) => {
        const dados = childSnapshot.val();
        const nome = dados.nome || "An√¥nimo";
        const acompanhante = dados.acompanhante ? ` e ${dados.acompanhante}` : "";
        const item = document.createElement("li");
        item.textContent = `${nome}${acompanhante}`;
        lista.appendChild(item);
      });
    });
  </script>
</body>
</html>
