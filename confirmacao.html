<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #000018, #1a1a40);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;

      color: gold;
      text-shadow: 1px 1px 5px #000;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 90%;
      max-width: 600px;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid gold;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 1.2rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .estrela {
      font-size: 1.4rem;
      color: #ffd700;
      margin-right: 8px;
    }

    .mensagem-topo {

    }
  </style>
</head>
<body>

  <h1>üåü Confirmaram Presen√ßa</h1>
  <p class="mensagem-topo">"Haver√° festa na terra, e no c√©u"</p>
  <ul id="listaConfirmacoes">
    <!-- Nomes aparecer√£o aqui -->
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const lista = document.getElementById("listaConfirmacoes");

    const dbRef = ref(db, 'Presen√ßas'); // <-- Aqui est√° o caminho certo

    onValue(dbRef, (snapshot) => {
      lista.innerHTML = '';
      if (snapshot.exists()) {
        snapshot.forEach((childSnapshot) => {
          const dados = childSnapshot.val();
          const nome = dados.nome;
          if (nome) {
            const li = document.createElement("li");
            li.innerHTML = `<span class="estrela">‚ú®</span>${nome}`;
            lista.appendChild(li);
          }
        });
      } else {
        const li = document.createElement("li");
        li.textContent = "Ningu√©m confirmou ainda... üò¢";
        lista.appendChild(li);
      }
    });
  </script>
