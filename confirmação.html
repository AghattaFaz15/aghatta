<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Confirmados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000021;
      color: gold;
      font-family: 'Georgia', serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 8px gold;
    }

    ul {
      list-style: none;
      padding-left: 0;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 12px gold;
    }

    li {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid gold;
      font-size: 1.1rem;
      user-select: text;
    }

    li:last-child {
      border-bottom: none;
    }

    .vazio {
      padding: 1rem;
      font-style: italic;
      color: #ffd700aa;
      text-align: center;
      user-select: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Confirmados com Amor</h1>
  <ul id="listaConfirmados">
    <li class="vazio">Nenhuma confirmação ainda...</li>
  </ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const listaConfirmados = document.getElementById('listaConfirmados');

    database.ref('confirmados').on('value', snapshot => {
      const dados = snapshot.val();
      listaConfirmados.innerHTML = '';

      if (dados) {
        Object.values(dados).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.nome;
          listaConfirmados.appendChild(li);
        });
      } else {
        const vazio = document.createElement('li');
        vazio.className = 'vazio';
        vazio.textContent = 'Nenhuma confirmação ainda...';
        listaConfirmados.appendChild(vazio);
      }
    });
  </script>
</body>
</html>
