<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Confirmados - Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 2rem;
      background: radial-gradient(circle at center, #000021 0%, #000011 100%);
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      min-height: 100vh;
      user-select: none;
    }
    .estrela {
      position: relative;
      width: 140px;
      height: 140px;
      background: url('estrela.png') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fffacd;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      padding: 0 10px;
      white-space: pre-wrap;
      box-shadow: 0 0 12px gold;
      user-select: text;
      cursor: default;
    }
    h1 {
      width: 100%;
      text-align: center;
      color: gold;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Confirmados para Aghatta XV ðŸŒŸ</h1>
  <div id="lista-confirmados"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listaDiv = document.getElementById('lista-confirmados');

    // Atualiza a lista em tempo real
    db.ref('confirmados').on('value', snapshot => {
      listaDiv.innerHTML = ''; // limpa
      const dados = snapshot.val();
      if (dados) {
        Object.values(dados).forEach(({ nome }) => {
          const estrela = document.createElement('div');
          estrela.classList.add('estrela');
          estrela.textContent = nome;
          listaDiv.appendChild(estrela);
        });
      } else {
        listaDiv.textContent = 'Nenhuma confirmaÃ§Ã£o ainda... mas a festa estÃ¡ chegando!';
      }
    });
  </script>
</body>
</html>
