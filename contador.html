<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #000, #111);
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .imagem-central {
      width: 400px;
      max-width: 80%;
      z-index: 2;
    }

    .borboleta {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 3;
      opacity: 0.8;
      filter: drop-shadow(0 0 6px gold);
      animation: brilho 2s infinite alternate ease-in-out;
    }

    @keyframes brilho {
      0% { filter: drop-shadow(0 0 4px gold); }
      100% { filter: drop-shadow(0 0 10px #ffd700); }
    }

    .asa-esquerda,
    .asa-direita {
      width: 12px;
      height: 12px;
      background: linear-gradient(to right, #ffeb3b, #fff176);
      border-radius: 50%;
      position: absolute;
      top: 0;
    }

    .asa-esquerda {
      left: 0;
    }

    .asa-direita {
      right: 0;
    }

    .corpo {
      width: 6px;
      height: 24px;
      background: gold;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    #contador {
      font-size: 1.2em;
      margin-top: 12px;
      z-index: 2;
      text-align: center;
      text-shadow: 0 0 8px #ffd700;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador">Carregando contador...</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const total = 18;

    for (let i = 0; i < total; i++) {
      const b = document.createElement('div');
      b.className = 'borboleta';

      // Ajustar a posição inicial dentro da área visível, próxima da imagem (ajuste conforme quiser)
      const startX = 150 + Math.random() * 200; // largura aproximada da imagem
      const startY = 50 + Math.random() * 100; // inicia dentro do container (mais acima)

      b.style.left = `${startX}px`;
      b.style.top = `${startY}px`;

      const asaE = document.createElement('div');
      asaE.className = 'asa-esquerda';

      const asaD = document.createElement('div');
      asaD.className = 'asa-direita';

      const corpo = document.createElement('div');
      corpo.className = 'corpo';

      b.appendChild(asaE);
      b.appendChild(asaD);
      b.appendChild(corpo);
      container.appendChild(b);

      // Animação para borboleta voar para cima, com movimentos e brilho
      const duration = 10 + Math.random() * 6;
      const angle = (Math.random() - 0.5) * 100;
      const amplitude = 40 + Math.random() * 40;
      const delay = Math.random() * 5;

      b.animate(
        [
          { transform: `translate(0, 0) scale(1)`, opacity: 0 },
          { transform: `translate(${amplitude}px, -150px) rotate(${angle}deg) scale(1.1)`, opacity: 1 },
          { transform: `translate(${amplitude * -1}px, -300px) rotate(${angle * -1}deg) scale(1)`, opacity: 0.8 },
          { transform: `translate(0, -450px) scale(0.9)`, opacity: 0 }
        ],
        {
          duration: duration * 1000,
          iterations: Infinity,
          delay: delay * 1000,
          easing: "ease-in-out",
          direction: "alternate"
        }
      );
    }

    // CONTADOR DE TEMPO
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
