<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador - Aghatta XV</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #000b2e;
      color: #fff;
      padding: 2em;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    #container {
      position: relative;
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 2em 2em 4em 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(30, 90, 200, 0.4);
      text-align: center;
      overflow: visible;
    }
    #convite-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    #contador {
      font-size: 1.4em;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 0.5em 1em;
      display: inline-block;
      position: relative;
      z-index: 3;
      width: auto;
    }
    /* Borboletas com imagem, posicionadas para sair da base da imagem */
    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png'); /* Ajuste o nome/caminho aqui */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation-name: voar;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      opacity: 0.9;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes voar {
      0% {
        transform: translate(var(--x), var(--y)) scale(1);
        opacity: 0.9;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--x) + 60px), calc(var(--y) - 400px)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="convite-img" src="Aniversário Aghatta XV.png" alt="Convite Aghatta" />
    <div id="contador"></div>
  </div>

  <script>
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();

    const container = document.getElementById('container');
    const conviteImg = document.getElementById('convite-img');
    const totalBorboletas = 15;

    for (let i = 0; i < totalBorboletas; i++) {
      const b = document.createElement('div');
      b.className = 'borboleta';

      // Posição inicial perto da base da imagem (aproximadamente em px)
      // Calcula posições X e Y aleatórias dentro da largura da imagem, e na base (cerca da altura da imagem)
      const imgRect = conviteImg.getBoundingClientRect();
      // Como getBoundingClientRect pode não estar disponível ainda, vamos usar uma faixa fixa, por segurança:
      const xBase = Math.random() * 300 - 150; // horizontal +/- 150px
      const yBase = 0; // iniciar na base (0 em Y)

      b.style.setProperty('--x', `${xBase}px`);
      b.style.setProperty('--y', `${yBase}px`);

      // Varia a duração e atraso da animação
      b.style.animationDuration = `${8 + Math.random() * 5}s`;
      b.style.animationDelay = `${Math.random() * 10}s`;

      container.appendChild(b);
    }
  </script>
</body>
</html>
