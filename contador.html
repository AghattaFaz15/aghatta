<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contador - Aghatta XV</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: transparent;
    font-family: 'Georgia', serif;
    color: #ffd700;
    overflow: hidden;
    position: relative;
  }

  #container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: visible;
  }

  .imagem-central {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    display: block;
    position: relative;
    z-index: 1;
  }

  #contador {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(65, 105, 225, 0.6);
    color: gold;
    font-size: 3rem;
    text-align: center;
    padding: 1em 3em;
    border-radius: 25px;
    box-shadow: 0 0 15px 5px rgba(65, 105, 225, 0.8);
    z-index: 20;
    font-weight: bold;
    user-select: none;
    max-width: 90vw;
    white-space: nowrap;
  }

  .borboleta {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url('borboleta.png');
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0;
    filter: drop-shadow(0 0 6px gold) brightness(1.4);
    animation: baterAsas 2s infinite ease-in-out;
    pointer-events: none;
    z-index: 15;
  }

  @keyframes baterAsas {
    0%, 100% {
      transform: scale(1) rotate(0deg);
    }
    50% {
      transform: scale(1.1) rotate(10deg);
    }
  }
</style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador">Carregando contador...</div>
  </div>

<script>
  const container = document.getElementById('container');
  const totalBorboletas = 15;

  const centerX = container.clientWidth / 2;
  const centerY = container.clientHeight / 2 + 30;

  for (let i = 0; i < totalBorboletas; i++) {
    const b = document.createElement('div');
    b.className = 'borboleta';

    const offsetX = (Math.random() - 0.3) * 40;
    const offsetY = (Math.random() - 0.3) * 30;

    b.style.left = `${centerX + offsetX}px`;
    b.style.top = `${centerY + offsetY}px`;

    container.appendChild(b);

    const duration = 12 + Math.random() * 5;
    const amplitudeX = 100 + Math.random() * 80;
    const angle = (Math.random() - 0.5) * 60;
    const delay = Math.random() * 3000;

    b.animate(
      [
        { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 0 },
        { transform: `translate(${amplitudeX}px, -200px) rotate(${angle}deg) scale(1.1)`, opacity: 0.9 },
        { transform: `translate(${-amplitudeX}px, -400px) rotate(${-angle}deg) scale(1)`, opacity: 0 },
      ],
      {
        duration: duration * 1000,
        iterations: Infinity,
        delay: delay,
        easing: "ease-in-out",
        direction: "normal",
      }
    );
  }

  // CONTADOR
  const contadorEl = document.getElementById('contador');
  const dataEvento = new Date('2025-09-12T19:00:00');

  function atualizarContador() {
    const agora = new Date();
    const diff = dataEvento - agora;
    if (diff <= 0) {
      contadorEl.textContent = 'O evento já começou!';
      clearInterval(intervalo);
      return;
    }
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diff % (1000 * 60)) / 1000);
    contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
  }

  let intervalo = setInterval(atualizarContador, 1000);
  atualizarContador();
</script>
</body>
</html>
