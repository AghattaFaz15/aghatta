<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #000, #111);
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      flex-direction: column;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    #contador-container {
      margin-top: 20px;
      width: 100%;
      background: rgba(65, 105, 225, 0.75); /* Azul Royal translúcido */
      border-radius: 12px;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 0 10px rgba(65, 105, 225, 0.9);
      position: relative;
      z-index: 3;
    }

    #contador {
      font-size: 1.6em;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      user-select: none;
    }

    .borboleta {
      position: absolute;
      width: 32px;
      height: 32px;
      pointer-events: none;
      opacity: 0;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador-container">
      <div id="contador">Carregando contador...</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const totalBorboletas = 20;

    for (let i = 0; i < totalBorboletas; i++) {
      const borboleta = document.createElement('img');
      borboleta.src = 'borboleta.png';
      borboleta.className = 'borboleta';

      // Posição fixa (ponto sobre o "12" da imagem, ajuste fino se quiser)
      const startX = 200;
      const startY = 140;

      borboleta.style.left = `${startX}px`;
      borboleta.style.top = `${startY}px`;

      // Glow aleatório
      const glow = 6 + Math.random() * 14;
      borboleta.style.filter = `drop-shadow(0 0 ${glow}px gold)`;

      const deltaX = (Math.random() - 0.5) * 160;
      const deltaY = -150 - Math.random() * 200;
      const scale = 0.8 + Math.random() * 0.7;
      const rotate = (Math.random() - 0.5) * 180;
      const duration = 7000 + Math.random() * 4000;
      const delay = Math.random() * 5000;

      borboleta.animate([
        { transform: `translate(0, 0) scale(${scale}) rotate(0deg)`, opacity: 0 },
        { transform: `translate(${deltaX/2}px, ${deltaY/2}px) scale(${scale + 0.1}) rotate(${rotate/2}deg)`, opacity: 1 },
        { transform: `translate(${deltaX}px, ${deltaY}px) scale(${scale}) rotate(${rotate}deg)`, opacity: 0 }
      ], {
        duration: duration,
        iterations: Infinity,
        delay: delay,
        easing: 'ease-in-out',
        direction: 'alternate'
      });

      container.appendChild(borboleta);
    }

    // CONTADOR
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    const intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
