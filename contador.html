<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #container {
      width: 100vw;
      text-align: center;
      position: relative;
      user-select: none;
      margin-bottom: 40px;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      max-height: 95vh;
      object-fit: contain;
      position: relative;
      z-index: 1;
      pointer-events: none;
    }

    /* Borboletas em container separado para evitar travar rolagem */
    #borboletas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 9999;
      mix-blend-mode: screen; /* deixa mais suave */
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      animation: baterAsas 2s infinite ease-in-out;
      will-change: transform, opacity;
      filter: drop-shadow(0 0 6px gold) brightness(1.4);
    }

    @keyframes baterAsas {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(10deg);
      }
    }

    #contador-box {
      position: relative;
      margin: 0 auto;
      background: rgba(65, 105, 225, 0.7);
      color: gold;
      border-radius: 12px;
      box-shadow: 0 0 8px 2px rgba(65, 105, 225, 0.6);
      padding: 0.8em 1.2em;
      font-weight: bold;
      user-select: none;
      max-width: 320px;
      text-align: center;
      font-size: 1.2rem;
      margin-top: -60px; /* sobe o contador mais próximo da base da imagem */
      z-index: 5;
    }

    #contador-titulo {
      font-size: 1.3rem;
      margin-bottom: 0.6em;
      letter-spacing: 0.15em;
      text-shadow: 0 0 6px gold;
    }

    #contador {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
    }

    .coracao {
      color: #ff4d6d;
      font-size: 1.8rem;
      animation: pulsar 1.5s ease-in-out infinite;
      user-select: none;
      filter: drop-shadow(0 0 6px #ff4d6d);
    }

    .coracao.direito {
      animation-delay: 0.75s;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
  </div>

  <div id="contador-box" aria-live="polite" role="timer">
    <div id="contador-titulo">FALTA</div>
    <div id="contador">
      <div class="coracao" aria-hidden="true">❤️</div>
      <div id="tempo">Carregando...</div>
      <div class="coracao direito" aria-hidden="true">❤️</div>
    </div>
  </div>

  <div id="borboletas-container"></div>

  <script>
    const borboletasContainer = document.getElementById('borboletas-container');
    const totalBorboletas = 15;

    function criarBorboletas() {
      for (let i = 0; i < totalBorboletas; i++) {
        const b = document.createElement('div');
        b.className = 'borboleta';

        // Posicionar borboletas surgindo da região da imagem (mais ou menos centro horizontal, topo próximo da imagem)
        // Como o container é fixo e fullscreen, calculamos posição com base na janela
        const baseX = window.innerWidth / 2;
        const baseY = window.innerHeight * 0.75; // mais para baixo, perto da imagem

        const offsetX = (Math.random() - 0.5) * 200; // ±100px horizontal
        const offsetY = Math.random() * 40; // 0 a 40px vertical

        b.style.left = `${baseX + offsetX}px`;
        b.style.top = `${baseY + offsetY}px`;
        b.style.opacity = 0;

        // Animação de voo suave, subindo e oscilando levemente
        const duration = 12000 + Math.random() * 5000;
        const amplitudeX = 90 + Math.random() * 70;
        const angle = (Math.random() - 0.5) * 40;
        const delay = Math.random() * 3000;

        b.animate(
          [
            { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 0 },
            { transform: `translate(${amplitudeX}px, -220px) rotate(${angle}deg) scale(1.1)`, opacity: 0.9 },
            { transform: `translate(${-amplitudeX}px, -450px) rotate(${-angle}deg) scale(1)`, opacity: 0 },
          ],
          {
            duration: duration,
            iterations: Infinity,
            delay: delay,
            easing: "ease-in-out",
            direction: "normal",
          }
        );

        borboletasContainer.appendChild(b);
      }
    }

    function atualizarContador() {
      const tempoEl = document.getElementById('tempo');
      const dataEvento = new Date('2025-09-12T19:00:00');
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        tempoEl.textContent = 'O evento já começou!';
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      tempoEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      criarBorboletas();
      atualizarContador();
      setInterval(atualizarContador, 1000);
    });
  </script>
</body>
</html>
