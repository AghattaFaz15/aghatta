<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #000, #111);
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .imagem-central {
      width: 90%;
      height: auto;
      z-index: 1;
    }
    .borboleta {
      position: absolute;
      width: 48px;
      height: 48px;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      animation: brilho 2s infinite alternate ease-in-out;
      transition: opacity 1s ease-in-out;
    }
    @keyframes brilho {
      0% { filter: drop-shadow(0 0 6px gold); }
      100% { filter: drop-shadow(0 0 15px #ffd700); }
    }
    #contador-box {
      position: absolute;
      bottom: 20px;
      background: rgba(0, 51, 153, 0.5);
      padding: 10px 20px;
      border: 2px solid gold;
      border-radius: 12px;
      z-index: 5;
    }
    #contador {
      font-size: 1.6em;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador-box">
      <div id="contador">Carregando contador...</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const total = 15;

    for (let i = 0; i < total; i++) {
      const b = document.createElement('img');
      b.src = "borboleta.png";
      b.className = 'borboleta';

      // Surgimento exatamente em torno do "12"
      const startX = window.innerWidth * 0.62 + (Math.random() * 20 - 10);
      const startY = window.innerHeight * 0.28 + (Math.random() * 20 - 10);

      b.style.left = `${startX}px`;
      b.style.top = `${startY}px`;

      container.appendChild(b);

      const duration = 8 + Math.random() * 6;
      const angle = (Math.random() - 0.5) * 360;
      const amplitudeX = 100 + Math.random() * 100;
      const amplitudeY = 200 + Math.random() * 150;
      const delay = Math.random() * 4;

      b.animate(
        [
          { transform: `translate(0, 0) scale(1)`, opacity: 0 },
          { transform: `translate(${amplitudeX}px, -${amplitudeY}px) rotate(${angle}deg) scale(1.1)`, opacity: 1 },
          { transform: `translate(${-amplitudeX}px, -${amplitudeY * 1.5}px) rotate(${-angle}deg) scale(0.9)`, opacity: 0 }
        ],
        {
          duration: duration * 1000,
          iterations: Infinity,
          delay: delay * 1000,
          easing: "ease-in-out",
          direction: "alternate"
        }
      );
    }

    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    const intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
