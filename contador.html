<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador - Aghatta XV</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #000b2e;
      color: #fff;
      padding: 2em;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    #container {
      position: relative;
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 2em 2em 3em 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(30, 90, 200, 0.4);
      text-align: center;
      overflow: visible;
    }
    #convite-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    #contador {
      font-size: 1.1em; /* menor */
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      margin-top: 0.6em; /* mais juntinho */
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 0.3em 0.8em;
      display: inline-block;
      position: relative;
      z-index: 3;
      width: auto;
    }
    /* Borboletas com imagem, posicionadas para sair da base da imagem */
    .borboleta {
      position: absolute;
      width: 36px;
      height: 36px;
      background-image: url('borboleta.png'); /* Ajuste o caminho se precisar */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation-name: voar;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      opacity: 0.9;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes voar {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.9;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(60px, -400px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="convite-img" src="Aniversário Aghatta XV.png" alt="Convite Aghatta" />
    <div id="contador"></div>
  </div>

  <script>
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();

    const container = document.getElementById('container');
    const conviteImg = document.getElementById('convite-img');

    // Esperar a imagem carregar pra pegar dimensões exatas
    conviteImg.addEventListener('load', () => {
      const totalBorboletas = 15;

      // Pega posição e tamanho da imagem RELATIVO ao container (por isso getBoundingClientRect)
      const imgRect = conviteImg.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      // Ajusta para posição relativa dentro do container:
      const baseLeft = imgRect.left - containerRect.left;
      const baseTop = imgRect.top - containerRect.top;
      const imgWidth = conviteImg.offsetWidth;
      const imgHeight = conviteImg.offsetHeight;

      for (let i = 0; i < totalBorboletas; i++) {
        const b = document.createElement('div');
        b.className = 'borboleta';

        // Posiciona horizontalmente aleatório dentro da largura da imagem
        const x = Math.random() * imgWidth;
        // Inicia na base da imagem (parte inferior, com offset pra cima para ficar visível)
        const y = imgHeight - 30 + (Math.random() * 10); // +/- 10px de variação pra naturalidade

        // Define posição dentro do container
        b.style.left = `${baseLeft + x}px`;
        b.style.top = `${baseTop + y}px`;

        // Varia a duração e atraso da animação para naturalidade
        b.style.animationDuration = `${8 + Math.random() * 5}s`;
        b.style.animationDelay = `${Math.random() * 10}s`;

        container.appendChild(b);
      }
    });

    // Caso a imagem já esteja carregada antes do script rodar (cache), dispara manualmente:
    if (conviteImg.complete) {
      conviteImg.dispatchEvent(new Event('load'));
    }
  </script>
</body>
</html>
