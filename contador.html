<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #000, #111);
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .imagem-central {
      position: relative;
      width: 90vw;
      max-width: 450px;
      z-index: 1;
      display: block;
      margin: 0 auto;
    }

    #contador {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 139, 0.4); /* azul royal translúcido */
      padding: 12px 24px;
      border: 2px solid gold;
      border-radius: 20px;
      font-size: 1.4em;
      text-align: center;
      text-shadow: 0 0 8px #ffd700;
      z-index: 2;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      animation: fadeMove 12s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes fadeMove {
      0% {
        opacity: 0;
        transform: translate(0, 0) scale(0.8) rotate(0deg);
      }
      25% {
        opacity: 1;
        transform: translate(-20px, -60px) scale(1) rotate(10deg);
      }
      50% {
        transform: translate(20px, -120px) scale(1.1) rotate(-10deg);
      }
      75% {
        transform: translate(-15px, -180px) scale(1) rotate(10deg);
        opacity: 1;
      }
      100% {
        transform: translate(0, -240px) scale(0.9) rotate(0deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador">Carregando contador...</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const totalBorboletas = 15;

    for (let i = 0; i < totalBorboletas; i++) {
      const b = document.createElement('div');
      b.className = 'borboleta';

      // Local de surgimento ajustado para cima e à direita
      const startX = window.innerWidth * 0.62 + (Math.random() * 20 - 10);
      const startY = window.innerHeight * 0.40 + (Math.random() * 20 - 10);

      b.style.left = `${startX}px`;
      b.style.top = `${startY}px`;

      // Adiciona variações únicas
      b.style.animationDelay = `${Math.random() * 6}s`;
      b.style.animationDuration = `${10 + Math.random() * 4}s`;

      container.appendChild(b);
    }

    // CONTADOR
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
