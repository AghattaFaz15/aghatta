<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #000, #111);
      font-family: 'Georgia', serif;
      color: #ffd700;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .imagem-central {
      width: 400px;
      max-width: 90%;
      z-index: 1;
    }

    #contador {
      background-color: rgba(0, 51, 153, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid gold;
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 8px #ffd700;
      z-index: 1;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0;
      z-index: 3;
      animation: asas 1s infinite ease-in-out;
    }

    @keyframes asas {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(2deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador">Carregando contador...</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const totalBorboletas = 15;
    const duracao = 12000;

    function gerarTrajetoriaCoração(t, escala = 8) {
      const x = escala * 16 * Math.pow(Math.sin(t), 3);
      const y = -escala * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    for (let i = 0; i < totalBorboletas; i++) {
      const b = document.createElement('div');
      b.className = 'borboleta';

      b.style.top = 'calc(50% - 10px)';
      b.style.left = '50%';

      const delay = i * 800;
      const keyframes = [];

      for (let step = 0; step <= 1; step += 0.05) {
        const t = step * 2 * Math.PI;
        const pos = gerarTrajetoriaCoração(t);
        keyframes.push({
          transform: `translate(${pos.x}px, ${pos.y}px)`,
          opacity: 1 - step
        });
      }

      b.animate(keyframes, {
        duration: duracao,
        iterations: Infinity,
        delay: delay,
        easing: 'ease-in-out'
      });

      container.appendChild(b);
    }

    // CONTADOR DE TEMPO
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    const intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
