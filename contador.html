<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      padding-top: 20px;
      position: relative;
    }

    #titulo-topo {
      background-color: rgba(0, 60, 120, 0.6);
      border: 2px solid gold;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.8rem;
      line-height: 1.3;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 8px gold;
      user-select: none;
      letter-spacing: 0.12em;
      max-width: 90vw;
    }

    #container {
      width: 100%;
      text-align: center;
      position: relative;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      max-height: 75vh;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
    }

    #contador-box {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      padding: 20px 30px;
      background-color: rgba(10, 10, 10, 0.5);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffd700;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 0 12px gold;
    }

    #contador-titulo {
      font-size: 1.3rem;
      margin-bottom: 0.6em;
      letter-spacing: 0.15em;
      text-shadow: 0 0 6px gold;
    }

    #contador {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
    }

    .coracao {
      color: #ff4d6d;
      font-size: 1.8rem;
      animation: pulsar 1.5s ease-in-out infinite;
      user-select: none;
      filter: drop-shadow(0 0 6px #ff4d6d);
    }

    .coracao.direito {
      animation-delay: 0.75s;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }

    .fim-evento {
      animation: piscar 1.5s infinite ease-in-out;
      color: #ffd700;
      text-shadow: 0 0 12px gold;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('borboleta.png') no-repeat center / contain;
      animation: voar 6s ease-in-out infinite;
      z-index: 15;
      pointer-events: none;
    }

    .borboleta:nth-child(1) { top: 75%; left: 50%; animation-delay: 0s; }
    .borboleta:nth-child(2) { top: 78%; left: 52%; animation-delay: 1s; }
    .borboleta:nth-child(3) { top: 76%; left: 48%; animation-delay: 2s; }

    @keyframes voar {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translate(-50px, -150px) scale(1.2);
      }
      100% {
        transform: translate(60px, -300px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="titulo-topo">
    Salve a data<br />
    <span style="font-size: 1.6rem;">12 de Setembro de 2025</span>
  </div>

  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />

    <div id="contador-box">
      <div id="contador-titulo">FALTA</div>
      <div id="contador">
        <div class="coracao">❤️</div>
        <div id="tempo">Carregando...</div>
        <div class="coracao direito">❤️</div>
      </div>
    </div>

    <!-- Borboletas -->
    <div class="borboleta"></div>
    <div class="borboleta"></div>
    <div class="borboleta"></div>
  </div>

  <script>
    function atualizarContador() {
      const tempoEl = document.getElementById('tempo');
      const dataEvento = new Date('2025-09-12T19:00:00');
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        tempoEl.textContent = '✨ O momento chegou! ✨';
        tempoEl.classList.add('fim-evento');
        return;
      }
      tempoEl.classList.remove('fim-evento');
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      tempoEl.textContent = `Faltam ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      atualizarContador();
      setInterval(atualizarContador, 1000);
    });
  </script>
</body>
</html>
