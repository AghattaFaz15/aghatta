<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
      position: relative;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .imagem-central {
      width: 95vw;
      max-width: 420px;
      z-index: 1;
      pointer-events: none;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      /* ✨ Novo ponto de surgimento: mais acima e mais à direita */
      top: calc(50% - 20px);
      left: calc(50% + 60px);
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 999;
      animation: brilho 2s infinite alternate ease-in-out;
    }

    @keyframes brilho {
      0% { filter: drop-shadow(0 0 2px gold); }
      100% { filter: drop-shadow(0 0 12px #ffd700); }
    }

    #contador {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 139, 0.4); /* Azul Royal translúcido */
      border: 2px solid rgba(255, 215, 0, 0.6);
      border-radius: 12px;
      font-size: 1.4em;
      text-align: center;
      z-index: 2;
      text-shadow: 0 0 8px #ffd700;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
    <div id="contador">Carregando contador...</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const totalBorboletas = 20;

    function criarBorboleta() {
      const b = document.createElement('div');
      b.className = 'borboleta';

      container.appendChild(b);

      const duracao = 7000 + Math.random() * 5000;
      const deslocamentoX = (Math.random() - 0.5) * 300;
      const deslocamentoY = -300 - Math.random() * 300;
      const rotacao = (Math.random() - 0.5) * 180;

      b.animate(
        [
          { transform: 'translate(-50%, -50%) scale(0.8)', opacity: 0 },
          { transform: `translate(${deslocamentoX}px, ${deslocamentoY}px) rotate(${rotacao}deg) scale(1.1)`, opacity: 1 },
          { transform: `translate(${deslocamentoX * 1.2}px, ${deslocamentoY * 1.5}px) scale(0.6)`, opacity: 0 }
        ],
        {
          duration: duracao,
          easing: 'ease-in-out',
          iterations: 1,
          fill: 'forwards'
        }
      );

      setTimeout(() => b.remove(), duracao + 2000);
    }

    setInterval(() => {
      criarBorboleta();
    }, 800);

    // CONTADOR
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
