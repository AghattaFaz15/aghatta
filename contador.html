<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      text-align: center;
      user-select: none;
      margin-bottom: 40px;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      max-height: 95vh;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    #borboletas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 9999;
      mix-blend-mode: screen;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      animation: baterAsas 2s infinite ease-in-out;
      will-change: transform, opacity;
      filter: drop-shadow(0 0 6px gold) brightness(1.4);
    }

    @keyframes baterAsas {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(10deg);
      }
    }

    .po-dourado {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, gold 60%, transparent 80%);
      border-radius: 50%;
      opacity: 1;
      pointer-events: none;
      filter: drop-shadow(0 0 3px gold);
      animation: fadePo 1.5s forwards;
      will-change: transform, opacity;
    }

    @keyframes fadePo {
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }

    #contador-box {
      position: relative;
      margin: 0 auto;
      background: rgba(65, 105, 225, 0.7);
      color: gold;
      border-radius: 12px;
      box-shadow: 0 0 8px 2px rgba(65, 105, 225, 0.6);
      padding: 0.8em 1.2em;
      font-weight: bold;
      user-select: none;
      max-width: 320px;
      text-align: center;
      font-size: 1.2rem;
      margin-top: -60px;
      z-index: 5;
    }

    #contador-titulo {
      font-size: 1.3rem;
      margin-bottom: 0.6em;
      letter-spacing: 0.15em;
      text-shadow: 0 0 6px gold;
    }

    #contador {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
    }

    .coracao {
      color: #ff4d6d;
      font-size: 1.8rem;
      animation: pulsar 1.5s ease-in-out infinite;
      user-select: none;
      filter: drop-shadow(0 0 6px #ff4d6d);
    }

    .coracao.direito {
      animation-delay: 0.75s;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />
  </div>

  <div id="contador-box" aria-live="polite" role="timer">
    <div id="contador-titulo">FALTA</div>
    <div id="contador">
      <div class="coracao" aria-hidden="true">❤️</div>
      <div id="tempo">Carregando...</div>
      <div class="coracao direito" aria-hidden="true">❤️</div>
    </div>
  </div>

  <div id="borboletas-container"></div>

  <script>
    const borboletasContainer = document.getElementById('borboletas-container');
    const totalBorboletas = 15;

    function criarBorboletas() {
      for (let i = 0; i < totalBorboletas; i++) {
        const b = document.createElement('div');
        b.className = 'borboleta';

        const baseX = window.innerWidth / 2;
        const baseY = window.innerHeight * 0.65;

        const offsetX = (Math.random() - 0.5) * 200;
        const offsetY = Math.random() * 40;

        b.style.left = `${baseX + offsetX}px`;
        b.style.top = `${baseY + offsetY}px`;
        b.style.opacity = 0;

        const duration = 12000 + Math.random() * 5000;
        const amplitudeX = 90 + Math.random() * 70;
        const angle = (Math.random() - 0.5) * 40;
        const delay = Math.random() * 3000;

        b.animate(
          [
            { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 0 },
            { transform: `translate(${amplitudeX}px, -220px) rotate(${angle}deg) scale(1.1)`, opacity: 0.9 },
            { transform: `translate(${-amplitudeX}px, -450px) rotate(${-angle}deg) scale(1)`, opacity: 0 },
          ],
          {
            duration: duration,
            iterations: Infinity,
            delay: delay,
            easing: "ease-in-out",
          }
        );

        borboletasContainer.appendChild(b);

        // ✨ Rastro de pó dourado ✨
        let lastX = 0, lastY = 0;

        function criarPoDourado(x, y) {
          const po = document.createElement('div');
          po.className = 'po-dourado';
          po.style.left = `${x}px`;
          po.style.top = `${y}px`;
          borboletasContainer.appendChild(po);

          setTimeout(() => {
            po.remove();
          }, 1500);
        }

        function acompanhar() {
          const rect = b.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;

          const dist = Math.hypot(x - lastX, y - lastY);
          if (dist > 4) {
            criarPoDourado(x, y);
            lastX = x;
            lastY = y;
          }

          requestAnimationFrame(acompanhar);
        }

        acompanhar();
      }
    }

    function atualizarContador() {
      const tempoEl = document.getElementById('tempo');
      const dataEvento = new Date('2025-09-12T19:00:00');
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        tempoEl.textContent = '✨ O momento chegou! ✨';
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      tempoEl.textContent = `Faltam ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      criarBorboletas();
      atualizarContador();
      setInterval(atualizarContador, 1000);
    });
  </script>
</body>
</html>
