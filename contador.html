<div class="contador-container" id="container" style="position: relative; width: 100%; max-width: 500px; margin: auto;">
  <img id="convite-img" src="Aniversário_Aghatta_XV.png" alt="Convite Aghatta" style="width: 400px; height: auto; background: transparent; display: block; margin: auto;" />
  <div id="contador" class="contador" style="font-size: 1.2em; color: white; text-align: center; margin-top: 0.5em;"></div>
</div>

<script>
  const contadorEl = document.getElementById('contador');
  const dataEvento = new Date('2025-09-12T19:00:00');

  function atualizarContador() {
    const agora = new Date();
    const diff = dataEvento - agora;
    if (diff <= 0) {
      contadorEl.textContent = 'O evento já começou!';
      clearInterval(intervalo);
      return;
    }
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diff % (1000 * 60)) / 1000);
    contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
  }

  let intervalo = setInterval(atualizarContador, 1000);
  atualizarContador();

  const container = document.getElementById('container');
  const total = 15;

  for (let i = 0; i < total; i++) {
    const b = document.createElement('div');
    b.className = 'borboleta';

    // Borboletas mais acima, centralizadas e à direita:
    b.style.setProperty('--x', `${(Math.random() * 300) + 100}px`);  // mais para o centro-direita
    b.style.setProperty('--y', `${-Math.random() * 1000 - 400}px`);   // mais acima

    b.style.animationDuration = `${10 + Math.random() * 5}s`;
    b.style.animationDelay = `${Math.random() * 10}s`;

    const asaE = document.createElement('div');
    asaE.className = 'asa-esquerda';

    const asaD = document.createElement('div');
    asaD.className = 'asa-direita';

    const corpo = document.createElement('div');
    corpo.className = 'corpo';

    b.appendChild(asaE);
    b.appendChild(asaD);
    b.appendChild(corpo);
    container.appendChild(b);
  }
</script>

<style>
  #container {
    position: relative;
    height: 600px;
  }

  .contador {
    font-size: 1.2em;
    color: white;
    text-align: center;
    margin-top: 0.5em;
  }

  .borboleta {
    position: absolute;
    left: calc(50% + var(--x));
    bottom: var(--y);
    width: 25px;
    height: 25px;
    animation-name: voar;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  .asa-esquerda, .asa-direita {
    position: absolute;
    width: 12px;
    height: 22px;
    background: url('borboleta.png') no-repeat center center;
    background-size: contain;
    opacity: 0.8;
  }

  .asa-esquerda {
    left: 0;
    transform-origin: left center;
    animation: baterAsa 1s infinite alternate;
  }

  .asa-direita {
    right: 0;
    transform-origin: right center;
    animation: baterAsa 1s infinite alternate;
  }

  .corpo {
    position: absolute;
    width: 8px;
    height: 20px;
    background: #f5a623;
    border-radius: 10px;
    left: 50%;
    top: 5px;
    transform: translateX(-50%);
  }

  @keyframes voar {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(15px);
    }
  }

  @keyframes baterAsa {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(30deg);
    }
  }
</style>
