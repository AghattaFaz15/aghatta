<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      position: relative;
      overflow-x: hidden;
    }

    #container {
      width: 100vw;
      text-align: center;
      position: relative;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      max-height: 95vh;
      object-fit: contain;
      user-select: none;
      z-index: 1;
      position: relative;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('borboleta.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      animation: baterAsas 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes baterAsas {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(10deg);
      }
    }

    #contador-box {
      margin-top: -10px;
      background: rgba(65, 105, 225, 0.6);
      color: gold;
      border-radius: 10px;
      box-shadow: 0 0 8px 2px rgba(65, 105, 225, 0.5);
      padding: 0.5em 1em;
      font-weight: bold;
      user-select: none;
      width: auto;
      max-width: 90%;
      text-align: center;
      z-index: 5;
      position: relative;
    }

    #contador-titulo {
      font-size: 1.2rem;
      margin-bottom: 0.5em;
      letter-spacing: 0.1em;
      text-shadow: 0 0 5px gold;
    }

    #contador {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
    }

    .coracao {
      color: #ff4d6d;
      font-size: 1.6rem;
      animation: pulsar 1.5s ease-in-out infinite;
      user-select: none;
      filter: drop-shadow(0 0 6px #ff4d6d);
    }

    .coracao.direito {
      animation-delay: 0.75s;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />

    <!-- Borboletas surgindo automaticamente -->
  </div>

  <div id="contador-box">
    <div id="contador-titulo">FALTA</div>
    <div id="contador">
      <div class="coracao">❤️</div>
      <div id="tempo">Carregando...</div>
      <div class="coracao direito">❤️</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const totalBorboletas = 15;

    function criarBorboletas() {
      for (let i = 0; i < totalBorboletas; i++) {
        const b = document.createElement('div');
        b.className = 'borboleta';

        const offsetX = (Math.random() - 0.5) * window.innerWidth * 0.6;
        const offsetY = Math.random() * 40;

        b.style.left = `${window.innerWidth / 2 + offsetX}px`;
        b.style.top = `${container.offsetTop + offsetY}px`;

        container.appendChild(b);

        const duration = 11000 + Math.random() * 5000;
        const amplitudeX = 80 + Math.random() * 60;
        const angle = (Math.random() - 0.5) * 40;
        const delay = Math.random() * 3000;

        b.animate(
          [
            { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 0 },
            { transform: `translate(${amplitudeX}px, -200px) rotate(${angle}deg) scale(1.1)`, opacity: 0.9 },
            { transform: `translate(${-amplitudeX}px, -400px) rotate(${-angle}deg) scale(1)`, opacity: 0 },
          ],
          {
            duration: duration,
            iterations: Infinity,
            delay: delay,
            easing: "ease-in-out",
            direction: "normal",
          }
        );
      }
    }

    function atualizarContador() {
      const tempoEl = document.getElementById('tempo');
      const dataEvento = new Date('2025-09-12T19:00:00');
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        tempoEl.textContent = 'O evento já começou!';
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      tempoEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      criarBorboletas();
      atualizarContador();
      setInterval(atualizarContador, 1000);
    });
  </script>
</body>
</html>
