<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #000, #111);
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #container {
      position: relative;
      width: 320px;
      max-width: 90vw;
      height: auto;
      overflow: visible;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
      user-select: none;
    }

    #contador-container {
      position: relative;
      margin-top: 15px;
      width: 100%;
      background: rgba(65, 105, 225, 0.7); /* azul royal translúcido */
      border-radius: 12px;
      padding: 12px 0;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 10px rgba(65, 105, 225, 0.8);
    }

    #contador {
      font-size: 1.6em;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      user-select: none;
    }

    .borboleta {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 5;
      filter: drop-shadow(0 0 4px gold);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
  </style>
</head>
<body>

  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" />

    <div id="contador-container">
      <div id="contador">Carregando contador...</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const total = 15; // número de borboletas

    for (let i = 0; i < total; i++) {
      const b = document.createElement('img');
      b.src = 'borboleta.png';
      b.className = 'borboleta';

      // Posição inicial acima da imagem central
      const startX = 50 + Math.random() * (container.clientWidth - 50);
      const startY = -50 - Math.random() * 100;

      b.style.left = `${startX}px`;
      b.style.top = `${startY}px`;

      // Define duração, distância e delay para a animação
      const duration = 8000 + Math.random() * 7000; // 8s a 15s
      const deltaX = (Math.random() - 0.5) * 80;  // movimentação horizontal
      const deltaY = -150 - Math.random() * 150;  // movimentação vertical

      // Define animação usando Web Animations API
      b.animate([
        { transform: 'translate(0, 0)', opacity: 0 },
        { transform: `translate(${deltaX / 2}px, ${deltaY / 2}px)`, opacity: 1 },
        { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 0 }
      ], {
        duration: duration,
        iterations: Infinity,
        delay: Math.random() * duration,
        easing: 'ease-in-out',
      });

      container.appendChild(b);
    }

    // Contador regressivo
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento já começou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o início`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
