<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anivers√°rio Aghatta XV - Borboletas & Contador</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    color: gold;
    overflow: hidden;
  }
  #container {
    position: relative;
    max-width: 450px;
    width: 90vw;
  }
  /* Imagem da aniversariante */
  #container img {
    width: 100%;
    display: block;
    user-select: none;
    pointer-events: none;
  }
  /* Borboletas */
  .borboleta {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url('borboleta.png');
    background-size: contain;
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 6px gold) brightness(1.4);
    opacity: 0;
    animation: baterAsas 2s infinite ease-in-out;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes baterAsas {
    0%, 100% {
      transform: scale(1) rotate(0deg);
    }
    50% {
      transform: scale(1.1) rotate(10deg);
    }
  }
  /* Anima√ß√£o das borboletas voando */
  .voando {
    animation-name: voar;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }
  @keyframes voar {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
      opacity: 0;
    }
    30% {
      opacity: 0.8;
    }
    70% {
      opacity: 0.8;
    }
    100% {
      transform: translate(var(--dx), var(--dy)) rotate(var(--rot)) scale(1.1);
      opacity: 0;
    }
  }
  /* Contador na base */
  #contador {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 1.4rem;
    background: rgba(0, 0, 50, 0.6);
    padding: 8px 0;
    border-radius: 12px;
    box-shadow: 0 0 10px gold;
    color: gold;
    user-select: none;
    z-index: 20;
  }
  @media (max-width: 500px) {
    #contador {
      font-size: 1.1rem;
      bottom: -50px;
    }
    .borboleta {
      width: 30px;
      height: 30px;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <img src="Anivers√°rio_Aghatta_XV.png" alt="Anivers√°rio Aghatta XV" />
    <!-- Borboletas -->
  </div>
  <div id="contador">Carregando contador...</div>

<script>
  const container = document.getElementById('container');
  const totalBorboletas = 15;

  // Criar borboletas com posi√ß√µes e anima√ß√µes variadas
  for (let i = 0; i < totalBorboletas; i++) {
    const b = document.createElement('div');
    b.classList.add('borboleta', 'voando');
    // Borboleta come√ßa em cima da imagem, posi√ß√£o rand√¥mica perto do topo da imagem
    const startX = container.clientWidth / 2 + (Math.random() - 0.5) * 80;
    const startY = container.clientHeight * 0.15 + (Math.random() - 0.5) * 40;
    b.style.left = `${startX}px`;
    b.style.top = `${startY}px`;

    // Definir vari√°veis para anima√ß√£o personalizada
    const dx = (Math.random() * 200 + 100) * (Math.random() < 0.5 ? -1 : 1);
    const dy = -(Math.random() * 300 + 150);
    const rot = (Math.random() * 40 - 20) + 'deg';

    b.style.setProperty('--dx', dx + 'px');
    b.style.setProperty('--dy', dy + 'px');
    b.style.setProperty('--rot', rot);

    // Adicionar delay para que as borboletas saiam em tempos diferentes
    b.style.animationDuration = `${6 + Math.random() * 4}s`;
    b.style.animationDelay = `${Math.random() * 5000}ms`;

    container.appendChild(b);
  }

  // CONTADOR
  const contadorEl = document.getElementById('contador');
  const dataEvento = new Date('2025-09-12T19:00:00');

  function atualizarContador() {
    const agora = new Date();
    const diff = dataEvento - agora;
    if (diff <= 0) {
      contadorEl.textContent = 'O evento j√° come√ßou! üéâ';
      clearInterval(intervalo);
      return;
    }
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diff % (1000 * 60)) / 1000);
    contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o in√≠cio`;
  }

  let intervalo = setInterval(atualizarContador, 1000);
  atualizarContador();
</script>
</body>
</html>
