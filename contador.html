<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      position: relative;
      width: 350px;
      max-width: 90vw;
      height: auto;
      overflow: visible;
    }

    .imagem-central {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
    }

    #contador {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: rgba(65, 105, 225, 0.5);
      color: gold;
      font-size: 1.3rem;
      text-align: center;
      padding: 0.5em 1em;
      border-radius: 12px;
      box-shadow: 0 0 8px 2px rgba(65, 105, 225, 0.7);
      z-index: 10;
      font-weight: bold;
      user-select: none;
    }

    .borboleta {
      position: absolute;
      width: 38px;
      height: 38px;
      background-image: url('borboleta.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      filter: drop-shadow(0 0 6px gold) brightness(1.2);
      animation: baterAsas 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes baterAsas {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(10deg);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="AniversÃ¡rio_Aghatta_XV.png" alt="AniversÃ¡rio Aghatta XV" class="imagem-central" />
    <div id="contador">Carregando contador...</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const totalBorboletas = 15;

    const centerX = container.clientWidth / 2;
    const centerY = container.clientHeight / 2 + 40; // ðŸ”¼ Subiu um pouco o surgimento

    for (let i = 0; i < totalBorboletas; i++) {
      const b = document.createElement('div');
      b.className = 'borboleta';

      const offsetX = (Math.random() - 0.3) * 40;
      const offsetY = (Math.random() - 0.3) * 30;

      b.style.left = `${centerX + offsetX}px`;
      b.style.top = `${centerY + offsetY}px`;

      container.appendChild(b);

      const duration = 12 + Math.random() * 5;
      const amplitudeX = 100 + Math.random() * 80;
      const angle = (Math.random() - 0.5) * 60;
      const delay = Math.random() * 3000;

      b.animate(
        [
          { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 0 },
          { transform: `translate(${amplitudeX}px, -200px) rotate(${angle}deg) scale(1.1)`, opacity: 0.9 },
          { transform: `translate(${-amplitudeX}px, -400px) rotate(${-angle}deg) scale(1)`, opacity: 0 },
        ],
        {
          duration: duration * 1000,
          iterations: Infinity,
          delay: delay,
          easing: "ease-in-out",
          direction: "normal",
        }
      );
    }

    // CONTADOR DE TEMPO
    const contadorEl = document.getElementById('contador');
    const dataEvento = new Date('2025-09-12T19:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        contadorEl.textContent = 'O evento jÃ¡ comeÃ§ou!';
        clearInterval(intervalo);
        return;
      }
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s para o inÃ­cio`;
    }

    let intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
