<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Georgia', serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      padding-top: 40px;
      position: relative;
      user-select: none;
    }

    #titulo-topo {
      text-align: center;
      font-weight: bold;
      font-size: 1.8rem;
      line-height: 1.3;
      margin-bottom: 30px;
      color: gold;
      text-shadow: 0 0 8px gold;
      letter-spacing: 0.12em;
      max-width: 90vw;
      z-index: 20;
      position: relative;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* alinhando o contador na base da imagem */
      margin-bottom: 0;
    }

    .imagem-central {
      width: 100%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 30px gold;
      pointer-events: none;
      position: relative;
      z-index: 1;
      user-select: none;
      display: block;
    }

    #contador-box {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(50%);
      width: 90%;
      max-width: 560px;
      height: 150px;
      background: url('rolofechado.png') no-repeat center / contain;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffd700;
      font-family: 'Georgia', serif;
      font-weight: bold;
      padding: 2em 2em 1.5em;
      animation: pulsarPergaminho 3s ease-in-out infinite;
      box-shadow: 0 0 20px gold;
      border-radius: 12px;
      pointer-events: none;
      z-index: 10;
      user-select: none;
    }

    @keyframes pulsarPergaminho {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px gold);
      }
      50% {
        transform: scale(1.02);
        filter: drop-shadow(0 0 20px #fffacd);
      }
    }

    #contador-titulo {
      font-size: 1.3rem;
      margin-bottom: 0.6em;
      letter-spacing: 0.15em;
      text-shadow: 0 0 6px gold;
    }

    #contador {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
      font-size: 1.1rem;
      text-shadow: 0 0 5px gold;
    }

    .coracao {
      color: #ff4d6d;
      font-size: 1.8rem;
      animation: pulsar 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 6px #ff4d6d);
    }

    .coracao.direito {
      animation-delay: 0.75s;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }

    .fim-evento {
      animation: piscar 1.5s infinite ease-in-out;
      color: #ffd700;
      text-shadow: 0 0 12px gold;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Borboletas saindo de dentro da imagem */
    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('borboleta.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      animation: subirBorboleta 6s ease-in forwards;
      opacity: 0;
      z-index: 15;
      filter: drop-shadow(0 0 8px gold);
      user-select: none;
      border-radius: 50%;
    }

    @keyframes subirBorboleta {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1.3) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="titulo-topo" aria-label="Salve a data">
    Salve a data<br />
    <span style="font-size: 1.6rem;">12 de Setembro de 2025</span>
  </div>

  <div id="container">
    <img src="Aniversário_Aghatta_XV.png" alt="Aniversário Aghatta XV" class="imagem-central" id="imagem-central" />
    <div id="contador-box" role="region" aria-live="polite" aria-atomic="true">
      <div id="contador-titulo">FALTA</div>
      <div id="contador">
        <div class="coracao" aria-hidden="true">❤️</div>
        <div id="tempo">Carregando...</div>
        <div class="coracao direito" aria-hidden="true">❤️</div>
      </div>
    </div>
  </div>

  <script>
    function atualizarContador() {
      const tempoEl = document.getElementById('tempo');
      const dataEvento = new Date('2025-09-12T19:00:00');
      const agora = new Date();
      const diff = dataEvento - agora;
      if (diff <= 0) {
        tempoEl.textContent = '✨ O momento chegou! ✨';
        tempoEl.classList.add('fim-evento');
        return;
      }
      tempoEl.classList.remove('fim-evento');
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      tempoEl.textContent = `Faltam ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    // Criar borboletas saindo da base da imagem e subindo
    function criarBorboleta() {
      const container = document.getElementById('container');
      const img = document.getElementById('imagem-central');
      const rect = img.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const borboleta = document.createElement('div');
      borboleta.className = 'borboleta';

      // Posição horizontal aleatória dentro da imagem
      const offsetX = Math.random() * (rect.width - 40);
      const posX = offsetX + (rect.left - containerRect.left);

      // Posição vertical na base da imagem, um pouco acima do fim para sair "de dentro"
      const posY = rect.height - 50;

      borboleta.style.left = `${posX}px`;
      borboleta.style.top = `${posY}px`;

      container.appendChild(borboleta);

      // Remove a borboleta após a animação
      setTimeout(() => borboleta.remove(), 6000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      atualizarContador();
      setInterval(atualizarContador, 1000);

      criarBorboleta();
      setInterval(criarBorboleta, 2000);
    });
  </script>
</body>
</html>
