<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Borboletas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #dcdcdc);
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #999;
      border-radius: 12px;
      margin-top: 20px;
    }
    .painel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
      width: 100%;
    }
    button {
      background-color: #5839e6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b28b0;
    }
  </style>
</head>
<body>

  <div class="painel">
    <h2>Controle das Borboletas ðŸ¦‹</h2>

    <label for="novaBorboleta">URL da nova borboleta:</label>
    <input type="text" id="novaBorboleta" placeholder="ex: https://exemplo.com/borboleta1.png">

    <button onclick="mudarBorboletas()">Mudar todas as borboletas</button>
  </div>

  <iframe id="alvo" src="index.html"></iframe> <!-- Substitua 'index.html' pelo nome do seu HTML principal -->

  <script>
    function mudarBorboletas() {
      const url = document.getElementById('novaBorboleta').value;
      const iframe = document.getElementById('alvo');
      iframe.contentWindow.postMessage({
        comando: 'mudarBorboletas',
        novaImagem: url
      }, '*');
    }
  </script>

</body>
</html>
