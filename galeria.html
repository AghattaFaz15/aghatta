<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galeria Aghatta - Luz e Misericórdia</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: url('aghatta.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Georgia', serif;
    color: gold;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    padding: 15px 10px 10px;
    overflow-y: auto;
  }

  .frase-topo {
    font-family: 'Great Vibes', cursive;
    font-size: 2.2rem;
    color: gold;
    text-align: center;
    padding: 12px 20px;
    background: rgba(0, 10, 40, 0.7);
    border-radius: 12px;
    box-shadow: 0 0 15px gold;
    margin-bottom: 15px;
    user-select: none;
    max-width: 95vw;
  }

  .galeria-container {
    width: 90vw;
    max-width: 700px;
    aspect-ratio: 2 / 3;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 18px;
    box-shadow:
      0 0 30px rgba(255, 215, 0, 0.7),
      inset 0 0 20px rgba(255, 215, 0, 0.4);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 10px;
  }

  .imagem-galeria {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 16px;
    filter: drop-shadow(0 0 12px gold);
    user-select: none;
  }

  .contador {
    font-size: 1.3rem;
    color: gold;
    text-shadow: 0 0 5px gold;
    margin-bottom: 10px;
  }

  .botoes {
    width: 90vw;
    max-width: 700px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin: -160px auto 20px;
  }

  .botao-coroa {
    width: 240px;
    cursor: pointer;
    filter: drop-shadow(0 0 15px gold);
    animation: pulsar 2s ease-in-out infinite;
    transition: transform 0.3s ease;
    position: relative;
  }

  .botao-coroa:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 30px #ffd700);
  }

  .texto-botao {
    position: absolute;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cinzel Decorative', cursive;
    font-size: 1.7rem;
    color: royalblue;
    user-select: none;
    text-shadow: 0 0 6px #87cefa, 0 0 12px #1e90ff;
    pointer-events: none;
  }

  @keyframes pulsar {
    0%, 100% { filter: drop-shadow(0 0 15px gold); }
    50% { filter: drop-shadow(0 0 40px #fffacd); }
  }

  @media (max-width: 480px) {
    .botao-coroa {
      width: 180px;
    }
    .frase-topo {
      font-size: 1.7rem;
      padding: 8px 14px;
    }
  }
</style>
</head>
<body>

  <div class="frase-topo" aria-live="polite" role="heading" aria-level="1">
    Imagens que contam a misericórdia que me persegue e a Mão que me guia
  </div>

  <div class="galeria-container" role="region" aria-label="Galeria de imagens de Aghatta">
    <img src="imagem1.jpeg" alt="Imagem da galeria" class="imagem-galeria" id="galeria-img" />
  </div>

  <div class="contador" id="contador">Imagem 1 de 15</div>

  <div class="botoes" role="group" aria-label="Navegação da galeria">
    <div class="botao-wrapper">
      <img src="coroa.png" alt="Botão anterior" class="botao-coroa" id="btn-voltar" tabindex="0" role="button" aria-label="Imagem anterior" />
      <div class="texto-botao">Voltar</div>
    </div>
    <div class="botao-wrapper">
      <img src="coroa.png" alt="Botão próximo" class="botao-coroa" id="btn-avancar" tabindex="0" role="button" aria-label="Próxima imagem" />
      <div class="texto-botao">Passar</div>
    </div>
  </div>

  <script>
    const imagens = Array.from({length: 15}, (_, i) => `imagem${i + 1}.jpeg`);
    let indice = 0;
    const imgGaleria = document.getElementById('galeria-img');
    const contador = document.getElementById('contador');
    const btnVoltar = document.getElementById('btn-voltar');
    const btnAvancar = document.getElementById('btn-avancar');

    function atualizarImagem() {
      imgGaleria.style.opacity = 0;
      setTimeout(() => {
        imgGaleria.src = imagens[indice];
        contador.textContent = `Imagem ${indice + 1} de ${imagens.length}`;
        imgGaleria.style.opacity = 1;
      }, 400);
    }

    btnVoltar.addEventListener('click', () => {
      if (indice > 0) {
        indice--;
        atualizarImagem();
      }
    });

    btnAvancar.addEventListener('click', () => {
      if (indice < imagens.length -1) {
        indice++;
        atualizarImagem();
      }
    });

    btnVoltar.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btnVoltar.click();
      }
    });
    btnAvancar.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btnAvancar.click();
      }
    });
  </script>
</body>
</html>
