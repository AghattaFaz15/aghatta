<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at center, #0b1d3a 0%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      margin: 20px 10px 10px;
      text-align: center;
    }

    .galeria-container {
      height: calc(100vh - 110px); /* ocupa praticamente toda a tela */
      width: 95vw;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 215, 0, 0.4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 10px;
    }

    .galeria-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 18px;
    }

    .frase {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-style: italic;
      text-align: center;
      padding: 0 10px;
      opacity: 1;
      transition: opacity 2s ease-in-out;
      z-index: 2;
    }

    .frase.fade-out {
      opacity: 0;
    }

    .base-barra {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 0 8px;
      z-index: 3;
    }

    .botao-wrapper {
      width: 90px;
    }

    .botao-coroa {
      position: relative;
      cursor: pointer;
    }

    .botao-coroa img {
      width: 100%;
      display: block;
      border-radius: 10px;
      pointer-events: none;
    }

    .texto-botao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      pointer-events: none;
    }

    #contador {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      min-width: 90px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .frase {
        font-size: 1.6rem;
      }

      .galeria-container {
        max-width: 600px;
      }

      .botao-wrapper {
        width: 110px;
      }

      .texto-botao {
        font-size: 1.2rem;
      }

      #contador {
        font-size: 0.9rem;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Imagens que contam a misericórdia que me persegue<br>e a Mão que me guia</h1>

  <div class="galeria-container">
    <img id="foto" src="imagem1.jpg" alt="Foto da Aghatta" />
    <div id="frase" class="frase"></div>

    <div class="base-barra">
      <div class="botao-wrapper">
        <div class="botao-coroa" onclick="voltar()">
          <img src="coroa.png" alt="Voltar" />
          <div class="texto-botao">Voltar</div>
        </div>
      </div>

      <div id="contador">Imagem 1 de 15</div>

      <div class="botao-wrapper">
        <div class="botao-coroa" onclick="avancar()">
          <img src="coroa.png" alt="Avançar" />
          <div class="texto-botao">Avançar</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imagens = Array.from({ length: 15 }, (_, i) => `imagem${i + 1}.jpg`);
    const frases = [
      "E no primeiro sopro, o mundo sorriu mais bonito.",
      "Dois passos de ternura e um universo se abriu nos olhos dela.",
      "Três fios de cabelo ao vento e já era impossível não se apaixonar.",
      "Quatro estações passaram, e todas floresceram nela.",
      "Cinco dedos na mão, cinco razões pra abraçar o mundo com doçura.",
      "Seis risos por minuto — cada um mais alto que o outro, ecoando alegria.",
      "Aos sete, o mundo se tornava pequeno demais para tanta imaginação.",
      "Oito pontas de estrela brilhavam em cada passo dela naquele ano.",
      "Nove sonhos coloridos pendurados no céu da infância dela.",
      "Dez dedos, dez desejos, e todos apontando pro céu.",
      "Onze raios de sol nasceram no seu sorriso naquele dia comum.",
      "Doze meses onde ela dançou entre a leveza e o futuro.",
      "Treze passos rumo à juventude, e nenhum deles sem encanto.",
      "Catorze promessas sussurradas pela eternidade, todas se cumprindo nela.",
      "Quinze anos de Aghatta… e o mundo inteiro parou para aplaudir."
    ];

    let index = 0;
    const foto = document.getElementById('foto');
    const frase = document.getElementById('frase');
    const contador = document.getElementById('contador');

    function mostrarImagem() {
      foto.src = imagens[index];
      frase.textContent = frases[index];
      frase.classList.remove('fade-out');

      setTimeout(() => {
        frase.classList.add('fade-out');
      }, 3000);

      contador.textContent = `Imagem ${index + 1} de 15`;
    }

    function avancar() {
      index = (index + 1) % imagens.length;
      mostrarImagem();
    }

    function voltar() {
      index = (index - 1 + imagens.length) % imagens.length;
      mostrarImagem();
    }

    mostrarImagem();
  </script>
</body>
</html>
