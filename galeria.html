<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria - Aghatta XV</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #000b2e;
      color: white;
      margin: 0;
      padding: 2em 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
    }

    .bloco-slide {
      background: rgba(255, 215, 0, 0.07);
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-radius: 16px;
      padding: 1em;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    .bloco-slide h2 {
      font-family: 'Parisienne', cursive;
      color: gold;
      margin-bottom: 1em;
      font-size: 2em;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .slideshow {
      position: relative;
      width: 100%;
      padding-top: 66.66%; /* 3:2 ratio */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="bloco-slide">
    <h2>Um pouco da minha hist√≥ria</h2>
    <div class="slideshow">
      <img id="slide-img" src="imagem1.jpeg" alt="Slideshow" />
    </div>
  </div>
</div>

<script>
  const imagens = [];
  for (let i = 1; i <= 15; i++) {
    imagens.push(`imagem${i}.jpeg`);
  }

  let index = 0;
  const imgElement = document.getElementById('slide-img');

  setInterval(() => {
    index = (index + 1) % imagens.length;
    imgElement.src = imagens[index];
  }, 3500); // 3.5 segundos por slide
</script>

</body>
</html>
