<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria - Livro Leve</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgba(0, 0, 139, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', cursive;
      user-select: none;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      position: relative;
      border: 6px solid rgba(255, 215, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      background: linear-gradient(145deg, #001170 0%, #002080 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .frase-topo {
      color: gold;
      font-size: 2em;
      text-shadow: 0 0 10px gold;
      text-align: center;
      padding: 1em 0 0.5em;
      background: rgba(0, 0, 139, 0.35);
      width: 100%;
      user-select: text;
      border-radius: 18px 18px 0 0;
    }

    .pagina {
      width: 100%;
      height: calc(100% - 70px);
      border-radius: 0 0 18px 18px;
      background: white;
      box-shadow:
        inset 0 0 15px rgba(255, 215, 0, 0.4),
        0 6px 10px rgba(0, 0, 50, 0.3);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: opacity 0.6s ease-in-out;
      cursor: pointer;
    }

    .pagina img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 0 18px 18px;
      pointer-events: none;
    }

    .pagina.escondida {
      opacity: 0;
      pointer-events: none;
    }

    .botoes {
      margin-top: 15px;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      gap: 30px;
      user-select: none;
    }

    .botao {
      background: gold;
      color: #001170;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-family: 'Georgia', serif;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 130px;
    }

    .botao:hover:not(:disabled) {
      background-color: #ffd633;
    }

    .botao:disabled {
      background: rgba(255, 215, 0, 0.5);
      cursor: default;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="galeria-container" aria-label="Galeria de fotos leve">
    <div class="frase-topo">Um pouco da minha história</div>

    <div class="pagina" id="pagina-atual" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- imagem aqui -->
    </div>
  </div>

  <div class="botoes">
    <button class="botao" id="avancar" aria-label="Próxima página">Avançar ⟶</button>
  </div>

  <audio id="som-pergaminho" src="pergaminho.mp3" preload="auto"></audio>

  <script>
    const imagens = [
      "imagem1.jpeg", "imagem2.jpeg", "imagem3.jpeg", "imagem4.jpeg",
      "imagem5.jpeg", "imagem6.jpeg", "imagem7.jpeg", "imagem8.jpeg",
      "imagem9.jpeg", "imagem10.jpeg", "imagem11.jpeg", "imagem12.jpeg",
      "imagem13.jpeg", "imagem14.jpeg", "imagem15.jpeg"
    ];

    let indiceAtual = 0;

    const paginaAtual = document.getElementById('pagina-atual');
    const botaoAvancar = document.getElementById('avancar');
    const somPergaminho = document.getElementById('som-pergaminho');

    function carregarImagem(indice) {
      paginaAtual.style.opacity = 0;
      setTimeout(() => {
        paginaAtual.innerHTML = `<img src="${imagens[indice]}" alt="Imagem ${indice + 1} da galeria" />`;
        paginaAtual.style.opacity = 1;
      }, 300);
    }

    function tocarSom() {
      somPergaminho.currentTime = 0;
      somPergaminho.play().catch(() => {});
    }

    botaoAvancar.addEventListener('click', () => {
      if (indiceAtual < imagens.length -1) {
        tocarSom();
        indiceAtual++;
        carregarImagem(indiceAtual);

        if (indiceAtual === imagens.length -1) {
          botaoAvancar.disabled = true;
        }
      }
    });

    // Inicializa
    carregarImagem(indiceAtual);
    if (imagens.length <= 1) {
      botaoAvancar.disabled = true;
    }
  </script>

</body>
</html>
