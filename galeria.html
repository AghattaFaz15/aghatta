<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria - Livro Encantado</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgba(0, 0, 139, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', cursive;
      user-select: none;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      position: relative;
      border: 8px solid rgba(255, 215, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      background: linear-gradient(145deg, #001170 0%, #002080 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      perspective: 1500px;
    }

    .frase-topo {
      color: gold;
      font-size: 2.2em;
      text-shadow: 0 0 12px gold;
      text-align: center;
      padding: 1em 0 0.5em;
      background: rgba(0, 0, 139, 0.4);
      z-index: 10;
      user-select: text;
    }

    .pagina {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      border-radius: 0 0 20px 20px;
      box-shadow:
        inset 0 0 20px rgba(255, 215, 0, 0.5),
        0 8px 15px rgba(0,0,0,0.4);
      background: white;
      backface-visibility: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: left center;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .pagina img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 0 20px 20px;
      user-select: none;
      pointer-events: none;
    }

    .pagina.virada {
      transform: rotateY(-180deg);
      box-shadow: none;
      cursor: default;
    }

    .pagina-atual {
      z-index: 20;
    }

    .pagina-proxima {
      z-index: 15;
      transform: rotateY(0deg);
    }

    .botoes {
      margin-top: 15px;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      gap: 30px;
      user-select: none;
    }

    .botao {
      background: gold;
      color: #001170;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-family: 'Georgia', serif;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 12px gold;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .botao:hover:not(:disabled) {
      background-color: #ffd633;
    }

    .botao:disabled {
      background: rgba(255, 215, 0, 0.5);
      cursor: default;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="galeria-container" aria-label="Galeria de fotos com efeito de livro">
    <div class="frase-topo">Um pouco da minha história</div>

    <!-- Páginas do livro -->
    <div class="pagina pagina-atual" id="pagina-atual" tabindex="0" aria-live="polite" aria-atomic="true"></div>
    <div class="pagina pagina-proxima" id="pagina-proxima" tabindex="-1"></div>
  </div>

  <div class="botoes">
    <button class="botao" id="voltar" disabled aria-label="Página anterior">⟵ Voltar</button>
    <button class="botao" id="avancar" aria-label="Próxima página">Avançar ⟶</button>
  </div>

  <audio id="som-pergaminho" src="pergaminho.mp3" preload="auto"></audio>

  <script>
    const imagens = [
      "imagem1.jpeg", "imagem2.jpeg", "imagem3.jpeg", "imagem4.jpeg",
      "imagem5.jpeg", "imagem6.jpeg", "imagem7.jpeg", "imagem8.jpeg",
      "imagem9.jpeg", "imagem10.jpeg", "imagem11.jpeg", "imagem12.jpeg",
      "imagem13.jpeg", "imagem14.jpeg", "imagem15.jpeg"
    ];

    let indiceAtual = 0;

    const paginaAtual = document.getElementById('pagina-atual');
    const paginaProxima = document.getElementById('pagina-proxima');
    const botaoVoltar = document.getElementById('voltar');
    const botaoAvancar = document.getElementById('avancar');
    const somPergaminho = document.getElementById('som-pergaminho');

    function carregarPaginaAtual() {
      paginaAtual.style.transform = 'rotateY(0deg)';
      paginaAtual.classList.remove('virada');
      paginaAtual.innerHTML = `<img src="${imagens[indiceAtual]}" alt="Imagem ${indiceAtual + 1} da galeria" />`;
    }

    function carregarPaginaProxima() {
      const proximoIndice = indiceAtual + 1;
      if(proximoIndice < imagens.length) {
        paginaProxima.style.transform = 'rotateY(0deg)';
        paginaProxima.classList.remove('virada');
        paginaProxima.innerHTML = `<img src="${imagens[proximoIndice]}" alt="Imagem ${proximoIndice + 1} da galeria" />`;
        paginaProxima.style.visibility = 'visible';
      } else {
        paginaProxima.style.visibility = 'hidden';
      }
    }

    function atualizarBotoes() {
      botaoVoltar.disabled = indiceAtual === 0;
      botaoAvancar.disabled = indiceAtual >= imagens.length - 1;
    }

    function tocarSom() {
      somPergaminho.currentTime = 0;
      somPergaminho.play().catch(() => {});
    }

    botaoAvancar.addEventListener('click', () => {
      if (indiceAtual < imagens.length -1) {
        tocarSom();

        paginaAtual.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
        paginaAtual.style.transformOrigin = 'left center';
        paginaAtual.style.transform = 'rotateY(-180deg)';
        paginaAtual.classList.add('virada');

        setTimeout(() => {
          indiceAtual++;
          carregarPaginaAtual();
          carregarPaginaProxima();
          atualizarBotoes();
        }, 1000);
      }
    });

    botaoVoltar.addEventListener('click', () => {
      if (indiceAtual > 0) {
        tocarSom();

        // "Desvira" a página atual para frente (0º)
        paginaAtual.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
        paginaAtual.style.transformOrigin = 'left center';
        paginaAtual.style.transform = 'rotateY(0deg)';
        paginaAtual.classList.remove('virada');

        setTimeout(() => {
          indiceAtual--;
          carregarPaginaAtual();
          carregarPaginaProxima();
          atualizarBotoes();
        }, 1000);
      }
    });

    // Inicializa tudo
    carregarPaginaAtual();
    carregarPaginaProxima();
    atualizarBotoes();

    // Navegação por teclado (setas)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') botaoAvancar.click();
      if (e.key === 'ArrowLeft') botaoVoltar.click();
    });
  </script>

</body>
</html>
