<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria - Livro Leve</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: gold;
      overflow: hidden;
      user-select: none;
    }
    .frase-topo {
      font-size: 2.2em;
      text-shadow: 0 0 12px gold;
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
      user-select: text;
      max-width: 90vw;
      font-weight: 600;
    }
    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      position: relative;
      border: 6px solid rgba(255, 215, 0, 0.6);
      border-radius: 18px;
      box-shadow:
        0 0 25px rgba(255, 215, 0, 0.5),
        inset 0 0 15px rgba(255, 215, 0, 0.3);
      background: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      margin-bottom: 100px;
    }
    .pagina {
      width: 90%;
      height: 95%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backface-visibility: hidden;
      border-radius: 18px;
      box-shadow:
        inset 0 0 25px rgba(255, 215, 0, 0.5),
        0 6px 10px rgba(0, 0, 50, 0.3);
      user-select: none;
      transform-style: preserve-3d;
      will-change: opacity, transform;
      overflow: visible;
      transition: opacity 1s ease;
    }
    .pagina img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      pointer-events: none;
      user-select: none;
      user-drag: none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 0 8px rgba(218, 165, 32, 0.6));
      transition: filter 0.4s ease;
    }
    .pagina img:hover {
      filter: drop-shadow(0 0 20px rgba(255, 223, 77, 0.9));
    }
    .botoes {
      margin-top: 0;
      display: flex;
      gap: 120px;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      user-select: none;
    }
    .botao-coroa-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      user-select: none;
      perspective: 600px;
    }
    .botao-coroa {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 12px gold);
      transition: transform 0.3s ease, filter 0.3s ease;
      user-select: none;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }
    .botao-coroa:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 25px #ffd700);
    }
    .seta-sobreposta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(0, 123, 255, 0.9);
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 8px white;
      font-weight: 700;
    }
    .botao-coroa[disabled] {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="frase-topo" aria-live="polite" role="heading" aria-level="1">
    Imagens que contam a misericórdia que me persegue e a Mão que me guia
  </div>

  <div class="galeria-container" aria-label="Galeria de fotos leve">
    <div class="pagina" id="pagina-atual" tabindex="0" aria-live="polite" aria-atomic="true" aria-describedby="descricao-imagem" role="img">
      <!-- imagem aqui -->
    </div>
  </div>

  <div class="botoes" role="group" aria-label="Navegação da galeria">
    <div id="voltar" class="botao-coroa-container" tabindex="0" role="button" aria-label="Página anterior">
      <img src="coroa.png" class="botao-coroa" alt="Coroa anterior" />
      <div class="seta-sobreposta">←</div>
    </div>

    <div id="avancar" class="botao-coroa-container" tabindex="0" role="button" aria-label="Próxima página">
      <img src="coroa.png" class="botao-coroa" alt="Coroa próxima" />
      <div class="seta-sobreposta">→</div>
    </div>
  </div>

  <audio id="som-pergaminho" src="pergaminho.mp3" preload="auto"></audio>

  <script>
    const imagens = [
      "imagem1.jpeg", "imagem2.jpeg", "imagem3.jpeg", "imagem4.jpeg",
      "imagem5.jpeg", "imagem6.jpeg", "imagem7.jpeg", "imagem8.jpeg",
      "imagem9.jpeg", "imagem10.jpeg", "imagem11.jpeg", "imagem12.jpeg",
      "imagem13.jpeg", "imagem14.jpeg", "imagem15.jpeg"
    ];

    let indiceAtual = 0;
    const paginaAtual = document.getElementById('pagina-atual');
    const botaoAvancar = document.getElementById('avancar');
    const botaoVoltar = document.getElementById('voltar');
    const somPergaminho = document.getElementById('som-pergaminho');

    function animarTrocaPagina(novoIndice, sentido) {
      paginaAtual.style.transition = 'opacity 0.7s ease, transform 0.7s ease';
      paginaAtual.style.opacity = 0;
      paginaAtual.style.transform = sentido === 'esquerda' ? 'rotateY(-90deg)' : 'rotateY(90deg)';

      setTimeout(() => {
        indiceAtual = novoIndice;
        paginaAtual.innerHTML = `<img src="${imagens[indiceAtual]}" alt="Imagem ${indiceAtual + 1} da galeria" />`;
        paginaAtual.style.transform = sentido === 'esquerda' ? 'rotateY(90deg)' : 'rotateY(-90deg)';
        paginaAtual.style.opacity = 0;

        setTimeout(() => {
          paginaAtual.style.transition = 'opacity 1s ease, transform 1s ease';
          paginaAtual.style.transform = 'rotateY(0deg)';
          paginaAtual.style.opacity = 1;
        }, 50);

        atualizarBotoes();
      }, 700);
    }

    function tocarSom() {
      somPergaminho.currentTime = 0;
      somPergaminho.play().catch(() => {});
    }

    function atualizarBotoes() {
      botaoVoltar.style.opacity = (indiceAtual === 0) ? 0.4 : 1;
      botaoAvancar.style.opacity = (indiceAtual === imagens.length - 1) ? 0.4 : 1;
      botaoVoltar.style.pointerEvents = (indiceAtual === 0) ? 'none' : 'auto';
      botaoAvancar.style.pointerEvents = (indiceAtual === imagens.length - 1) ? 'none' : 'auto';
    }

    botaoAvancar.addEventListener('click', () => {
      if (indiceAtual < imagens.length - 1) {
        tocarSom();
        animarTrocaPagina(indiceAtual + 1, 'esquerda');
      }
    });

    botaoVoltar.addEventListener('click', () => {
      if (indiceAtual > 0) {
        tocarSom();
        animarTrocaPagina(indiceAtual - 1, 'direita');
      }
    });

    paginaAtual.innerHTML = `<img src="${imagens[indiceAtual]}" alt="Imagem ${indiceAtual + 1} da galeria" />`;
    atualizarBotoes();

    botaoAvancar.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        botaoAvancar.click();
      }
    });
    botaoVoltar.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        botaoVoltar.click();
      }
    });
  </script>

</body>
</html>
