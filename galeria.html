<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espelho do Convite - Aghatta XV</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #000b2e;
      color: #fff;
      padding: 2em;
      line-height: 1.6em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container-slideshow {
      background: rgba(255, 215, 0, 0.08);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 16px;
      padding: 2em;
      margin-top: 2em;
      max-width: 95vw;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .titulo-slide {
      font-size: 2em;
      text-align: center;
      margin-bottom: 1em;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
      font-family: 'Parisienne', cursive;
    }

    .slideshow {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4 / 3;
      background: #000;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .slideshow img.ativo {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container-slideshow">
    <div class="titulo-slide">Um pouco da minha história</div>
    <div class="slideshow" id="slideshow">
      <!-- As imagens serão injetadas pelo script -->
    </div>
  </div>

  <script>
    const imagens = [];
    for (let i = 1; i <= 15; i++) {
      imagens.push(`imagem${i}.jpeg`);
    }

    const container = document.getElementById("slideshow");

    imagens.forEach((src, idx) => {
      const img = document.createElement("img");
      img.src = src;
      if (idx === 0) img.classList.add("ativo");
      container.appendChild(img);
    });

    const slides = container.querySelectorAll("img");
    let atual = 0;

    setInterval(() => {
      slides[atual].classList.remove("ativo");
      atual = (atual + 1) % slides.length;
      slides[atual].classList.add("ativo");
    }, 3000); // 3 segundos
  </script>

</body>
</html>
