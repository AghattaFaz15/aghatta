<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 2em;
      background-color: #000b2e;
      font-family: 'Georgia', serif;
      color: white;
      display: flex;
      justify-content: center;
    }

    .container-slideshow {
      width: 680px;
      height: 1100px;
      background: rgba(255, 215, 0, 0.08);
      border: 4px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      padding: 1.5em;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .titulo-slide {
      font-size: 2em;
      margin-bottom: 1em;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      font-family: 'Parisienne', cursive;
      text-align: center;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      flex: 1;
      overflow: hidden;
      border-radius: 16px;
      background-color: black;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.ativo {
      opacity: 1;
      z-index: 1;
    }

    @media (max-width: 720px) {
      .container-slideshow {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container-slideshow">
    <div class="titulo-slide">Um pouco da minha hist√≥ria</div>
    <div class="slideshow" id="slideshow">
      <!-- Imagens em slide -->
    </div>
  </div>

  <script>
    const imagens = [];
    for (let i = 1; i <= 15; i++) {
      imagens.push(`imagem${i}.jpeg`);
    }

    const container = document.getElementById("slideshow");

    imagens.forEach((src, idx) => {
      const img = document.createElement("img");
      img.src = src;
      if (idx === 0) img.classList.add("ativo");
      container.appendChild(img);
    });

    const slides = container.querySelectorAll("img");
    let atual = 0;

    setInterval(() => {
      slides[atual].classList.remove("ativo");
      atual = (atual + 1) % slides.length;
      slides[atual].classList.add("ativo");
    }, 3000);
  </script>

</body>
</html>
