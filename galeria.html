<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', cursive;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      position: relative;
      border: 8px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      background-color: rgba(0, 0, 139, 0.2); /* azul royal translúcido */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .frase-topo {
      color: gold;
      font-size: 2em;
      font-weight: normal;
      text-shadow: 0 0 10px gold;
      text-align: center;
      padding: 1em 0 0.5em;
      background: rgba(0, 0, 139, 0.3);
      width: 100%;
      z-index: 2;
    }

    .slide-container {
      flex: 1;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 0 0 12px 12px;
    }

    .slide.ativa {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="galeria-container">
    <div class="frase-topo">Um pouco da minha história</div>
    <div class="slide-container" id="slide-container">
      <img class="slide ativa" src="imagem1.jpeg" alt="Slide 1" />
      <img class="slide" src="imagem2.jpeg" alt="Slide 2" />
      <img class="slide" src="imagem3.jpeg" alt="Slide 3" />
      <img class="slide" src="imagem4.jpeg" alt="Slide 4" />
      <img class="slide" src="imagem5.jpeg" alt="Slide 5" />
      <img class="slide" src="imagem6.jpeg" alt="Slide 6" />
      <img class="slide" src="imagem7.jpeg" alt="Slide 7" />
      <img class="slide" src="imagem8.jpeg" alt="Slide 8" />
      <img class="slide" src="imagem9.jpeg" alt="Slide 9" />
      <img class="slide" src="imagem10.jpeg" alt="Slide 10" />
      <img class="slide" src="imagem11.jpeg" alt="Slide 11" />
      <img class="slide" src="imagem12.jpeg" alt="Slide 12" />
      <img class="slide" src="imagem13.jpeg" alt="Slide 13" />
      <img class="slide" src="imagem14.jpeg" alt="Slide 14" />
      <img class="slide" src="imagem15.jpeg" alt="Slide 15" />
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('ativa');
      index = (index + 1) % slides.length;
      slides[index].classList.add('ativa');
    }, 4000);
  </script>

</body>
</html>
