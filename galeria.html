<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #001f3f, #000814);
      color: white;
      font-family: 'Cinzel Decorative', cursive;
      overflow-x: hidden;
      position: relative;
    }

    .galeria-container {
      text-align: center;
      padding: 10px;
      position: relative;
      z-index: 1;
    }

    .frase-topo {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: gold;
      text-align: center;
      padding: 10px 16px;
      background: rgba(0, 10, 40, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      margin-bottom: 12px;
      user-select: none;
      max-width: 95vw;
      margin: 10px auto;
    }

    #galeria-img {
      width: 90%;
      max-width: 600px;
      height: auto;
      border: 3px solid gold;
      border-radius: 16px;
      box-shadow: 0 0 20px gold;
      transition: transform 0.5s ease-in-out;
    }

    .zoom {
      animation: zoomIn 5s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(1.08); }
      to { transform: scale(1); }
    }

    .frase-imagem {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.6rem;
      color: gold;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      opacity: 0;
      transition: opacity 2.2s ease;
      z-index: 2;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 10px;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
    }

    .coroas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .coroa {
      width: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .borboleta {
      position: absolute;
      width: 40px;
      animation: voar 3s ease-out forwards;
      z-index: 5;
    }

    @keyframes voar {
      from { transform: translateY(80px); opacity: 0; }
      to { transform: translateY(-60px); opacity: 1; }
    }

    @media (max-width: 480px) {
      .frase-topo {
        font-size: 1.2rem;
      }
      .frase-imagem {
        font-size: 1.3rem;
        padding: 8px 14px;
      }
      .coroa {
        width: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="galeria-container">
    <div class="frase-topo">Imagens que contam a misericórdia que me persegue e a Mão que me guia</div>

    <div class="coroas">
      <img src="coroa.png" alt="Coroa" class="coroa">
      <img src="coroa.png" alt="Coroa" class="coroa">
      <img src="coroa.png" alt="Coroa" class="coroa">
    </div>

    <div class="frase-imagem" id="fraseImagem"></div>
    <img id="galeria-img" src="imagem1.jpeg" class="zoom" alt="Imagem Galeria" />

    <div class="botoes">
      <button onclick="voltar()">Voltar</button>
      <button onclick="proxima()">Passar</button>
    </div>

    <p id="contador">Imagem 1 de 15</p>
  </div>

  <script>
    const imagens = Array.from({length: 15}, (_, i) => `imagem${i+1}.jpeg`);
    const frases = [
      "E no primeiro sopro, o mundo sorriu mais bonito.",
      "Dois passos de ternura e um universo se abriu nos olhos dela.",
      "Três fios de cabelo ao vento e já era impossível não se apaixonar.",
      "Quatro estações passaram, e todas floresceram nela.",
      "Cinco dedos na mão, cinco razões pra abraçar o mundo com doçura.",
      "Seis risos por minuto — cada um mais alto que o outro, ecoando alegria.",
      "Aos sete, o mundo se tornava pequeno demais para tanta imaginação.",
      "Oito pontas de estrela brilhavam em cada passo dela naquele ano.",
      "Nove sonhos coloridos pendurados no céu da infância dela.",
      "Dez dedos, dez desejos, e todos apontando pro céu.",
      "Onze raios de sol nasceram no seu sorriso naquele dia comum.",
      "Doze meses onde ela dançou entre a leveza e o futuro.",
      "Treze passos rumo à juventude, e nenhum deles sem encanto.",
      "Catorze promessas sussurradas pela eternidade, todas se cumprindo nela.",
      "Quinze anos de luz… e o mundo inteiro parou para aplaudir."
    ];

    let indice = 0;
    const imgGaleria = document.getElementById("galeria-img");
    const fraseImagem = document.getElementById("fraseImagem");
    const contador = document.getElementById("contador");

    function atualizarImagem() {
      fraseImagem.style.opacity = 0;

      setTimeout(() => {
        imgGaleria.classList.remove('zoom');
        imgGaleria.classList.add('zoom');
        imgGaleria.src = imagens[indice];
        contador.textContent = `Imagem ${indice + 1} de ${imagens.length}`;
        fraseImagem.textContent = frases[indice];
        fraseImagem.style.opacity = 1;
        criarBorboleta();

        setTimeout(() => {
          fraseImagem.style.opacity = 0;
        }, 4000); // tempo visível

      }, 600); // tempo do fade
    }

    function proxima() {
      indice = (indice + 1) % imagens.length;
      atualizarImagem();
    }

    function voltar() {
      indice = (indice - 1 + imagens.length) % imagens.length;
      atualizarImagem();
    }

    function criarBorboleta() {
      const borboleta = document.createElement("img");
      borboleta.src = "borboleta.png";
      borboleta.className = "borboleta";
      borboleta.style.left = `${50 + Math.random() * 30}%`;
      document.body.appendChild(borboleta);
      setTimeout(() => borboleta.remove(), 3000);
    }
  </script>
</body>
</html>
