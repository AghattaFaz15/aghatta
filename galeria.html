<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 5vh 0;
    }

    .galeria-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8vw;
      width: 90vw;
      position: relative;
    }

    .coroa {
      width: 70px;
      margin-bottom: -16px;
      filter: drop-shadow(0 0 6px gold);
    }

    .seta {
      width: 50px;
      margin-top: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .seta:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    .imagem-galeria {
      width: 70vw;
      max-width: 400px;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      transition: opacity 1s ease-in-out;
    }

    .lado {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .coroa {
        width: 90px;
      }

      .seta {
        width: 60px;
      }

      .imagem-galeria {
        width: 60vw;
        max-width: 600px;
      }

      .galeria-container {
        gap: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="galeria-container">
    <div class="lado">
      <img src="coroa.png" class="coroa" alt="Coroa esquerda" />
      <img src="esquerda.png" class="seta" alt="Anterior" onclick="voltarImagem()" />
    </div>

    <img src="1.jpg" id="imagemGaleria" class="imagem-galeria" alt="Imagem da galeria" />

    <div class="lado">
      <img src="coroa.png" class="coroa" alt="Coroa direita" />
      <img src="direita.png" class="seta" alt="PrÃ³xima" onclick="proximaImagem()" />
    </div>
  </div>

  <script>
    const imagens = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
    let index = 0;
    const imagemGaleria = document.getElementById("imagemGaleria");

    function atualizarImagem() {
      imagemGaleria.style.opacity = 0;
      setTimeout(() => {
        imagemGaleria.src = imagens[index];
        imagemGaleria.style.opacity = 1;
      }, 300);
    }

    function proximaImagem() {
      index = (index + 1) % imagens.length;
      atualizarImagem();
    }

    function voltarImagem() {
      index = (index - 1 + imagens.length) % imagens.length;
      atualizarImagem();
    }
  </script>
</body>
</html>
