<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espelho do Convite - Aghatta XV</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Georgia, serif;
      background: #000b2e;
      color: #fff;
      overflow: visible;
    }
    body {
      overflow-y: visible;
    }
    .header-slide {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 30, 0.6);
      color: #8ecaff;
      font-family: 'Parisienne', cursive;
      text-shadow: 0 0 10px #5ab3ff;
      padding: 1em 0;
      font-size: 2.4em;
      text-align: center;
      z-index: 10;
    }
    .slideshow {
      width: 100vw;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="header-slide">Um pouco da minha hist√≥ria</div>

  <div class="slideshow">
    <img id="slide-img" src="imagem1.jpeg" alt="Imagem do slideshow" />
  </div>

  <script>
    const totalSlides = 15;
    let currentIndex = 1;
    const slideImg = document.getElementById('slide-img');

    function proximoSlide() {
      currentIndex++;
      if (currentIndex > totalSlides) currentIndex = 1;
      slideImg.src = `imagem${currentIndex}.jpeg`;
    }

    // Troca o slide a cada 4 segundos
    setInterval(proximoSlide, 4000);
  </script>

</body>
</html>
