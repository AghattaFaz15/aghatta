<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria</title>
  <style>
    body {
      margin: 0;
      padding: 2em;
      background: transparent;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
    }

    h2 {
      color: gold;
      font-size: 2em;
      margin-bottom: 1em;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1em;
    }

    .galeria img {
      width: 100%;
      border: 2px solid gold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Galeria de Mem√≥rias</h2>
  <div class="galeria">
    <img src="imagem1.jpg" alt="Foto 1" />
    <img src="imagem2.jpg" alt="Foto 2" />
    <img src="imagem3.jpg" alt="Foto 3" />
    <!-- Adicione mais imagens conforme desejar -->
  </div>

  <script>
    window.addEventListener('load', () => {
      window.parent.postMessage({
        type: 'resize-iframe',
        id: 'galeriaFrame',
        height: document.body.scrollHeight
      }, '*');
    });
  </script>

</body>
</html>
