<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Aghatta - Luz e Misericórdia</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 15px 10px 50px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .frase-topo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      color: gold;
      text-align: center;
      padding: 12px 20px;
      background: rgba(0, 10, 40, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      margin-bottom: 15px;
      user-select: none;
      max-width: 95vw;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(255, 215, 0, 0.4);
      overflow: hidden;
      position: relative;
      margin-bottom: 10px;
    }

    .imagem-galeria {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
      filter: drop-shadow(0 0 12px gold);
      user-select: none;
      transition: opacity 1.5s ease, transform 10s ease;
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    .imagem-galeria.fade-out {
      opacity: 0;
    }

    .imagem-galeria.zoom {
      transform: scale(1.05);
    }

    .texto-sobreposto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 2rem;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      font-family: 'Cinzel Decorative', cursive;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 2;
      max-width: 90%;
    }

    .texto-sobreposto.fade-out {
      opacity: 0;
    }

    #contador {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: gold;
      text-shadow: 0 0 5px gold;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 12px;
      border-radius: 12px;
      user-select: none;
      z-index: 10;
      max-width: 90vw;
      text-align: center;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: -20px;
      margin-bottom: 5px;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
    }

    .botao-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      max-width: 90vw;
    }

    .botao-coroa {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 100%;
      position: relative;
      outline: none;
      filter: drop-shadow(0 0 18px gold);
      border-radius: 12px;
      user-select: none;
      transition: filter 0.3s ease;
    }

    .botao-coroa img {
      width: 100%;
      display: block;
      border-radius: 12px;
      pointer-events: none;
    }

    .botao-coroa:hover,
    .botao-coroa:focus-visible {
      filter: drop-shadow(0 0 30px #ffd700);
    }

    .texto-botao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.8rem;
      color: royalblue;
      user-select: none;
      text-shadow: 0 0 6px #87cefa, 0 0 12px #1e90ff;
      pointer-events: none;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .botao-wrapper {
        width: 160px;
      }
      .frase-topo {
        font-size: 1.6rem;
      }
      .texto-botao {
        font-size: 1.6rem;
      }
      .texto-sobreposto {
        font-size: 1.5rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="frase-topo">Imagens que contam a misericórdia que me persegue e a Mão que me guia</div>

  <div class="galeria-container" id="galeria-container">
    <img src="imagem1.jpg" alt="Imagem da galeria" class="imagem-galeria" id="galeria-img" />
    <div class="texto-sobreposto" id="texto-sobreposto">“Quando nasci, o céu aplaudiu”</div>
    <div id="contador">Imagem 1 de 15</div>
  </div>

  <div class="botoes">
    <div class="botao-wrapper">
      <button class="botao-coroa" id="btn-voltar">
        <img src="coroa.png" alt="Voltar" />
        <span class="texto-botao">Voltar</span>
      </button>
    </div>
    <div class="botao-wrapper">
      <button class="botao-coroa" id="btn-avancar">
        <img src="coroa.png" alt="Avançar" />
        <span class="texto-botao">Avançar</span>
      </button>
    </div>
  </div>

  <script>
    const imagens = Array.from({ length: 15 }, (_, i) => `imagem${i + 1}.jpg`);
    const frases = [
      "“Quando nasci, o céu aplaudiu”",
      "“Primeiros passos em direção à eternidade”",
      "“Brilho nos olhos que anunciam esperança”",
      "“A inocência dança com a luz”",
      "“Corações moldados pelas mãos do Criador”",
      "“Entre flores, risos e promessas”",
      "“A graça se revela no cotidiano”",
      "“Pequenas mãos, grandes planos”",
      "“O tempo não apaga a essência”",
      "“Misericórdia a cada estação”",
      "“Doce alvorada da juventude”",
      "“A esperança floresce no olhar”",
      "“Um chamado, uma missão, uma história”",
      "“Luz que não se apaga com o tempo”",
      "“XV anos de promessas cumpridas”"
    ];

    let indice = 0;
    const imgGaleria = document.getElementById('galeria-img');
    const texto = document.getElementById('texto-sobreposto');
    const contador = document.getElementById('contador');

    function atualizarImagem() {
      imgGaleria.classList.remove('zoom');
      imgGaleria.classList.add('fade-out');
      texto.classList.add('fade-out');

      setTimeout(() => {
        imgGaleria.src = imagens[indice];
        texto.textContent = frases[indice];
        contador.textContent = `Imagem ${indice + 1} de ${imagens.length}`;
        imgGaleria.classList.remove('fade-out');
        imgGaleria.classList.add('zoom');
        texto.classList.remove('fade-out');
      }, 1500);
    }

    document.getElementById('btn-voltar').addEventListener('click', () => {
      indice = (indice > 0) ? indice - 1 : imagens.length - 1;
      atualizarImagem();
    });

    document.getElementById('btn-avancar').addEventListener('click', () => {
      indice = (indice < imagens.length - 1) ? indice + 1 : 0;
      atualizarImagem();
    });

    imgGaleria.classList.add('zoom');
  </script>
</body>
</html>
