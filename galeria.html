<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Aghatta</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 15px 10px;
    }

    .frase-topo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      color: gold;
      text-align: center;
      padding: 12px 20px;
      background: rgba(0, 10, 40, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      margin-bottom: 15px;
      user-select: none;
      max-width: 95vw;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(255, 215, 0, 0.4);
      overflow: hidden;
      position: relative;
    }

    .imagem-galeria {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
      filter: drop-shadow(0 0 12px gold);
      transition: opacity 1.5s ease, transform 10s ease;
      position: relative;
      z-index: 1;
    }

    .imagem-galeria.fade-out {
      opacity: 0;
    }

    .imagem-galeria.zoom {
      transform: scale(1.05);
    }

    .texto-sobreposto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 2.6rem;
      text-align: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      font-family: 'Cinzel Decorative', cursive;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 2;
      max-width: 90%;
    }

    .texto-sobreposto.fade-out {
      opacity: 0;
    }

    #contador {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: gold;
      text-shadow: 0 0 5px gold;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 12px;
      border-radius: 12px;
      user-select: none;
      z-index: 10;
      max-width: 90vw;
      text-align: center;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      width: 90vw;
      max-width: 700px;
      margin-top: -10px;
      padding-bottom: 15px;
    }

    .botao-coroa {
      background: url('coroa.png') no-repeat center center;
      background-size: contain;
      width: 150px;
      height: 80px;
      border: none;
      position: relative;
      cursor: pointer;
      filter: drop-shadow(0 0 12px gold);
      transition: filter 0.3s ease;
    }

    .botao-coroa span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.6rem;
      color: royalblue;
      text-shadow: 0 0 5px #87cefa, 0 0 10px #1e90ff;
      user-select: none;
      pointer-events: none;
    }

    .botao-coroa:hover {
      filter: drop-shadow(0 0 20px #ffd700);
    }

    @media (max-width: 480px) {
      .frase-topo { font-size: 1.6rem; }
      .texto-sobreposto { font-size: 1.5rem; padding: 8px; }
      .botao-coroa { width: 120px; height: 65px; }
      .botao-coroa span { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="frase-topo">Imagens que contam a misericórdia que me persegue e a Mão que me guia</div>

  <div class="galeria-container" id="galeria-container">
    <img src="imagem1.jpg" alt="Imagem da galeria" class="imagem-galeria" id="galeria-img" />
    <div class="texto-sobreposto" id="texto-sobreposto">E no primeiro sopro, o mundo sorriu mais bonito.</div>
    <div id="contador">Imagem 1 de 15</div>
  </div>

  <div class="botoes">
    <button class="botao-coroa" id="btn-voltar">
      <span>Voltar</span>
    </button>
    <button class="botao-coroa" id="btn-avancar">
      <span>Avançar</span>
    </button>
  </div>

  <script>
    const imagens = Array.from({ length: 15 }, (_, i) => `imagem${i + 1}.jpg`);
    const frases = [
      "E no primeiro sopro, o mundo sorriu mais bonito.",
      "Dois passos de ternura e um universo se abriu nos olhos dela.",
      "Três fios de cabelo ao vento e já era impossível não se apaixonar.",
      "Quatro estações passaram, e todas floresceram nela.",
      "Cinco dedos na mão, cinco razões pra abraçar o mundo com doçura.",
      "Seis risos por minuto — cada um mais alto que o outro, ecoando alegria.",
      "Aos sete, o mundo se tornava pequeno demais para tanta imaginação.",
      "Oito pontas de estrela brilhavam em cada passo dela naquele ano.",
      "Nove sonhos coloridos pendurados no céu da infância dela.",
      "Dez dedos, dez desejos, e todos apontando pro céu.",
      "Onze raios de sol nasceram no seu sorriso naquele dia comum.",
      "Doze meses onde ela dançou entre a leveza e o futuro.",
      "Treze passos rumo à juventude, e nenhum deles sem encanto.",
      "Catorze promessas sussurradas pela eternidade, todas se cumprindo nela.",
      "Quinze anos de Aghatta… e o mundo inteiro parou para aplaudir."
    ];

    let indice = 0;
    const imgGaleria = document.getElementById('galeria-img');
    const texto = document.getElementById('texto-sobreposto');
    const contador = document.getElementById('contador');

    let fraseTimeout;

    function atualizarImagem() {
      clearTimeout(fraseTimeout); // limpa o anterior

      imgGaleria.classList.add('fade-out');
      texto.classList.remove('fade-out');
      texto.style.opacity = 1;

      setTimeout(() => {
        imgGaleria.src = imagens[indice];
        texto.textContent = frases[indice];
        contador.textContent = `Imagem ${indice + 1} de ${imagens.length}`;
        imgGaleria.classList.remove('fade-out');
        imgGaleria.classList.add('zoom');

        fraseTimeout = setTimeout(() => {
          texto.classList.add('fade-out');
        }, 3000);
      }, 500);
    }

    document.getElementById('btn-voltar').addEventListener('click', () => {
      indice = (indice > 0) ? indice - 1 : imagens.length - 1;
      atualizarImagem();
    });

    document.getElementById('btn-avancar').addEventListener('click', () => {
      indice = (indice < imagens.length - 1) ? indice + 1 : 0;
      atualizarImagem();
    });

    // Primeira frase também desaparece
    fraseTimeout = setTimeout(() => {
      texto.classList.add('fade-out');
    }, 3000);
  </script>
</body>
</html>
