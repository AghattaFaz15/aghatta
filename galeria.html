<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Aghatta - Luz e Misericórdia</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 15px 10px 10px;
      overflow-y: auto;
      position: relative;
    }

    .frase-topo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      color: gold;
      text-align: center;
      padding: 12px 20px;
      background: rgba(0, 10, 40, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      margin-bottom: 15px;
      user-select: none;
      max-width: 95vw;
      min-height: 80px;
      transition: opacity 1s ease;
    }

    .frase-topo.fade-out {
      opacity: 0;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(255, 215, 0, 0.4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 10px;
    }

    .imagem-galeria {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
      filter: drop-shadow(0 0 12px gold);
      user-select: none;
      transition: opacity 0.6s ease, transform 8s ease;
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    .imagem-galeria.fade-out {
      opacity: 0;
    }

    .imagem-galeria.zoom {
      transform: scale(1.05);
    }

    #contador {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: gold;
      text-shadow: 0 0 5px gold;
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 10px;
      border-radius: 10px;
      user-select: none;
      z-index: 10;
      text-align: center;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 5px;
    }

    .botao-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 160px;
    }

    .botao-coroa {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 100%;
      position: relative;
      outline: none;
      filter: drop-shadow(0 0 18px gold);
      border-radius: 12px;
    }

    .botao-coroa img {
      width: 100%;
      display: block;
      border-radius: 12px;
      pointer-events: none;
    }

    .texto-botao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.4rem;
      color: royalblue;
      text-shadow: 0 0 6px #87cefa, 0 0 12px #1e90ff;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .botao-wrapper {
        width: 120px;
      }
      .frase-topo {
        font-size: 1.4rem;
        padding: 8px 10px;
      }
      .texto-botao {
        font-size: 1.1rem;
      }
      #contador {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="frase-topo" id="frase">Imagens que contam a misericórdia que me persegue e a Mão que me guia</div>

  <div class="galeria-container">
    <img src="imagem1.jpeg" alt="Imagem da galeria" class="imagem-galeria" id="galeria-img" />
    <div id="contador">Imagem 1 de 15</div>
  </div>

  <div class="botoes">
    <div class="botao-wrapper">
      <button class="botao-coroa" id="btn-voltar">
        <img src="coroa.png" alt="Voltar" />
        <span class="texto-botao">Voltar</span>
      </button>
    </div>
    <div class="botao-wrapper">
      <button class="botao-coroa" id="btn-avancar">
        <img src="coroa.png" alt="Avançar" />
        <span class="texto-botao">Avançar</span>
      </button>
    </div>
  </div>

  <script>
    const imagens = Array.from({ length: 15 }, (_, i) => `imagem${i + 1}.jpeg`);
    const frases = [
      "E no primeiro sopro, o mundo sorriu mais bonito.",
      "Dois passos de ternura e um universo se abriu nos olhos dela.",
      "Três fios de cabelo ao vento e já era impossível não se apaixonar.",
      "Quatro estações passaram, e todas floresceram nela.",
      "Cinco dedos na mão, cinco razões pra abraçar o mundo com doçura.",
      "Seis risos por minuto — cada um mais alto que o outro, ecoando alegria.",
      "Aos sete, o mundo se tornava pequeno demais para tanta imaginação.",
      "Oito pontas de estrela brilhavam em cada passo dela naquele ano.",
      "Nove sonhos coloridos pendurados no céu da infância dela.",
      "Dez dedos, dez desejos, e todos apontando pro céu.",
      "Onze raios de sol nasceram no seu sorriso naquele dia comum.",
      "Doze meses onde ela dançou entre a leveza e o futuro.",
      "Treze passos rumo à juventude, e nenhum deles sem encanto.",
      "Catorze promessas sussurradas pela eternidade, todas se cumprindo nela.",
      "Quinze anos de Aghatta… e o mundo inteiro parou para aplaudir."
    ];

    let indice = 0;
    const imgGaleria = document.getElementById('galeria-img');
    const contador = document.getElementById('contador');
    const fraseTopo = document.getElementById('frase');

    function atualizarConteudo() {
      imgGaleria.classList.remove('zoom');
      imgGaleria.classList.add('fade-out');
      fraseTopo.classList.add('fade-out');

      setTimeout(() => {
        imgGaleria.src = imagens[indice];
        fraseTopo.textContent = frases[indice];
        contador.textContent = `Imagem ${indice + 1} de ${imagens.length}`;
        imgGaleria.classList.remove('fade-out');
        fraseTopo.classList.remove('fade-out');
        imgGaleria.classList.add('zoom');
      }, 600);
    }

    document.getElementById('btn-voltar').addEventListener('click', () => {
      indice = (indice > 0) ? indice - 1 : imagens.length - 1;
      atualizarConteudo();
    });

    document.getElementById('btn-avancar').addEventListener('click', () => {
      indice = (indice < imagens.length - 1) ? indice + 1 : 0;
      atualizarConteudo();
    });

    imgGaleria.classList.add('zoom');
  </script>
</body>
</html>
