<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Aghatta - Luz e Misericórdia</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 12px 10px;
    }

    .frase-topo {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: gold;
      text-align: center;
      background: rgba(0, 10, 40, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      padding: 10px 20px;
      margin-bottom: 12px;
      max-width: 95vw;
    }

    .galeria-container {
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 2 / 3;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(255, 215, 0, 0.4);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .imagem-galeria {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
      user-select: none;
    }

    #frase-do-ano {
      position: absolute;
      color: gold;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 12px black;
      padding: 0 12px;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 10;
    }

    #contador {
      font-size: 0.9rem;
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 10px;
      border-radius: 10px;
      user-select: none;
      text-align: center;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 2px;
    }

    .botao-wrapper {
      width: 140px;
      position: relative;
    }

    .botao-coroa {
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      filter: drop-shadow(0 0 18px gold);
      position: relative;
    }

    .botao-coroa img {
      width: 100%;
      display: block;
      pointer-events: none;
    }

    .texto-botao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.4rem;
      color: royalblue;
      text-shadow: 0 0 6px #87cefa, 0 0 12px #1e90ff;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .frase-topo {
        font-size: 1.3rem;
      }
      .texto-botao {
        font-size: 1.1rem;
      }
      #frase-do-ano {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="frase-topo">Imagens que contam a misericórdia que me persegue e a Mão que me guia</div>

  <div class="galeria-container">
    <img src="imagem1.jpg" alt="Imagem da galeria" class="imagem-galeria" id="galeria-img" />
    <div id="frase-do-ano">E no primeiro sopro, o mundo sorriu mais bonito.</div>
  </div>

  <div id="contador">Imagem 1 de 15</div>

  <div class="botoes">
    <div class="botao-wrapper">
      <button class="botao-coroa" id="btn-voltar">
        <img src="coroa.png" alt="Voltar" />
        <span class="texto-botao">Voltar</span>
      </button>
    </div>
    <div class="botao-wrapper">
      <button class="botao-coroa" id="btn-avancar">
        <img src="coroa.png" alt="Avançar" />
        <span class="texto-botao">Avançar</span>
      </button>
    </div>
  </div>

  <script>
    const imagens = Array.from({ length: 15 }, (_, i) => `imagem${i + 1}.jpg`);
    const frases = [
      "E no primeiro sopro, o mundo sorriu mais bonito.",
      "Dois passos de ternura e um universo se abriu nos olhos dela.",
      "Três fios de cabelo ao vento e já era impossível não se apaixonar.",
      "Quatro estações passaram, e todas floresceram nela.",
      "Cinco dedos na mão, cinco razões pra abraçar o mundo com doçura.",
      "Seis risos por minuto — cada um mais alto que o outro, ecoando alegria.",
      "Aos sete, o mundo se tornava pequeno demais para tanta imaginação.",
      "Oito pontas de estrela brilhavam em cada passo dela naquele ano.",
      "Nove sonhos coloridos pendurados no céu da infância dela.",
      "Dez dedos, dez desejos, e todos apontando pro céu.",
      "Onze raios de sol nasceram no seu sorriso naquele dia comum.",
      "Doze meses onde ela dançou entre a leveza e o futuro.",
      "Treze passos rumo à juventude, e nenhum deles sem encanto.",
      "Catorze promessas sussurradas pela eternidade, todas se cumprindo nela.",
      "Quinze anos de Aghatta… e o mundo inteiro parou para aplaudir."
    ];

    let indice = 0;
    const img = document.getElementById('galeria-img');
    const frase = document.getElementById('frase-do-ano');
    const contador = document.getElementById('contador');

    function mostrarFrase() {
      frase.style.opacity = 1;
      frase.textContent = frases[indice];
      setTimeout(() => {
        frase.style.opacity = 0;
      }, 4000);
    }

    function atualizarGaleria() {
      img.src = imagens[indice];
      contador.textContent = `Imagem ${indice + 1} de ${imagens.length}`;
      mostrarFrase();
    }

    document.getElementById('btn-avancar').addEventListener('click', () => {
      indice = (indice + 1) % imagens.length;
      atualizarGaleria();
    });

    document.getElementById('btn-voltar').addEventListener('click', () => {
      indice = (indice - 1 + imagens.length) % imagens.length;
      atualizarGaleria();
    });

    // Primeira exibição
    mostrarFrase();
  </script>
</body>
</html>
