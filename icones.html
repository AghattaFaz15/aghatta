<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url("fundo.png") no-repeat center center;
      background-size: cover;
      overflow-x: hidden;
      color: #fff;
    }

    .form-container {
      position: relative;
      padding: 30px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      margin: 10% auto;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: gold;
      font-family: 'Great Vibes', cursive;
    }

    .frase {
      font-style: italic;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ffd;
      padding: 0 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    .acompanhante-group {
      margin-bottom: 1rem;
    }

    .acompanhante-group input {
      display: block;
      width: 80%;
      margin: 0.3rem auto;
    }

    .btn-add {
      margin-bottom: 1rem;
      color: gold;
      background: transparent;
      border: 1px dashed gold;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .estrela {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('estrela.png') no-repeat center center;
      background-size: contain;
      animation: subir 5s ease-out forwards;
      text-align: center;
      color: gold;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      padding-top: 60px;
    }

    @keyframes subir {
      0% { bottom: 50px; opacity: 1; }
      100% { bottom: 100%; opacity: 0.5; }
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 30, 0.9);
      color: white;
      padding: 20px;
      border-radius: 20px;
      z-index: 999;
      max-height: 70vh;
      overflow-y: auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px gold;
    }

    .modal h2 {
      color: gold;
      text-align: center;
    }

    .modal div {
      margin: 5px 0;
    }

    .fechar-modal {
      margin-top: 10px;
      background-color: crimson;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-ver {
      margin-top: 20px;
      background: transparent;
      border: 2px solid gold;
      color: gold;
    }

    .btn-ver:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Confirme sua presenÃ§a</h1>
    <div class="frase">HÃ¡ um lugar guardado para vocÃªâ€¦<br>o CÃ©u jÃ¡ sabe seu nome, e a Terra estÃ¡ em festa esperando sua chegada.</div>

    <input type="text" id="nome" placeholder="Seu nome" />

    <div class="acompanhante-group" id="acompanhanteGroup">
      <input type="text" placeholder="Acompanhante 1 (opcional)" class="acompanhante" />
    </div>

    <button class="btn-add" onclick="adicionarAcompanhante()">+ Adicionar Acompanhante</button>

    <br />
    <button id="confirmar">Confirmar PresenÃ§a</button>
    <br />
    <button class="btn-ver" onclick="abrirModal()">âœ¨ Ver quem confirmou</button>
  </div>

  <div class="modal" id="modalConfirmados">
    <h2>ðŸŽ‰ Confirmados</h2>
    <div id="listaConfirmados">Carregando...</div>
    <button class="fechar-modal" onclick="fecharModal()">Fechar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLuTtLSY2pd8kXr5rI4_swn7B9Tw-3aqg",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "431849315595",
      appId: "1:431849315595:web:91d3dc3c62c1d476a357e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const presencasRef = ref(db, "ApresentaÃ§Ãµes");

    document.getElementById("confirmar").addEventListener("click", () => {
      const nome = document.getElementById("nome").value.trim();
      const acompanhantes = Array.from(document.getElementsByClassName("acompanhante"))
        .map(el => el.value.trim())
        .filter(Boolean);

      if (!nome) return alert("Digite seu nome, querido(a).");

      const nomeFinal = acompanhantes.length
        ? nome + " e " + acompanhantes.join(", ")
        : nome;

      push(presencasRef, { nome: nomeFinal });
      criarEstrelaComNome(nomeFinal);
      document.getElementById("nome").value = "";
      document.querySelectorAll(".acompanhante").forEach(el => el.value = "");
    });

    function criarEstrelaComNome(nome) {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.left = Math.random() * 80 + 10 + "%";
      estrela.textContent = nome;
      document.body.appendChild(estrela);
      setTimeout(() => estrela.remove(), 6000);
    }

    function abrirModal() {
      document.getElementById("modalConfirmados").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modalConfirmados").style.display = "none";
    }

    const listaConfirmados = document.getElementById("listaConfirmados");
    onValue(presencasRef, (snapshot) => {
      listaConfirmados.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const nome = child.val().nome;
          const item = document.createElement("div");
          item.textContent = `ðŸŒŸ ${nome}`;
          listaConfirmados.appendChild(item);
        });
      } else {
        listaConfirmados.textContent = "Aguardando confirmaÃ§Ãµes...";
      }
    });

    window.abrirModal = abrirModal;
    window.fecharModal = fecharModal;

    window.adicionarAcompanhante = function() {
      const grupo = document.getElementById("acompanhanteGroup");
      const novoInput = document.createElement("input");
      novoInput.type = "text";
      novoInput.placeholder = `Acompanhante ${grupo.children.length + 1} (opcional)`;
      novoInput.className = "acompanhante";
      grupo.appendChild(novoInput);
    };
  </script>

</body>
</html>
