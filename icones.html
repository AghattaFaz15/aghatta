<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√£o de Presen√ßa - Aghatta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: url("fundo.png") no-repeat center center;
      background-size: cover;
      overflow-x: hidden;
    }

    .form-container {
      position: relative;
      padding: 20px;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 10% auto;
      max-width: 90%;
      border-radius: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: gold;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    .estrela {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('estrela.png') no-repeat center center;
      background-size: contain;
      animation: subir 5s ease-out forwards;
      text-align: center;
      color: gold;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      padding-top: 60px;
    }

    @keyframes subir {
      0% { bottom: 50px; opacity: 1; }
      100% { bottom: 100%; opacity: 0.5; }
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 30, 0.9);
      color: white;
      padding: 20px;
      border-radius: 20px;
      z-index: 999;
      max-height: 70vh;
      overflow-y: auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px gold;
    }

    .modal h2 {
      color: gold;
      text-align: center;
    }

    .modal div {
      margin: 5px 0;
    }

    .fechar-modal {
      margin-top: 10px;
      background-color: crimson;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-ver {
      margin-top: 20px;
      background: transparent;
      border: 2px solid gold;
      color: gold;
    }

    .btn-ver:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Confirme sua presen√ßa</h1>
    <input type="text" id="nome" placeholder="Seu nome" />
    <div id="acompanhantes-container">
      <input type="text" id="acompanhante" placeholder="Acompanhante (opcional)" />
    </div>
    <button type="button" onclick="adicionarAcompanhante()">+ Adicionar Acompanhante</button>
    <br />
    <button id="confirmar">Confirmar Presen√ßa</button>
    <br />
    <button class="btn-ver" onclick="abrirModal()">‚ú® Ver quem confirmou</button>
  </div>

  <div class="modal" id="modalConfirmados">
    <h2>üéâ Confirmados</h2>
    <div id="listaConfirmados">Carregando...</div>
    <button class="fechar-modal" onclick="fecharModal()">Fechar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLuTtLSY2pd8kXr5rI4_swn7B9Tw-3aqg",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "431849315595",
      appId: "1:431849315595:web:91d3dc3c62c1d476a357e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const presencasRef = ref(db, "Apresenta√ß√µes");

    window.adicionarAcompanhante = () => {
      const container = document.getElementById("acompanhantes-container");
      const novoInput = document.createElement("input");
      novoInput.type = "text";
      novoInput.placeholder = "Outro acompanhante";
      novoInput.classList.add("acompanhante-extra");
      container.appendChild(novoInput);
    };

    document.getElementById("confirmar").addEventListener("click", () => {
      const nome = document.getElementById("nome").value.trim();
      const acompanhante = document.getElementById("acompanhante").value.trim();
      const extras = Array.from(document.querySelectorAll(".acompanhante-extra"))
        .map(input => input.value.trim())
        .filter(val => val.length > 0);

      if (!nome) return alert("Digite seu nome, querido(a). üôè");

      const nomeFinal = acompanhante ? `${nome} e ${[acompanhante, ...extras].join(", ")}` : nome;

      const novoRegistro = push(presencasRef);
      set(novoRegistro, { nome: nomeFinal });
      localStorage.setItem("minhaConfirmacao", novoRegistro.key);

      criarEstrelaComNome(nomeFinal);

      document.getElementById("nome").value = "";
      document.getElementById("acompanhante").value = "";
      document.querySelectorAll(".acompanhante-extra").forEach(el => el.remove());
    });

    function criarEstrelaComNome(nome) {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.left = Math.random() * 80 + 10 + "%";
      estrela.textContent = nome;
      document.body.appendChild(estrela);
      setTimeout(() => estrela.remove(), 6000);
    }

    function abrirModal() {
      document.getElementById("modalConfirmados").style.display = "block";
    }
    function fecharModal() {
      document.getElementById("modalConfirmados").style.display = "none";
    }

    const listaConfirmados = document.getElementById("listaConfirmados");
    onValue(presencasRef, (snapshot) => {
      listaConfirmados.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const nome = child.val().nome;
          const key = child.key;
          const div = document.createElement("div");
          div.innerHTML = `üåü ${nome}`;

          const minhaKey = localStorage.getItem("minhaConfirmacao");
          if (minhaKey === key) {
            const btnEditar = document.createElement("button");
            btnEditar.textContent = "Editar";
            btnEditar.onclick = () => editarConfirmacao(key, nome);

            const btnRemover = document.createElement("button");
            btnRemover.textContent = "Excluir";
            btnRemover.onclick = () => {
              if (confirm("Deseja mesmo remover sua confirma√ß√£o?")) {
                remove(ref(db, `Apresenta√ß√µes/${key}`));
                localStorage.removeItem("minhaConfirmacao");
              }
            };

            div.appendChild(btnEditar);
            div.appendChild(btnRemover);
          }

          listaConfirmados.appendChild(div);
        });
      } else {
        listaConfirmados.textContent = "Aguardando confirma√ß√µes...";
      }
    });

    function editarConfirmacao(key, nomeAntigo) {
      const novoNome = prompt("Edite seu nome e acompanhantes:", nomeAntigo);
      if (novoNome && novoNome.trim()) {
        update(ref(db, `Apresenta√ß√µes/${key}`), { nome: novoNome.trim() });
      }
    }

    window.abrirModal = abrirModal;
    window.fecharModal = fecharModal;
  </script>
</body>
</html>
