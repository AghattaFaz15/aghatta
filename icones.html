<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√£o de Presen√ßa - Aghatta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: url("fundo.png") no-repeat center center;
      background-size: cover;
      overflow-x: hidden;
    }.form-container {
  position: relative;
  padding: 20px;
  text-align: center;
  color: #fff;
  background-color: rgba(0, 0, 0, 0.6);
  margin: 10% auto;
  max-width: 90%;
  border-radius: 20px;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 1rem;
  color: gold;
}

input {
  width: 80%;
  padding: 10px;
  margin-bottom: 1rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
}

button {
  padding: 10px 20px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  background-color: gold;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.estrela {
  position: absolute;
  width: 100px;
  height: 100px;
  background: url('estrela.png') no-repeat center center;
  background-size: contain;
  animation: subir 5s ease-out forwards;
  text-align: center;
  color: gold;
  font-weight: bold;
  text-shadow: 1px 1px 2px black;
  padding-top: 60px;
}

@keyframes subir {
  0% { bottom: 50px; opacity: 1; }
  100% { bottom: 100%; opacity: 0.5; }
}

.modal {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 30, 0.9);
  color: white;
  padding: 20px;
  border-radius: 20px;
  z-index: 999;
  max-height: 70vh;
  overflow-y: auto;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 15px gold;
}

.modal h2 {
  color: gold;
  text-align: center;
}

.modal div {
  margin: 5px 0;
}

.fechar-modal {
  margin-top: 10px;
  background-color: crimson;
  color: white;
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

.btn-ver {
  margin-top: 20px;
  background: transparent;
  border: 2px solid gold;
  color: gold;
}

.btn-ver:hover {
  background: gold;
  color: black;
}

.editar-btn, .remover-btn {
  background: darkblue;
  color: white;
  font-size: 0.8rem;
  padding: 4px 8px;
  margin-left: 5px;
  border-radius: 5px;
  cursor: pointer;
}
.remover-btn {
  background: darkred;
}

.confirmado-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

  </style>
</head>
<body>  <div class="form-container">
    <h1>Confirme sua presen√ßa</h1>
    <input type="text" id="nome" placeholder="Seu nome" />
    <div id="acompanhantes-container">
      <input type="text" class="acompanhante" placeholder="Acompanhante 1 (opcional)" />
    </div>
    <button onclick="adicionarAcompanhante()">‚ûï Adicionar Acompanhante</button>
    <br />
    <button id="confirmar">Confirmar Presen√ßa</button>
    <br />
    <button class="btn-ver" onclick="abrirModal()">‚ú® Ver quem confirmou</button>
  </div>  <div class="modal" id="modalConfirmados">
    <h2>üéâ Confirmados</h2>
    <div id="listaConfirmados">Carregando...</div>
    <button class="fechar-modal" onclick="fecharModal()">Fechar</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, remove, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = { /* suas credenciais aqui */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const presencasRef = ref(db, "Apresenta√ß√µes");

    let contadorAcompanhantes = 1;
    window.adicionarAcompanhante = () => {
      if (contadorAcompanhantes >= 5) return alert("Limite de 5 acompanhantes.");
      contadorAcompanhantes++;
      const container = document.getElementById("acompanhantes-container");
      const input = document.createElement("input");
      input.type = "text";
      input.className = "acompanhante";
      input.placeholder = `Acompanhante ${contadorAcompanhantes} (opcional)`;
      container.appendChild(input);
    };

    document.getElementById("confirmar").addEventListener("click", () => {
      const nome = document.getElementById("nome").value.trim();
      const acompanhantesInputs = document.querySelectorAll(".acompanhante");
      const acompanhantes = Array.from(acompanhantesInputs).map(i => i.value.trim()).filter(Boolean);
      if (!nome) return alert("Digite seu nome, querido(a).");

      const nomeFinal = acompanhantes.length ? `${nome} e ${acompanhantes.join(", ")}` : nome;
      const novo = push(presencasRef);
      set(novo, { nome: nomeFinal });
      localStorage.setItem("minhaChave", novo.key);
      criarEstrelaComNome(nomeFinal);
      document.getElementById("nome").value = "";
      acompanhantesInputs.forEach(i => i.value = "");
    });

    function criarEstrelaComNome(nome) {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.left = Math.random() * 80 + 10 + "%";
      estrela.textContent = nome;
      document.body.appendChild(estrela);
      setTimeout(() => estrela.remove(), 6000);
    }

    function abrirModal() {
      document.getElementById("modalConfirmados").style.display = "block";
    }
    function fecharModal() {
      document.getElementById("modalConfirmados").style.display = "none";
    }

    const listaConfirmados = document.getElementById("listaConfirmados");
    onValue(presencasRef, (snapshot) => {
      listaConfirmados.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const nome = child.val().nome;
          const key = child.key;

          const div = document.createElement("div");
          div.className = "confirmado-item";

          const span = document.createElement("span");
          span.textContent = `üåü ${nome}`;

          div.appendChild(span);

          if (localStorage.getItem("minhaChave") === key) {
            const btnEditar = document.createElement("button");
            btnEditar.textContent = "‚úèÔ∏è Editar";
            btnEditar.className = "editar-btn";
            btnEditar.onclick = () => {
              const novoNome = prompt("Editar nome:", nome);
              if (novoNome) update(ref(db, `Apresenta√ß√µes/${key}`), { nome: novoNome });
            };

            const btnRemover = document.createElement("button");
            btnRemover.textContent = "‚ùå Remover";
            btnRemover.className = "remover-btn";
            btnRemover.onclick = () => {
              if (confirm("Deseja remover sua confirma√ß√£o?")) {
                remove(ref(db, `Apresenta√ß√µes/${key}`));
                localStorage.removeItem("minhaChave");
              }
            };

            div.appendChild(btnEditar);
            div.appendChild(btnRemover);
          }

          listaConfirmados.appendChild(div);
        });
      } else {
        listaConfirmados.textContent = "Aguardando confirma√ß√µes...";
      }
    });

    window.abrirModal = abrirModal;
    window.fecharModal = fecharModal;
  </script></body>
</html>
