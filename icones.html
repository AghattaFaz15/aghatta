<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmação de Presença</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000021;
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .estrela-container {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .estrela {
      position: relative;
      display: inline-block;
    }

    .estrela img {
      max-width: 220px;
      height: auto;
    }

    .nome-na-estrela {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fffacd;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
      text-align: center;
      font-size: 1rem;
      white-space: pre-line;
    }

    form {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 3rem;
      box-shadow: 0 0 12px gold;
    }

    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: gold;
      border: none;
      font-weight: bold;
      color: #000021;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffdb4d;
    }

    #lista-confirmados {
      display: none;
    }
  </style>
</head>
<body>
  <div class="estrela-container" id="estrelas"></div>

  <form id="form-confirmacao">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="text" id="acompanhante" placeholder="Acompanhante (opcional)" />
    <p style="text-align:center; margin-bottom: 1rem;">"Haverá festa na terra, e no céu"</p>
    <button type="submit">Confirmar Presença</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const form = document.getElementById('form-confirmacao');
    const nomeInput = document.getElementById('nome');
    const acompanhanteInput = document.getElementById('acompanhante');
    const estrelasDiv = document.getElementById('estrelas');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      const acompanhante = acompanhanteInput.value.trim();
      if (!nome) return;

      const final = acompanhante ? `${nome} e ${acompanhante}` : nome;

      const novaRef = database.ref('confirmados').push();
      novaRef.set({ nome: final });

      nomeInput.value = '';
      acompanhanteInput.value = '';
    });

    database.ref('confirmados').on('value', snapshot => {
      estrelasDiv.innerHTML = '';
      const dados = snapshot.val();
      if (dados) {
        Object.values(dados).forEach(dado => {
          const estrela = document.createElement('div');
          estrela.classList.add('estrela');
          estrela.innerHTML = `
            <img src="estrela.png" alt="Estrela" />
            <div class="nome-na-estrela">${dado.nome}</div>
          `;
          estrelasDiv.appendChild(estrela);
        });
      }
    });
  </script>
</body>
</html>
