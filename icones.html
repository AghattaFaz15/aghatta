<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação Celestial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000030 0%, #000010 100%);
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #fff8dc;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      font-style: italic;
      color: #ffe;
      text-shadow: 0 0 5px #ffd700;
    }

    #form-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      gap: 0.5rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    input {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background: gold;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffd700;
    }

    .estrela {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('estrela.png') no-repeat center center;
      background-size: contain;
      animation: subir 6s linear forwards;
      cursor: move;
    }

    @keyframes subir {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0.7; }
    }

    #confirmados {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .nome-confirmado {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      color: #ffd;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>"Há nomes que brilham no céu do coração."</h1>
  <div id="confirmados"></div>
  <div id="form-container">
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="confirmarPresenca()">⭐ Confirmar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "137287649516",
      appId: "1:137287649516:web:61cb4988d5d00a5e59e6b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const estrelasRef = ref(db, "estrelas");

    onChildAdded(estrelasRef, (data) => {
      const nome = data.val();
      mostrarNome(nome);
      criarEstrela();
    });

    function confirmarPresenca() {
      const input = document.getElementById("nome");
      const nome = input.value.trim();
      if (nome) {
        push(estrelasRef, nome);
        input.value = "";
      }
    }

    function mostrarNome(nome) {
      const div = document.createElement('div');
      div.className = 'nome-confirmado';
      div.textContent = nome;
      document.getElementById('confirmados').appendChild(div);
    }

    function criarEstrela() {
      const estrela = document.createElement('div');
      estrela.className = 'estrela';
      estrela.style.left = `${Math.random() * 95}vw`;
      estrela.style.top = '90vh';
      estrela.draggable = true;
      estrela.addEventListener('dragstart', (e) => {
        e.dataTransfer.setDragImage(new Image(), 0, 0);
      });
      document.body.appendChild(estrela);
      setTimeout(() => estrela.remove(), 6000);
    }
  </script>
</body>
</html>
