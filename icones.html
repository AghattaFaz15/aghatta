<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite Celestial - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000030 0%, #000010 100%);
      font-family: 'Georgia', serif;
      color: #fff8dc;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #ffe;
      text-shadow: 0 0 7px #ffd700;
      margin: 0.5rem;
    }

    #ceu-estrelas {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      height: 60px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      z-index: 10000;
      pointer-events: none;
    }

    .estrela-fixa {
      background: url('estrela.png') no-repeat center left;
      background-size: 40px;
      padding-left: 50px;
      width: 180px;
      height: 40px;
      color: #222;
      font-weight: bold;
      display: flex;
      align-items: center;
      border-radius: 20px;
      font-size: 1rem;
      box-shadow: 0 0 10px #ffd700cc;
      user-select: none;
    }

    .estrela-anim {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: url('estrela.png') no-repeat center left;
      background-size: 40px;
      padding-left: 50px;
      width: 180px;
      height: 40px;
      color: #222;
      font-weight: bold;
      display: flex;
      align-items: center;
      border-radius: 20px;
      font-size: 1rem;
      box-shadow: 0 0 10px #ffd700cc;
      animation: subir 1.5s forwards;
      z-index: 9999;
    }

    @keyframes subir {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-80vh); opacity: 0; }
    }

    form#form-container {
      background: rgba(0, 0, 40, 0.8);
      padding: 1rem;
      border-top: 2px solid #ffd70055;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #ffd700;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #fff8dc;
    }
  </style>
</head>
<body>
  <h1>"E os nomes brilharão no firmamento..."</h1>

  <div id="ceu-estrelas"></div>

  <form id="form-container">
    <input type="text" id="nome" placeholder="Digite seu nome" required />
    <button type="submit">✨ Confirmar Presença</button>
  </form>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_BANCO.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const estrelasRef = ref(db, "estrelas");

    const form = document.getElementById("form-container");
    const ceu = document.getElementById("ceu-estrelas");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return alert("Digite seu nome.");
      push(estrelasRef, { nome });
      document.getElementById("nome").value = '';
    });

    onChildAdded(estrelasRef, data => {
      const { nome } = data.val();
      subirEstrela(nome);
    });

    function subirEstrela(nome) {
      const anim = document.createElement("div");
      anim.className = "estrela-anim";
      anim.textContent = nome;
      document.body.appendChild(anim);
      anim.addEventListener("animationend", () => {
        anim.remove();
        const fixa = document.createElement("div");
        fixa.className = "estrela-fixa";
        fixa.textContent = nome;
        ceu.appendChild(fixa);
        ceu.scrollLeft = ceu.scrollWidth;
      });
    }
  </script>
</body>
</html>
