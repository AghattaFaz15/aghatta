<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Conex√µes da Aghatta XV</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0a163f, #2a2e6a);
    color: #f0e6f6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5em 0 3em;
  }

  .container {
    width: 90vw;
    max-width: 900px;
    background: rgba(15, 24, 59, 0.85);
    border-radius: 15px;
    box-shadow: 0 0 25px #bfa234cc;
    padding: 2em 2.5em;
    display: flex;
    flex-direction: column;
    gap: 3em;
  }

  /* √çcones e t√≠tulo das se√ß√µes */
  .secao-titulo {
    display: flex;
    align-items: center;
    gap: 0.6em;
    font-size: 1.8rem;
    font-weight: 700;
    color: #d1b244;
    user-select: none;
    text-shadow: 0 0 10px #d1b244bb;
    letter-spacing: 0.06em;
  }

  .secao-titulo svg {
    width: 38px;
    height: 38px;
    fill: #d1b244;
    filter: drop-shadow(0 0 6px #d1b244cc);
    transition: transform 0.3s ease, filter 0.3s ease;
    animation: brilhoDourado 3s infinite alternate ease-in-out;
  }

  .secao-titulo:hover svg {
    transform: scale(1.2) rotate(5deg);
    filter: drop-shadow(0 0 12px #ffdb4dcc);
    animation-play-state: paused;
  }

  @keyframes brilhoDourado {
    0% {
      filter: drop-shadow(0 0 6px #d1b244cc);
      fill: #d1b244;
    }
    50% {
      filter: drop-shadow(0 0 15px #ffdb4d);
      fill: #ffd700;
    }
    100% {
      filter: drop-shadow(0 0 6px #d1b244cc);
      fill: #d1b244;
    }
  }

  .brilho {
    color: #ffd700;
    text-shadow: 0 0 6px #ffd700aa, 0 0 12px #fffacd88;
    animation: piscar 2.5s infinite alternate ease-in-out;
    user-select: none;
  }

  @keyframes piscar {
    0% { opacity: 0.6; }
    100% { opacity: 1; }
  }

  /* --- LOCALIZA√á√ÉO --- */
  #localizacao iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 15px #bfa234bb;
  }

  /* --- MURAL DE RECADOS --- */
  #mural form {
    display: flex;
    flex-direction: column;
    gap: 0.9em;
  }
  #mural label {
    font-weight: 600;
  }
  #mural input[type="text"],
  #mural textarea {
    font-family: 'Roboto', sans-serif;
    font-size: 1rem;
    padding: 0.5em;
    border-radius: 8px;
    border: none;
    resize: vertical;
    background: #0f183b;
    color: #f0e6f6;
    transition: box-shadow 0.3s ease;
    box-shadow: inset 0 0 5px #000a1f;
  }
  #mural input[type="text"]:focus,
  #mural textarea:focus {
    outline: none;
    box-shadow: 0 0 12px 2px #bfa234cc;
    background: #1a2360;
  }
  #mural textarea {
    min-height: 80px;
  }
  #mural button {
    background-color: #bfa234;
    border: none;
    border-radius: 12px;
    padding: 0.7em 1.4em;
    font-weight: 700;
    cursor: pointer;
    color: #0f183b;
    font-size: 1.1rem;
    box-shadow: 0 0 10px #bfa234cc;
    transition: background-color 0.3s ease, transform 0.25s ease;
    align-self: flex-start;
  }
  #mural button:hover {
    background-color: #a98b2a;
    transform: scale(1.07);
    box-shadow: 0 0 18px #ffd700dd;
  }
  #mural .recados-lista {
    margin-top: 1.2em;
    max-height: 230px;
    overflow-y: auto;
    background: rgba(20, 28, 60, 0.85);
    border-radius: 12px;
    padding: 0.8em 1em;
    box-shadow: 0 0 12px #bfa234aa;
  }
  #mural .recado {
    padding: 0.6em 0.8em;
    border-bottom: 1px solid #bfa23444;
  }
  #mural .recado:last-child {
    border-bottom: none;
  }
  #mural .recado .nome {
    font-weight: 700;
    color: #d1b244;
  }
  #mural .recado .confirmacao {
    font-size: 0.85rem;
    color: #8aff8a;
    margin-top: 0.3em;
  }

  /* --- CONFIRMA√á√ÉO PRESEN√áA --- */
  #confirmacao-presenca {
    background: rgba(20, 28, 60, 0.85);
    padding: 1.3em 1.6em;
    border-radius: 15px;
    box-shadow: 0 0 15px #bfa234cc;
    text-align: center;
    user-select: none;
  }
  #confirmacao-presenca label {
    cursor: pointer;
    font-size: 1.2rem;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.6em;
    color: #d1b244;
    font-weight: 700;
    text-shadow: 0 0 10px #d1b244bb;
  }
  #confirmacao-presenca input[type="checkbox"] {
    width: 22px;
    height: 22px;
    cursor: pointer;
  }
  #confirmacao-msg {
    margin-top: 1em;
    font-weight: 600;
    color: #8aff8a;
  }

  /* Scroll barras custom */
  .recados-lista::-webkit-scrollbar {
    width: 8px;
  }
  .recados-lista::-webkit-scrollbar-thumb {
    background-color: #bfa234cc;
    border-radius: 20px;
  }

  /* RESPONSIVO */
  @media (max-width: 500px) {
    .secao-titulo {
      font-size: 1.4rem;
    }
    #mural button {
      font-size: 1rem;
      padding: 0.5em 1em;
    }
    #confirmacao-presenca label {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <div class="container">

    <!-- Localiza√ß√£o -->
    <section id="localizacao">
      <div class="secao-titulo" aria-label="Localiza√ß√£o">
        <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/></svg>
        <span>Localiza√ß√£o <span class="brilho">‚ú®</span></span>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9965146020674!2d-46.66359648451566!3d-23.56496956775951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c9c91d5d9d%3A0x8b7b7a093a5b17e0!2sIgreja%20B%C3%ADblica%20das%20Assembleias%20de%20Deus%20do%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1690719037760!5m2!1spt-BR!2sbr"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        title="Mapa para a localiza√ß√£o do evento">
      </iframe>
    </section>

    <!-- Mural de Recados -->
    <section id="mural" aria-label="Mural de Recados Interativo">
      <div class="secao-titulo">
        <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        <span>Mural de Recados <span class="brilho">‚ú®</span></span>
      </div>

      <form id="formRecado">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Como deseja ser lembrado" autocomplete="off"/>

        <label for="mensagem">Seu recado:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Deixe sua mensagem para a Aghatta"></textarea>

        <label>
          <input type="checkbox" id="confirmacao" name="confirmacao" />
          Confirmo minha presen√ßa no evento
        </label>

        <button type="submit">Enviar Recado</button>
      </form>

      <div class="recados-lista" id="recados"></div>
    </section>

    <!-- Confirma√ß√£o de Presen√ßa -->
    <section id="confirmacao-presenca" aria-label="Confirma√ß√£o de Presen√ßa">
      <div class="secao-titulo">
        <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M9 16.17l-3.5-3.5-1.42 1.42L9 19 20.5 7.5 19.08 6.08z"/></svg>
        <span>Confirma√ß√£o de Presen√ßa (RSVP) <span class="brilho">‚ú®</span></span>
      </div>
      <label>
        <input type="checkbox" id="rsvpCheck" />
        Estou confirmando minha presen√ßa com alegria
      </label>
      <div id="confirmacao-msg" role="alert" aria-live="polite"></div>
    </section>
  </div>

<script>
  // --- MURAL DE RECADOS ---
  const form = document.getElementById('formRecado');
  const recadosDiv = document.getElementById('recados');

  let recados = JSON.parse(localStorage.getItem('recadosAghatta')) || [];

  function renderizarRecados() {
    recadosDiv.innerHTML = '';
    if (recados.length === 0) {
      recadosDiv.innerHTML = '<p style="text-align:center; opacity:0.6;">Nenhum recado ainda. Seja o primeiro!</p>';
      return;
    }
    recados.forEach(({nome, mensagem, confirmado}, i) => {
      const div = document.createElement('div');
      div.className = 'recado';
      div.innerHTML = `
        <div class="nome">${nome}</div>
        <div class="mensagem">${mensagem}</div>
        ${confirmado ? '<div class="confirmacao">‚úÖ Confirmou presen√ßa</div>' : ''}
      `;
      recadosDiv.appendChild(div);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const nome = form.nome.value.trim();
    const mensagem = form.mensagem.value.trim();
    const confirmado = form.confirmacao.checked;

    if (!nome || !mensagem) {
      alert('Por favor, preencha seu nome e recado.');
      return;
    }

    recados.push({ nome, mensagem, confirmado });
    localStorage.setItem('recadosAghatta', JSON.stringify(recados));

    form.reset();
    renderizarRecados();
  });

  renderizarRecados();

  // --- CONFIRMA√á√ÉO DE PRESEN√áA ---
  const rsvpCheck = document.getElementById('rsvpCheck');
  const confirmacaoMsg = document.getElementById('confirmacao-msg');

  rsvpCheck.addEventListener('change', () => {
    if (rsvpCheck.checked) {
      confirmacaoMsg.textContent = 'üôè Que b√™n√ß√£o ter voc√™ conosco!';
    } else {
      confirmacaoMsg.textContent = '';
    }
  });
</script>

</body>
</html>
