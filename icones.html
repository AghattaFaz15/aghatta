<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirma√ß√£o de Presen√ßa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to top, #000020, #1a1a3d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 2rem;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .estrela-topo {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    .estrela {
      width: 80px;
      height: 80px;
      background-image: url('estrela.png');
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      color: gold;
      text-align: center;
      animation: subir 3s ease-out forwards;
    }

    @keyframes subir {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    form {
      margin-top: auto;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      background-color: gold;
      color: #000020;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe066;
    }

    #lista-container {
      margin-top: 2rem;
      width: 90%;
      max-width: 400px;
      display: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <h1>‚ÄúHaver√° festa na terra, e no c√©u‚Äù</h1>

  <div class="estrela-topo" id="estrelasTopo"></div>

  <form id="formConfirmacao">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="acompanhante" placeholder="Acompanhante (opcional)">
    <button type="submit">Confirmar Presen√ßa</button>
    <button type="button" onclick="mostrarConfirmados()">Ver quem confirmou üéâ</button>
  </form>

  <div id="lista-container">
    <h3>Confirmados:</h3>
    <ul id="listaConfirmados"></ul>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const presencaRef = ref(db, 'presencas');

    const form = document.getElementById('formConfirmacao');
    const estrelasTopo = document.getElementById('estrelasTopo');
    const lista = document.getElementById('listaConfirmados');
    const listaContainer = document.getElementById('lista-container');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const acompanhante = document.getElementById('acompanhante').value.trim();
      const nomeCompleto = acompanhante ? `${nome} e ${acompanhante}` : nome;

      if (nomeCompleto) {
        push(presencaRef, { nome: nomeCompleto });
        criarEstrela(nomeCompleto);
        form.reset();
      }
    });

    function criarEstrela(nome) {
      const estrela = document.createElement('div');
      estrela.classList.add('estrela');
      estrela.textContent = nome;
      estrelasTopo.appendChild(estrela);
    }

    function mostrarConfirmados() {
      lista.innerHTML = '';
      listaContainer.style.display = 'block';

      onChildAdded(presencaRef, (snapshot) => {
        const data = snapshot.val();
        const li = document.createElement('li');
        li.textContent = data.nome;
        lista.appendChild(li);
      });
    }

    // Carregar estrelas existentes
    onChildAdded(presencaRef, (snapshot) => {
      const data = snapshot.val();
      criarEstrela(data.nome);
    });
  </script>

</body>
</html>
