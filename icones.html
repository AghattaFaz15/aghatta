<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença Celestial</title>
  <script type="module">
    // Importações Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Configuração do seu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "1087557952930",
      appId: "1:1087557952930:web:59e5d8cc6ed646ed748eec"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Função de confirmação
    window.confirmarPresenca = () => {
      const nome = document.getElementById('nomeConvidado').value.trim();
      if (nome === '') {
        alert('Digite seu nome para acender a estrela!');
        return;
      }

      // Animação da estrela
      const estrela = document.createElement('div');
      estrela.className = 'estrela';
      estrela.textContent = `★ ${nome}`;
      estrela.style.left = Math.random() * 80 + 10 + 'vw';
      estrela.style.top = '60vh';
      document.body.appendChild(estrela);
      setTimeout(() => estrela.remove(), 5000);

      // Envia para o Firebase
      const confirmacoesRef = ref(db, 'confirmacoes');
      push(confirmacoesRef, {
        nome: nome,
        timestamp: new Date().toISOString()
      });

      // Limpa campo
      document.getElementById('nomeConvidado').value = '';
    };
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/hqQmAxC.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
    }

    .verso {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 1.1rem;
      font-style: italic;
      color: #fffacd;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .confirmacao-container {
      text-align: center;
      margin-top: 20vh;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .confirmacao-container p.instrucoes {
      font-size: 1.3rem;
      color: #fffacd;
      margin-bottom: 1rem;
    }

    .confirmacao-container input {
      font-size: 1.2rem;
      padding: 0.7rem 1.2rem;
      border: 2px solid #ffd700;
      border-radius: 10px;
      outline: none;
      width: 80%;
      max-width: 400px;
      background-color: #fff8dc;
      color: #4b0082;
    }

    .confirmacao-container button {
      font-size: 1.1rem;
      background-color: #ffd700;
      color: #4b0082;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Georgia', serif;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .confirmacao-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd700;
    }

    .estrela {
      position: absolute;
      font-size: 1.2rem;
      color: #ffd700;
      animation: subir 5s ease-in forwards;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-500px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="confirmacao-container">
    <p class="instrucoes">Digite seu nome para confirmar sua presença celestial:</p>
    <input type="text" id="nomeConvidado" placeholder="Seu nome precioso aqui..." />
    <br>
    <button onclick="confirmarPresenca()">Acender minha estrela ✨</button>
  </div>

  <div class="verso">“Há nomes que brilham no céu do coração —<br>não como lembrança, mas como luz viva da promessa.”</div>

</body>
</html>
