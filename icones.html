<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√£o de Presen√ßa - Aghatta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: url("fundo.png") no-repeat center center;
      background-size: cover;
      overflow-x: hidden;
    }

    .form-container {
      position: relative;
      padding: 20px;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 30, 0.75);
      margin: 10% auto;
      max-width: 90%;
      border-radius: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: gold;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .estrela {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('estrela.png') no-repeat center center;
      background-size: contain;
      animation: subir 5s ease-out forwards;
      text-align: center;
      color: gold;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      padding-top: 60px;
    }

    @keyframes subir {
      0% { bottom: 50px; opacity: 1; }
      100% { bottom: 100%; opacity: 0.5; }
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 30, 0.95);
      color: white;
      padding: 20px;
      border-radius: 20px;
      z-index: 999;
      max-height: 70vh;
      overflow-y: auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px gold;
    }

    .modal h2 {
      color: gold;
      text-align: center;
    }

    .modal div {
      margin: 5px 0;
    }

    .fechar-modal {
      margin-top: 10px;
      background-color: crimson;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-ver {
      margin-top: 20px;
      background: transparent;
      border: 2px solid gold;
      color: gold;
    }

    .btn-ver:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>"Quem chega com o cora√ß√£o aberto, recebe lugar no c√©u e na festa."</h1>
    <input type="text" id="nome" placeholder="Seu nome" />
    <div id="acompanhantes-container">
      <input type="text" class="acompanhante" placeholder="Acompanhante (opcional)" />
    </div>
    <button onclick="adicionarAcompanhante()">+ Acompanhante</button>
    <br /><br />
    <button onclick="confirmarPresenca()">Confirmar Presen√ßa</button>
    <br />
    <button class="btn-ver" onclick="abrirModal()">‚ú® Ver quem confirmou</button>
  </div>

  <div class="modal" id="modalConfirmados">
    <h2>üéâ Confirmados</h2>
    <div id="listaConfirmados">Carregando...</div>
    <button class="fechar-modal" onclick="fecharModal()">Fechar</button>
  </div>

  <!-- Firebase compat√≠vel com GitHub -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLuTtLSY2pd8kXr5rI4_swn7B9Tw-3aqg",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "431849315595",
      appId: "1:431849315595:web:91d3dc3c62c1d476a357e8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const refPresencas = db.ref("Apresenta√ß√µes");

    function adicionarAcompanhante() {
      const container = document.getElementById("acompanhantes-container");
      const novo = document.createElement("input");
      novo.type = "text";
      novo.className = "acompanhante";
      novo.placeholder = "Acompanhante (opcional)";
      container.appendChild(novo);
    }

    function confirmarPresenca() {
      const nome = document.getElementById("nome").value.trim();
      const acompanhantes = [...document.querySelectorAll(".acompanhante")].map(a => a.value.trim()).filter(Boolean);

      if (!nome) return alert("Digite seu nome, querido(a).");

      const nomeFinal = acompanhantes.length ? `${nome} e ${acompanhantes.join(", ")}` : nome;
      const novaPresenca = refPresencas.push({ nome: nomeFinal });
      localStorage.setItem("minhaConfirmacao", novaPresenca.key);
      criarEstrelaComNome(nomeFinal);

      document.getElementById("nome").value = "";
      document.querySelectorAll(".acompanhante").forEach(el => el.value = "");
    }

    function criarEstrelaComNome(nome) {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.left = Math.random() * 80 + 10 + "%";
      estrela.textContent = nome;
      document.body.appendChild(estrela);
      setTimeout(() => estrela.remove(), 6000);
    }

    function abrirModal() {
      document.getElementById("modalConfirmados").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modalConfirmados").style.display = "none";
    }

    refPresencas.on("value", snapshot => {
      const lista = document.getElementById("listaConfirmados");
      lista.innerHTML = "";
      const minhaChave = localStorage.getItem("minhaConfirmacao");

      if (!snapshot.exists()) {
        lista.textContent = "Aguardando confirma√ß√µes...";
        return;
      }

      snapshot.forEach(child => {
        const chave = child.key;
        const nome = child.val().nome;
        const div = document.createElement("div");
        div.textContent = `üåü ${nome}`;

        if (chave === minhaChave) {
          const editar = document.createElement("button");
          editar.textContent = "‚úèÔ∏è";
          editar.onclick = () => editarConfirmacao(chave, nome);

          const excluir = document.createElement("button");
          excluir.textContent = "‚ùå";
          excluir.onclick = () => {
            if (confirm("Deseja remover sua confirma√ß√£o?")) {
              refPresencas.child(chave).remove();
              localStorage.removeItem("minhaConfirmacao");
            }
          };

          div.appendChild(editar);
          div.appendChild(excluir);
        }

        lista.appendChild(div);
      });
    });

    function editarConfirmacao(chave, nomeAntigo) {
      const novoNome = prompt("Atualize seu nome e acompanhantes:", nomeAntigo);
      if (novoNome && novoNome.trim()) {
        refPresencas.child(chave).set({ nome: novoNome.trim() });
        criarEstrelaComNome(novoNome.trim());
      }
    }
  </script>
</body>
</html>
