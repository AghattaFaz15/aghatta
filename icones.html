<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #ceu-de-presencas {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      height: 250px;
      z-index: 10;
      pointer-events: none;
    }

    .borboleta-fixa {
      position: absolute;
      width: 30px;
      animation: aparecerNoCeu 1s ease-in forwards;
    }

    .nome-fixo {
      position: absolute;
      color: #fff5c2;
      font-size: 12px;
      font-style: italic;
      text-shadow: 0 0 5px #ffd700;
      transform: translateY(10px);
    }

    @keyframes aparecerNoCeu {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .container {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      width: 250px;
      outline: none;
    }

    .botao-coracao {
      margin-top: 20px;
      font-size: 50px;
      color: #ff4d6d;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }

    .botao-coracao:hover {
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .mensagem {
      position: absolute;
      bottom: 150px;
      width: 100%;
      text-align: center;
      color: #fff7d6;
      font-size: 22px;
      opacity: 0;
      animation: escrever 3s forwards;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 0 0 10px #f9d776;
    }

    @keyframes escrever {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .borboleta {
      position: absolute;
      width: 40px;
      transition: all 3s ease-in-out;
      z-index: 5;
    }
  </style>
</head>
<body>

<div id="ceu-de-presencas"></div>

<div class="container">
  <input type="text" id="nome" placeholder="Digite seu nome..." />
  <div class="botao-coracao" onclick="confirmarPresenca()">❤️</div>
</div>

<div id="mensagem" class="mensagem"></div>

<script>
  function confirmarPresenca() {
    const nome = document.getElementById('nome').value.trim();
    if (!nome) {
      alert("Por favor, digite seu nome para confirmar sua presença.");
      return;
    }

    // Mensagem caligráfica animada
    const msg = document.getElementById('mensagem');
    msg.innerText = `Presença confirmada: ${nome}`;
    msg.style.animation = 'none';
    void msg.offsetWidth; // Reinicia a animação
    msg.style.animation = 'escrever 3s forwards';

    // Borboleta animada
    const borboleta = document.createElement('img');
    borboleta.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
    borboleta.className = 'borboleta';
    document.body.appendChild(borboleta);

    const startX = Math.random() * window.innerWidth;
    const startY = window.innerHeight - 100;
    borboleta.style.left = startX + 'px';
    borboleta.style.top = startY + 'px';

    setTimeout(() => {
      borboleta.style.top = '100px';
      borboleta.style.left = '85%';
      borboleta.style.opacity = '0';

      // Após animação, adiciona borboleta fixa ao céu
      setTimeout(() => {
        borboleta.remove();

        const ceu = document.getElementById('ceu-de-presencas');
        const borboletaFixa = document.createElement('img');
        borboletaFixa.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
        borboletaFixa.className = 'borboleta-fixa';
        const posX = Math.random() * 200;
        const posY = Math.random() * 200;
        borboletaFixa.style.left = posX + 'px';
        borboletaFixa.style.top = posY + 'px';

        const nomeFixo = document.createElement('div');
        nomeFixo.className = 'nome-fixo';
        nomeFixo.innerText = nome;
        nomeFixo.style.left = posX + 'px';
        nomeFixo.style.top = (posY + 30) + 'px';

        ceu.appendChild(borboletaFixa);
        ceu.appendChild(nomeFixo);
      }, 3000);
    }, 100);
  }
</script>

</body>
</html>
