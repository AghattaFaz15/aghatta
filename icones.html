<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirma√ß√£o de Presen√ßa - √çcones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000022;
      color: gold;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    form {
      background: rgba(255, 215, 0, 0.15);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 15px gold;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }
    input[type="text"] {
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      font-family: 'Georgia', serif;
    }
    button {
      background: gold;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.8rem;
      cursor: pointer;
      color: #222;
      box-shadow: 0 0 10px #ffd700cc;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffd700;
    }
    p.frase {
      text-align: center;
      font-style: italic;
      margin: 0;
      color: #fff8dc;
      text-shadow: 0 0 5px gold;
    }

    /* Bot√£o para abrir a lista de confirma√ß√µes */
    #btn-abrir-lista {
      margin-top: 1rem;
      background: #ffd700cc;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.6rem;
      cursor: pointer;
      box-shadow: 0 0 12px gold;
      color: #000022;
      transition: background 0.3s ease;
      width: 100%;
    }
    #btn-abrir-lista:hover {
      background: gold;
    }

    /* Modal celestial */
    #modal-lista {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modal-lista iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px gold;
      background: #000011;
    }
    #btn-fechar {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: gold;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      color: #000022;
      box-shadow: 0 0 10px gold;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

  <form id="form-confirmar">
    <input type="text" id="nome" placeholder="Digite seu nome" required autocomplete="off" autocapitalize="words" />
    <input type="text" id="acompanhantes" placeholder="Acompanhantes (opcional, separados por v√≠rgula)" autocomplete="off" autocapitalize="words" />
    <p class="frase">"Haver√° festa na terra, e no c√©u"</p>
    <button type="submit">Confirmar Presen√ßa</button>
  </form>

  <button id="btn-abrir-lista">Ver lista de confirma√ß√µes</button>

  <div id="modal-lista">
    <button id="btn-fechar" aria-label="Fechar lista">√ó</button>
    <iframe src="confirmacao.html" title="Lista de confirma√ß√µes"></iframe>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('form-confirmar');
    const nomeInput = document.getElementById('nome');
    const acompanhantesInput = document.getElementById('acompanhantes');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      const acompanhantesRaw = acompanhantesInput.value.trim();
      if (!nome) {
        alert('Por favor, digite seu nome.');
        return;
      }
      const acompanhantes = acompanhantesRaw ? acompanhantesRaw.split(',').map(s => s.trim()).filter(Boolean) : [];

      db.ref('confirmados').push({ nome, acompanhantes })
        .then(() => {
          nomeInput.value = '';
          acompanhantesInput.value = '';
          alert('Sua presen√ßa foi confirmada com alegria! üôå');
        })
        .catch(err => {
          console.error('Erro ao confirmar presen√ßa:', err);
          alert('Ocorreu um erro. Tente novamente, por favor.');
        });
    });

    // Modal
    const btnAbrir = document.getElementById('btn-abrir-lista');
    const modal = document.getElementById('modal-lista');
    const btnFechar = document.getElementById('btn-fechar');

    btnAbrir.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    btnFechar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Fechar modal com ESC
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
