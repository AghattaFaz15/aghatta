<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ícones Harmônicos - Aghatta XV</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 1.5em;
      font-family: 'Roboto', sans-serif;
      background: transparent;
      color: #ffd700;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(65, 105, 225, 0.85);
      border: 3px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 20px #d4af37bb;
      padding: 2em 3em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2.5em;
      justify-items: center;
      align-items: center;
    }

    .icone-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6em;
      cursor: default;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .icone-item:hover {
      transform: scale(1.1);
    }

    .icone-svg {
      width: 50px;
      height: 50px;
      fill: gold;
      filter: drop-shadow(0 0 5px #ffd700cc);
    }

    .icone-texto {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700cc;
      user-select: none;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5em 1.5em;
        gap: 1.8em;
      }
      .icone-svg {
        width: 40px;
        height: 40px;
      }
      .icone-texto {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="list" aria-label="Ícones temáticos da Aghatta XV">
    <div class="icone-item" role="listitem" tabindex="0" aria-label="Ícone de coração simbolizando amor">
      <svg class="icone-svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3
                 19.58 3 22 5.42 22 8.5
                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <div class="icone-texto">Amor</div>
    </div>

    <div class="icone-item" role="listitem" tabindex="0" aria-label="Ícone de estrela simbolizando luz e esperança">
      <svg class="icone-svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 17.27L18.18 21
                 l-1.64-7.03L22 9.24l-7.19-.61L12 2
                 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <div class="icone-texto">Luz</div>
    </div>

    <div class="icone-item" role="listitem" tabindex="0" aria-label="Ícone de borboleta simbolizando transformação">
      <svg class="icone-svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 4.81c-1.5 0-3.17 0.7-4.22 1.75
                 c-0.18 0.18-0.18 0.47 0 0.65
                 c0.18 0.18 0.47 0.18 0.65 0
                 c0.77-0.77 2.07-1.24 3.57-1.24
                 c0.74 0 1.43 0.15 2.05 0.43
                 c0.38 0.17 0.87-0.13 0.8-0.58
                 C14.83 5.11 13.47 4.81 12 4.81zM7.59 7.29
                 c-0.3-0.29-0.78-0.29-1.07 0
                 c-0.29 0.3-0.29 0.78 0 1.07
                 c0.3 0.29 0.78 0.29 1.07 0
                 C7.88 8.07 7.88 7.59 7.59 7.29zM16.41 7.29
                 c0.29-0.29 0.29-0.78 0-1.07
                 c-0.29-0.29-0.78-0.29-1.07 0
                 c-0.29 0.29-0.29 0.78 0 1.07
                 C15.63 7.59 16.12 7.59 16.41 7.29z"/>
      </svg>
      <div class="icone-texto">Transformação</div>
    </div>

    <div class="icone-item" role="listitem" tabindex="0" aria-label="Ícone de cruz simbolizando fé e esperança">
      <svg class="icone-svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19 3H5c-1.1 0-2 0.9-2 2v14
                 c0 1.1 0.9 2 2 2h14
                 c1.1 0 2-0.9 2-2V5
                 c0-1.1-0.9-2-2-2zm-7 14
                 h-2v-6H7l5-5 5 5h-3v6z"/>
      </svg>
      <div class="icone-texto">Fé</div>
    </div>

    <div class="icone-item" role="listitem" tabindex="0" aria-label="Ícone de paz simbolizando serenidade">
      <svg class="icone-svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 2a10 10 0 1010 10
                 A10 10 0 0012 2zm0 18
                 a8 8 0 118-8
                 8 8 0 01-8 8zM7.5 12
                 a4.5 4.5 0 019 0z"/>
      </svg>
      <div class="icone-texto">Paz</div>
    </div>
  </div>
</body>
</html>
