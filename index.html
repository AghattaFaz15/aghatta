<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem do Rei</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
    }
    .tela {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }
    .escondido {
      opacity: 0;
      pointer-events: none;
    }
    #inicio {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #inicio img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
    }
    .mensagem {
      position: absolute;
      top: 5%;
      width: 90%;
      color: #f9f3ff;
      font-size: 6vw;
      text-align: center;
      text-shadow: 3px 3px 12px #e0b3ff;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 18px;
      line-height: 1.4;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <audio id="porta" src="porta.mp3" preload="auto"></audio>

  <div id="inicio" class="tela" onclick="mostrarVideo()">
    <img src="Aghatta.png" alt="Imagem de capa">
    <div class="mensagem">
      O Céu bate à porta.<br>
      Toque para abrir...
    </div>
  </div>

  <div id="videoContainer" class="tela escondido">
    <video id="video" playsinline muted>
      <source src="mensagem.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const video = document.getElementById("video")
    const porta = document.getElementById("porta")

    function mostrarVideo() {
      porta.play().catch(() => {})
      document.getElementById("inicio").classList.add("escondido")
      document.getElementById("videoContainer").classList.remove("escondido")
      video.play().catch(() => {})
      video.onended = () => {
        document.getElementById("videoContainer").classList.add("escondido")
        setTimeout(() => {
          window.location.href = "segunda-experiencia.html"
        }, 1000)
      }
    }
  </script>

</body>
</html>
