<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intimação Celestial - Aghatta XV</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 1em 4em 1em;
      text-align: center;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 2.8em;
      color: gold;
      text-shadow: 0 0 15px gold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }

    .coroa {
      width: 40px;
      animation: coroaBrilho 2s infinite alternate;
    }

    @keyframes coroaBrilho {
      0% { filter: brightness(1); transform: scale(1); }
      100% { filter: brightness(1.5); transform: scale(1.1); }
    }

    .pergaminhos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      animation: abrirPergaminho 2s ease-in-out;
    }

    .pergaminho {
      width: 60px;
      animation: pergaminhoRolando 1.5s ease-out;
    }

    @keyframes pergaminhoRolando {
      0% { transform: scaleX(0); opacity: 0; }
      100% { transform: scaleX(1); opacity: 1; }
    }

    .frase-centro {
      font-size: 1.3em;
      color: gold;
      font-family: 'Parisienne', cursive;
      text-shadow: 0 0 10px gold;
      max-width: 90%;
    }

    .contador-area {
      margin-top: 2em;
      position: relative;
    }

    .contador {
      font-size: 1.3em;
      color: #fff;
      background: rgba(33, 150, 243, 0.3);
      padding: 1em 2em;
      border-radius: 30px;
      display: inline-block;
      width: 90vw;
      max-width: 400px;
    }

    .borboleta {
      position: absolute;
      width: 30px;
      animation: voar 6s ease-in-out forwards, baterAsa 1s infinite alternate;
      opacity: 0;
    }

    @keyframes voar {
      0% { bottom: 0px; left: 50%; opacity: 1; }
      50% { transform: translateX(-30px); opacity: 1; }
      100% { bottom: 300px; left: 70%; opacity: 0; }
    }

    @keyframes baterAsa {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .slideshow-area {
      position: relative;
      margin-top: 3em;
      width: 90vw;
      max-width: 500px;
    }

    .slide-img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .historia-balao {
      background: rgba(0, 0, 0, 0.4);
      padding: 0.8em;
      border-radius: 20px;
      font-size: 1.2em;
      color: gold;
      font-family: 'Parisienne', cursive;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .verso {
      font-style: italic;
      margin-top: 1.5em;
      font-size: 1em;
      max-width: 90%;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 2em;
      }
      .frase-centro {
        font-size: 1.1em;
      }
      .historia-balao {
        font-size: 1em;
      }
    }
  </style>
</head>
<body ontouchstart="startAudio()">
  <div class="overlay">
    <h1>
      <img src="https://img.icons8.com/emoji/48/000000/crown-emoji.png" class="coroa" alt="Coroa"/>
      Intimação Celestial
      <img src="https://img.icons8.com/emoji/48/000000/crown-emoji.png" class="coroa" alt="Coroa"/>
    </h1>

    <div class="pergaminhos">
      <img src="https://cdn-icons-png.flaticon.com/512/863/863684.png" class="pergaminho" alt="Pergaminho Esquerdo">
      <div class="frase-centro">Deus reservou este dia no calendário eterno — e escreveu o seu nome nele.</div>
      <img src="https://cdn-icons-png.flaticon.com/512/863/863684.png" class="pergaminho" alt="Pergaminho Direito">
    </div>

    <div class="contador-area">
      <div class="contador" id="contador"></div>
      <!-- Borboletas -->
      <img class="borboleta" src="https://img.icons8.com/emoji/48/blue-butterfly.png" style="animation-delay: 0s"/>
      <img class="borboleta" src="https://img.icons8.com/emoji/48/blue-butterfly.png" style="animation-delay: 1s"/>
      <img class="borboleta" src="https://img.icons8.com/emoji/48/blue-butterfly.png" style="animation-delay: 2s"/>
      <img class="borboleta" src="https://img.icons8.com/emoji/48/blue-butterfly.png" style="animation-delay: 3s"/>
      <img class="borboleta" src="https://img.icons8.com/emoji/48/blue-butterfly.png" style="animation-delay: 4s"/>
    </div>

    <div class="slideshow-area">
      <div class="historia-balao">Um pouco da minha história</div>
      <img id="slide-img" class="slide-img" src="imagem1.jpeg" alt="Slide">
    </div>

    <div class="verso">
      “Para que vejam, e saibam, e considerem, e juntamente entendam que a mão do Senhor fez isto.”<br>— Isaías 41:20
    </div>
  </div>

  <!-- Áudio (será ativado ao toque) -->
  <audio id="audio" src="louvor.mp3" autoplay></audio>

  <script>
    let audioIniciado = false;
    function startAudio() {
      if (!audioIniciado) {
        document.getElementById("audio").play();
        audioIniciado = true;
      }
    }

    const eventoData = new Date("2025-09-12T19:00:00").getTime();
    setInterval(() => {
      const agora = new Date().getTime();
      const distancia = eventoData - agora;
      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
      document.getElementById("contador").innerHTML = `Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    // Slide aleatório com 15 imagens
    let slideIndex = 1;
    function mudarSlide() {
      slideIndex = Math.floor(Math.random() * 15) + 1;
      document.getElementById("slide-img").src = `imagem${slideIndex}.jpeg`;
    }
    setInterval(mudarSlide, 3000);
  </script>
</body>
</html>
