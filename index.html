<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando para o convite...</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: #001170;
      color: gold;
      font-family: Georgia, serif;
      text-align: center;
      user-select: none;
    }
    .message {
      max-width: 320px;
      padding: 1rem;
      border: 2px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      background: rgba(0,0,50,0.85);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px gold; }
      50% { box-shadow: 0 0 30px #ffd700cc; }
    }
  </style>
</head>
<body>
  <div class="message" role="alert" aria-live="polite">
    Preparando o convite celestial para você...<br />
    Se não for redirecionado automaticamente, <br />
    <a href="segunda-experiencia.html" style="color: gold; text-decoration: underline;">clique aqui</a>.
  </div>
  <script>
    setTimeout(() => {
      window.location.href = 'segunda-experiencia.html';
    }, 3000);
  </script>
</body>
</html>
