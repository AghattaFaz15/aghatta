<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite Celestial - Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Alice', serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: gold;
      overflow: hidden;
    }

    .tela {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .titulo {
      position: absolute;
      top: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px #000;
      background: linear-gradient(to right, #ffd700, #001170);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .envelope {
      width: 90%;
      max-width: 380px;
      height: auto;
      position: relative;
    }

    .envelope img {
      width: 100%;
      height: auto;
      display: block;
    }

    #selo {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      background: url('selo.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      animation: pulsar 2.2s infinite;
      z-index: 10;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
      }
    }

    #convite-texto {
      font-size: 1.3rem;
      max-width: 85%;
      text-shadow: 0 0 5px gold;
      color: #fffde7;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="tela">
    <div class="titulo">Aghatta XV</div>

    <div class="envelope">
      <img src="envelope.png" alt="Envelope Celestial">
      <button id="selo" aria-label="Abrir o convite"></button>
    </div>

    <div id="convite-texto">
      Não é só um convite... é um chamado.<br/>
      Toque para abrir.
    </div>
  </div>

  <script>
    document.getElementById('selo').addEventListener('click', () => {
      window.location.href = 'segunda-experiencia.html';
    });
  </script>
</body>
</html>
