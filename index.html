<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite Celestial - Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Alice', serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: gold;
      overflow: hidden;
    }

    .tela {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    #envelope {
      width: 80vmin;
      max-width: 350px;
      margin-bottom: 1rem;
    }

    #botao-abrir {
      position: absolute;
      width: 90px;
      height: 90px;
      border: none;
      background: url('selo.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
      animation: pulsar 2.2s infinite;
      z-index: 5;
      transform: translateY(-60%);
    }

    @keyframes pulsar {
      0%, 100% {
        transform: translateY(-60%) scale(1);
        box-shadow: 0 0 15px gold, 0 0 30px #ffd700aa;
      }
      50% {
        transform: translateY(-60%) scale(1.15);
        box-shadow: 0 0 35px gold, 0 0 60px #ffd700aa;
      }
    }

    #convite-texto {
      font-size: 1.4rem;
      max-width: 85%;
      margin-top: 2.5rem;
      text-shadow: 0 0 5px gold;
      color: #fffde7;
    }
  </style>
</head>
<body>
  <div class="tela">
    <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
      <img id="envelope" src="envelope.png" alt="Envelope do convite">
      <button id="botao-abrir" aria-label="Abrir o convite"></button>
    </div>
    <div id="convite-texto">
      Não é só um convite... é um chamado.<br/>
      Toque para abrir.
    </div>
  </div>

  <script>
    const botaoAbrir = document.getElementById('botao-abrir');
    botaoAbrir.addEventListener('click', () => {
      window.location.href = 'segunda-experiencia.html';
    });
  </script>
</body>
</html>
