<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Intimação Celestial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: #ffffff;
    }

    .tela {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 2s ease-in-out;
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
    }

    .tela.mostrar {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    .mensagem-topo {
      position: absolute;
      top: 4vh;
      width: 100%;
      font-size: 4vw;
      background: rgba(255, 255, 255, 0.7);
      color: #3c2e60;
      text-shadow: 2px 2px 6px #bbb;
      font-weight: bold;
      padding: 15px 0;
      user-select: none;
      z-index: 2;
    }

    .img-centralizada {
      max-width: 98vw;
      max-height: 90vh;
      object-fit: contain;
      z-index: 1;
    }

    .img-fundo {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0; left: 0;
      z-index: 10;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Sons -->
  <audio id="toctoc" src="toctoc.mp3" preload="auto" loop></audio>
  <audio id="porta" src="porta.mp3" preload="auto"></audio>

  <!-- Tela 1: Rolo fechado -->
  <div id="tela1" class="tela mostrar">
    <div class="mensagem-topo">
      Deus te enviou essa mensagem<br />
      toque para abrir...
    </div>
    <img src="rolofechado.png" alt="Pergaminho fechado" class="img-centralizada" />
  </div>

  <!-- Tela 2: Rolo aberto -->
  <div id="tela2" class="tela">
    <img src="roloaberto.png" alt="Pergaminho aberto" class="img-centralizada" />
  </div>

  <!-- Tela 3: Porta -->
  <div id="tela3" class="tela">
    <div class="mensagem-topo">
      Os céus batem à porta...<br />
      toque para abrir
    </div>
    <img src="imagem-capa.jpg" alt="Porta celestial" class="img-fundo" />
  </div>

  <!-- Tela 4: Vídeo -->
  <div id="tela4" class="tela">
    <video id="video" playsinline muted>
      <source src="mensagem.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    const telas = [
      document.getElementById('tela1'),
      document.getElementById('tela2'),
      document.getElementById('tela3'),
      document.getElementById('tela4')
    ];

    const toctoc = document.getElementById('toctoc');
    const portaSound = document.getElementById('porta');
    const video = document.getElementById('video');

    let etapa = 0;

    function mostrarTela(index) {
      telas.forEach((tela, i) => {
        if (i === index) {
          tela.classList.add('mostrar');
        } else {
          tela.classList.remove('mostrar');
        }
      });
    }

    // Navegação por toque
    telas[0].addEventListener('click', () => {
      etapa = 1;
      mostrarTela(etapa);
    });

    telas[1].addEventListener('click', () => {
      etapa = 2;
      mostrarTela(etapa);
      toctoc.play().catch(() => {});
    });

    telas[2].addEventListener('click', () => {
      toctoc.pause();
      toctoc.currentTime = 0;
      portaSound.play().catch(() => {});
      etapa = 3;
      mostrarTela(etapa);
      video.play().catch(() => {});
    });

    video.onended = () => {
      window.location.href = 'segunda-experiencia.html';
    };

    mostrarTela(etapa);
  </script>

</body>
</html>
