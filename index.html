<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem do Rei</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }
    .tela {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }
    .escondido {
      opacity: 0;
      pointer-events: none;
    }
    #inicio img, #final img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .mensagem {
      position: absolute;
      top: 8%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 12px;
      color: #cce6ff;
      font-size: 2em;
      text-align: center;
      text-shadow: 2px 2px 8px #66bfff;
      font-family: 'Parisienne', cursive;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>

  <audio id="porta" src="porta.mp3" preload="auto"></audio>

  <div id="inicio" class="tela" onclick="mostrarVideo()">
    <img src="imagem-capa.jpg" alt="Imagem de capa">
    <div class="mensagem">O Céu bate à porta. Toque para abrir.</div>
  </div>

  <div id="videoContainer" class="tela escondido">
    <video id="video" playsinline>
      <source src="mensagem.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const video = document.getElementById("video")
    const porta = document.getElementById("porta")

    function mostrarVideo() {
      porta.play().catch(() => {})
      document.getElementById("inicio").classList.add("escondido")
      document.getElementById("videoContainer").classList.remove("escondido")
      video.play().catch(() => {})
      video.onended = () => {
        document.getElementById("videoContainer").classList.add("escondido")
        setTimeout(() => {
          window.location.href = "segunda-experiencia.html"
        }, 1000)
      }
    }
  </script>

</body>
</html>
