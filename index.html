<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Intimação Celestial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      color: #0a0a0a;
      background: #ffffff;
    }

    .tela {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease-in-out;
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      padding: 20px;
      background: #000;
    }

    .tela.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    /* Tela 1 com fundo branco */
    #tela1 {
      background: white;
      color: #1a0a33;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      user-select: none;
    }

    .mensagem {
      font-size: 4vw;
      line-height: 1.3;
      max-width: 90vw;
      background: rgba(20, 15, 40, 0.7);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 0 12px #6c55ffaa;
      font-weight: 500;
      font-style: italic;
      text-shadow: 1px 1px 6px #7d6fffcc;
      color: #f0e9ff;
      animation: pulsar 2.8s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulsar {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0; left: 0;
      z-index: 10;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Sons -->
  <audio id="toctoc" src="toctoc.mp3" preload="auto" loop></audio>
  <audio id="porta" src="porta.mp3" preload="auto"></audio>

  <!-- Tela 1: Pergaminho fechado com fundo branco -->
  <div id="tela1" class="tela mostrar">
    <img src="rolofechado.png" alt="Pergaminho fechado" />
    <div class="mensagem" id="mensagemTela1">
      Deus te enviou essa mensagem<br />
      toque para abrir...
    </div>
  </div>

  <!-- Tela 2: Pergaminho aberto (sem texto) -->
  <div id="tela2" class="tela">
    <img src="roloaberto.png" alt="Pergaminho aberto" />
  </div>

  <!-- Tela 3: Porta com imagem nova -->
  <div id="tela3" class="tela">
    <img src="imagem-capa.png" alt="Porta imagem-capa" />
    <div class="mensagem" id="mensagemTela3">
      Os céus batem à porta...<br />
      toque para abrir
    </div>
  </div>

  <!-- Tela 4: Vídeo -->
  <div id="tela4" class="tela">
    <video id="video" playsinline muted>
      <source src="mensagem.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    const telas = [
      document.getElementById('tela1'),
      document.getElementById('tela2'),
      document.getElementById('tela3'),
      document.getElementById('tela4')
    ];

    const toctoc = document.getElementById('toctoc');
    const portaSound = document.getElementById('porta');
    const video = document.getElementById('video');

    let etapa = 0;

    function mostrarTela(index) {
      telas.forEach((tela, i) => {
        if (i === index) {
          tela.classList.add('mostrar');
        } else {
          tela.classList.remove('mostrar');
        }
      });
    }

    telas[0].addEventListener('click', () => {
      etapa = 1;
      mostrarTela(etapa);
    });

    telas[1].addEventListener('click', () => {
      etapa = 2;
      mostrarTela(etapa);
      toctoc.play().catch(() => {});
    });

    telas[2].addEventListener('click', () => {
      toctoc.pause();
      toctoc.currentTime = 0;
      portaSound.play().catch(() => {});
      etapa = 3;
      mostrarTela(etapa);
      video.play().catch(() => {});
    });

    video.onended = () => {
      window.location.href = 'segunda-experiencia.html';
    };

    mostrarTela(etapa);
  </script>

</body>
</html>
