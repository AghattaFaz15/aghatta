<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Labareda - 15 anos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }
    body {
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 2em;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 152, 0, 0.3);
    }
    h1 {
      font-size: 1.8em;
      color: #ffc107;
      margin-bottom: 0.5em;
    }
    .verso {
      font-size: 1em;
      font-style: italic;
      margin-bottom: 1.2em;
    }
    .convite {
      font-size: 0.95em;
    }
    .btn-container {
      margin-top: 1.5em;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }
    .btn {
      padding: 0.7em;
      font-size: 1em;
      color: white;
      background: linear-gradient(135deg, #ff5722, #ff9800);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(135deg, #e65100, #ffc107);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }
    input[type="file"] {
      display: none;
    }
    label.btn {
      display: inline-block;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🔥 Top Labareda – 15 Anos</h1>
    <div class="verso">
      “O fogo arderá continuamente sobre o altar...”  
      <br><small>— Levítico 6:13</small>
    </div>

    <div class="convite">
      <p><strong>🗓 12/09/2025</strong> — <strong>⏰ 19h</strong></p>
      <p><strong>📍 Chácara das Paineiras</strong></p>
    </div>

    <div class="btn-container">
      <a href="https://www.google.com/maps/place/Chácara+das+Paineiras/@-23.6241921,-47.0673401,17z/data=!3m1!4b1!4m6!3m5!1s0x94cf0b6cb9e945c7:0x1af3c1676af9c37f!8m2!3d-23.6241921!4d-47.0673401" target="_blank">
        <button class="btn">📍 Ver Localização</button>
      </a>

      <button class="btn" onclick="alert('Presença confirmada! Que o fogo do Espírito te acompanhe! 🔥')">
        🙌 Eis-me aqui!
      </button>

      <label for="fotoInput" class="btn">📸 Tirar Foto da Festa</label>
      <input type="file" accept="image/*" capture="environment" id="fotoInput" onchange="alert('Foto pronta! Agora envie para o grupo ou link da galeria.')" />
    </div>
  </div>
</body>
</html>
