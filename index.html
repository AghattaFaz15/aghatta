<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite Celestial - Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Alice', serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: gold;
      overflow: hidden;
    }

    .titulo {
      position: absolute;
      top: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brilho 3s ease-in-out infinite alternate;
      text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
      z-index: 10;
    }

    @keyframes brilho {
      from {
        opacity: 0.85;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
      }
      to {
        opacity: 1;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      }
    }

    .tela {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    #envelope {
      width: 70vw;
      max-width: 400px;
      z-index: 1;
    }

    #botao-abrir {
      position: absolute;
      width: 90px;
      height: 90px;
      border: none;
      background: transparent;
      cursor: pointer;
      animation: pulsar 2s infinite;
      z-index: 2;
      top: 55%;
      transform: translateY(-50%);
    }

    #botao-abrir img {
      width: 100%;
      height: auto;
    }

    @keyframes pulsar {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-50%) scale(1.15);
      }
    }

    #convite-texto {
      font-size: 1.4rem;
      margin-top: 2rem;
      max-width: 85%;
      text-shadow: 0 0 5px gold, 0 0 10px gold;
    }
  </style>
</head>
<body>

  <div class="tela">
    <div class="titulo">Aghatta XV</div>

    <img id="envelope" src="envelope.png" alt="Envelope do convite" />

    <button id="botao-abrir" aria-label="Abrir o convite">
      <img src="selo.png" alt="Selo do convite" />
    </button>

    <div id="convite-texto">
      Não é só um convite... é um chamado.<br/>
      Toque para abrir.
    </div>
  </div>

  <script>
    const botao = document.getElementById('botao-abrir');
    botao.addEventListener('click', () => {
      window.location.href = 'segunda-experiencia.html';
    });
  </script>

</body>
</html>
