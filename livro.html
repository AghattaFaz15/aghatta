<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro de Recados - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Aghatta.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
    }
    .bloco {
      background: rgba(0, 51, 102, 0.7);
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      box-shadow: 0 0 20px gold;
      background-image: url('roloaberto.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(0, 128, 255, 0.6);
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      font-family: 'Georgia', serif;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 2px solid gold;
      background: url('folha.png') repeat-y;
      background-size: 100% auto;
      font-family: 'Brush Script MT', cursive;
      color: #000;
      resize: vertical;
      height: 200px;
      line-height: 1.6em;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.3em;
      border-radius: 15px;
      border: none;
      background: linear-gradient(145deg, #ffdf00, #fff5b7);
      color: #003366;
      font-weight: bold;
      box-shadow: 0 0 15px gold, 0 0 30px #003366 inset;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px gold, 0 0 45px #005599 inset;
    }
    .mensagens {
      margin-top: 30px;
    }
    .mensagem {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffd700;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .envelope {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 15s ease-in-out, bottom 15s ease-in-out;
      z-index: 1000;
    }
    .envelope.ativo {
      opacity: 1;
      bottom: 100%;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>

  <div class="bloco">
    <h1>‚ú® Livro de Recados ‚ú®</h1>
    <p style="text-align: center; font-style: italic; font-size: 1.2em; color: #e0e0ff;">
      ‚ÄúO que se escreve com o cora√ß√£o, o C√©u recolhe como perfume. Palavras sagradas n√£o se perdem: elas voam. Deixe aqui sua mensagem para Aghatta...‚Äù
    </p>
    <input type="text" id="nome" placeholder="Seu nome" required />
    <textarea id="mensagem" placeholder="Escreva sua mensagem..."></textarea>
    <button onclick="enviarMensagem()">üìú Que esta palavra voe ao C√©u</button>

    <div class="mensagens" id="mensagens"></div>
  </div>

  <img src="envelope.png" id="envelope" class="envelope" width="100" alt="Envelope celestial">

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.firebasestorage.app",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarMensagem() {
      const nome = document.getElementById('nome').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (!nome || !mensagem) return alert('Preencha nome e mensagem.');

      const novaMensagem = db.ref('mensagens').push();
      novaMensagem.set({ nome, mensagem });

      document.getElementById('nome').value = '';
      document.getElementById('mensagem').value = '';

      const envelope = document.getElementById('envelope');
      envelope.classList.add('ativo');
      setTimeout(() => envelope.classList.remove('ativo'), 15000);
    }

    db.ref('mensagens').on('value', (snapshot) => {
      const container = document.getElementById('mensagens');
      container.innerHTML = '';
      snapshot.forEach((child) => {
        const dados = child.val();
        const div = document.createElement('div');
        div.className = 'mensagem';
        div.innerHTML = `<strong>${dados.nome}</strong><br>${dados.mensagem}`;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
