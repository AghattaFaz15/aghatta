<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livro de Recados - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Aghatta.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .bloco {
      background: rgba(0, 51, 102, 0.7);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 800px;
      width: 90vw;
      box-shadow: 0 0 20px gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(0, 128, 255, 0.6);
      margin-bottom: 0.5em;
    }
    p.frase {
      font-style: italic;
      font-size: 1.2em;
      color: #e0e0ff;
      text-align: center;
      margin-bottom: 1.5em;
      max-width: 600px;
      user-select: text;
    }
    input#nome {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px 15px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      font-family: 'Georgia', serif;
    }
    textarea#mensagem {
      width: 100%;
      padding: 25px 20px;
      font-size: 1.4em;
      border-radius: 15px;
      border: 2px solid gold;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 24px,
        #e6e6fa 25px
      );
      font-family: 'Brush Script MT', cursive;
      color: #000;
      resize: vertical;
      height: 200px;
      line-height: 1.6em;
      box-shadow: inset 0 0 10px #ffd700aa;
      user-select: text;
      transition: box-shadow 0.3s ease;
      display: block;
      margin: 0 auto 20px auto;
      box-sizing: border-box;
      outline-offset: 2px;
    }
    textarea#mensagem:focus {
      box-shadow: inset 0 0 15px #ffea0077, 0 0 12px #ffd700cc;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      font-size: 1.3em;
      border-radius: 20px;
      border: none;
      background: linear-gradient(to right, gold, #ffe680);
      color: #003366;
      font-weight: bold;
      text-shadow: 0 0 5px gold;
      box-shadow: 0 0 15px gold, 0 0 20px #003366 inset;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px gold, 0 0 40px #005599 inset;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #001f3f;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      color: white;
      box-shadow: 0 0 20px gold;
      overflow-y: auto;
      max-height: 80vh;
    }
    .close-btn {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: gold;
    }
    .nome-item {
      cursor: pointer;
      margin: 10px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: background 0.3s;
    }
    .nome-item:hover {
      background: rgba(255, 215, 0, 0.3);
    }
    .mensagem-detalhe {
      margin-top: 20px;
      padding: 15px;
      border-top: 1px solid gold;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="bloco">
    <h1>‚ú® Livro de Recados ‚ú®</h1>
    <p class="frase">‚ÄúO que se escreve com o cora√ß√£o, o C√©u recolhe como perfume...‚Äù</p>
    <input type="text" id="nome" placeholder="Seu nome" />
    <textarea id="mensagem" placeholder="Escreva sua mensagem..."></textarea>
    <button onclick="enviarMensagem()">üìú Que esta palavra voe ao C√©u</button>
    <button onclick="abrirModal()">üëÅÔ∏è Ver Mensagens</button>
  </div>  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">&times;</span>
      <h2>Mensagens Enviadas</h2>
      <div id="listaNomes"></div>
      <div class="mensagem-detalhe" id="mensagemDetalhe"></div>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWq5k87voGQHlRPquvI1P5W1eme32E5f4",
      authDomain: "livro-aghatta.firebaseapp.com",
      databaseURL: "https://livro-aghatta-default-rtdb.firebaseio.com",
      projectId: "livro-aghatta",
      storageBucket: "livro-aghatta.appspot.com",
      messagingSenderId: "491625108244",
      appId: "1:491625108244:web:3afdfda239f9d0904ca801"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarMensagem() {
      const nome = document.getElementById('nome').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      if (!nome || !mensagem) return alert('Preencha nome e mensagem.');
      db.ref('mensagens').push({ nome, mensagem });
      document.getElementById('nome').value = '';
      document.getElementById('mensagem').value = '';
    }

    function abrirModal() {
      document.getElementById('modal').style.display = 'flex';
      const lista = document.getElementById('listaNomes');
      const detalhe = document.getElementById('mensagemDetalhe');
      lista.innerHTML = '';
      detalhe.innerHTML = '';

      db.ref('mensagens').once('value', snapshot => {
        snapshot.forEach(child => {
          const dados = child.val();
          const div = document.createElement('div');
          div.className = 'nome-item';
          div.textContent = dados.nome;
          div.onclick = () => {
            detalhe.innerHTML = `<strong>${dados.nome}</strong><br>${dados.mensagem}`;
          };
          lista.appendChild(div);
        });
      });
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script></body>
</html>
