<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Localização - Aniversário Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #001170, #002080);
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }

    header {
      padding: 3rem 1rem 1rem;
      text-align: center;
      text-shadow: 0 0 10px gold;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 0.15em;
      margin-bottom: 0.3rem;
      font-weight: 700;
      line-height: 1.1;
    }

    header p {
      font-size: 1.3rem;
      font-style: italic;
      opacity: 0.85;
      margin-top: 0;
      font-weight: 500;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #endereco {
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 0.8rem;
      margin-bottom: 2rem;
      color: #fff8dc;
      text-shadow: 0 0 5px #ffdb4d;
    }

    #map-container {
      width: 100vw;
      max-width: 900px;
      height: 70vh;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
      overflow: hidden;
      margin-bottom: 3rem;
      border: 2px solid #ffd700aa;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 5px gold);
      border-radius: 15px;
    }

    footer {
      font-size: 0.95rem;
      opacity: 0.6;
      margin-bottom: 1rem;
      user-select: none;
      font-style: italic;
    }
  </style>
</head>
<body>

<header role="banner" aria-label="Cabeçalho da página">
  <h1>Localização</h1>
  <p>Venha celebrar conosco o momento mais esperado.</p>
  <div id="endereco" aria-label="Endereço do evento">
    Chácara das Paineiras<br />
    Estrada das Paineiras, 1234<br />
    Itupeva, SP - Brasil
  </div>
</header>

<div id="map-container" role="region" aria-label="Mapa da Chácara das Paineiras">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.549719591342!2d-47.06952828447086!3d-23.624192096175614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf0b6cb9e945c7%3A0x1af3c1676af9c37f!2sCh%C3%A1cara%20das%20Paineiras!5e0!3m2!1spt-BR!2sbr!4v1690825600000!5m2!1spt-BR!2sbr" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"
    aria-label="Mapa interativo da Chácara das Paineiras"
  ></iframe>
</div>

<footer>
  &copy; 2025 Aghatta XV — Com amor e fé.
</footer>

</body>
</html>
