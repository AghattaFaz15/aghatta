<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Localização Celestial - Aghatta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #earth-container, #mapa-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 1;
    }

    #earth-container {
      animation: fadeOut 4s ease-in-out 6s forwards;
    }

    #earth {
      width: 300px;
      height: 300px;
      background-image: url('A_digital_rendering_displays_Earth_as_a_rotating_3.png');
      background-size: cover;
      border-radius: 50%;
      animation: girar 6s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #mapa-container {
      opacity: 0;
      animation: fadeIn 2s ease-in-out 7s forwards;
      flex-direction: column;
      z-index: 2;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    iframe {
      width: 90%;
      height: 60vh;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      z-index: 2;
    }

    .btn-rota {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: rgba(0, 0, 50, 0.8);
      color: gold;
      border: 2px solid gold;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .btn-rota:hover {
      background-color: gold;
      color: black;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('borboleta.png') no-repeat center center;
      background-size: contain;
      top: -20px;
      right: -20px;
      animation: flutuar 3s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Animação do planeta Terra -->
  <div id="earth-container">
    <div id="earth"></div>
  </div>

  <!-- Conteúdo principal após animação -->
  <div id="mapa-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3653.022306577382!2d-47.14268222379442!3d-23.71100577871071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c59a2187e9375b%3A0x1846db9ff29f92ae!2sCh%C3%A1cara%20das%20Paineiras!5e0!3m2!1spt-BR!2sbr!4v1691109505086!5m2!1spt-BR!2sbr" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <button class="btn-rota" onclick="window.open('https://g.co/kgs/PWD8Cct', '_blank')">
      Traçar rota e voar
      <div class="borboleta"></div>
    </button>
  </div>

</body>
</html>
