<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aghatta XV</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      background-color: #000;
      overflow: hidden;
      transition: background 1.2s ease-in-out;
      color: white;
    }
    body.aberto {
      overflow-y: auto;
      background: url("Aghatta.png") center center / cover no-repeat;
    }

    .tela-inicial {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      z-index: 9999;
      transition: opacity 1.2s ease, visibility 1.2s ease;
      opacity: 1;
      visibility: visible;
      cursor: pointer;
    }

    .tela-inicial.oculta {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      cursor: default;
    }

    .texto-inicial {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    .conteudo-total {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      padding: 4em 1em;
      max-width: 900px;
      margin: 0 auto;
    }

    body.aberto .conteudo-total {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .conteudo-total section {
      margin-bottom: 5em;
    }

    iframe {
      width: 100%;
      border: none;
      height: auto;
      min-height: 600px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>

<audio id="audio2" src="audio.mp3" preload="auto"></audio>

<div class="tela-inicial" onclick="ativarExperiencia()" role="button" tabindex="0" aria-label="Iniciar experiência">
  <div class="texto-inicial">Intimação Celestial</div>
</div>

<div class="conteudo-total">
  <section>
    <h2 style="font-family:'Parisienne', cursive; font-size: 2.5em; color: gold; text-align: center; text-shadow: 0 0 10px rgba(255,215,0,0.6);">
      Aghatta XV
    </h2>
    <p style="text-align: center; font-size: 1.2em; margin-top: 1em;">
      Aghatta XV
    </p>
  </section>

  <section>
    <iframe src="galeria.html" title="Galeria de Fotos"></iframe>
  </section>

  <section>
    <iframe src="contador.html" title="Contagem Regressiva"></iframe>
  </section>
</div>

<script>
  const audio = document.getElementById('audio2');
  const tela = document.querySelector('.tela-inicial');
  const body = document.body;

  function ativarExperiencia() {
    tela.classList.add('oculta');
    body.classList.add('aberto');
    audio.play().catch(e => console.warn('Autoplay bloqueado:', e));
  }

  tela.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      ativarExperiencia();
    }
  });

  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('auto') === 'true') {
      setTimeout(() => ativarExperiencia(), 300);
    }
  });
</script>

</body>
</html>
