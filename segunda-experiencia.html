<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aghatta XV - Livro da Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    /* CAPA */
    #capa {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      background: url('Aghatta.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    #botao-abrir {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: rgba(255, 215, 0, 0.9);
      color: #001170;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      font-weight: bold;
      text-shadow: 1px 1px white;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #botao-abrir:hover {
      transform: scale(1.1);
      background: gold;
    }

    /* CONTEÃšDO LIVRO */
    #conteudo-livro {
      width: 100%;
      height: 100%;
      display: none;
      background: url('Aghatta.png') no-repeat center center;
      background-size: cover;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .botoes-navegacao {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 10;
    }

    .botoes-navegacao button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: rgba(0, 0, 80, 0.7);
      color: white;
      border: 2px solid gold;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 1px 1px black;
    }

    .botoes-navegacao button:hover {
      background: rgba(0, 0, 100, 0.9);
    }
  </style>
</head>
<body>

  <!-- CAPA -->
  <div id="capa">
    <button id="botao-abrir">ðŸ“– Abrir o Livro</button>
  </div>

  <!-- CONTEÃšDO DO LIVRO -->
  <div id="conteudo-livro">
    <iframe id="iframe" src="galeria.html"></iframe>

    <div class="botoes-navegacao">
      <button onclick="paginaAnterior()">PÃ¡gina Anterior</button>
      <button onclick="proximaPagina()">PrÃ³xima PÃ¡gina</button>
    </div>
  </div>

  <script>
    const paginas = ['galeria.html', 'livro.html', 'contador.html', 'icones.html'];
    let indice = 0;

    const iframe = document.getElementById('iframe');

    function proximaPagina() {
      indice = (indice + 1) % paginas.length;
      iframe.src = paginas[indice];
    }

    function paginaAnterior() {
      indice = (indice - 1 + paginas.length) % paginas.length;
      iframe.src = paginas[indice];
    }

    // ABRIR LIVRO
    const capa = document.getElementById('capa');
    const conteudo = document.getElementById('conteudo-livro');
    document.getElementById('botao-abrir').addEventListener('click', () => {
      capa.style.opacity = 0;
      setTimeout(() => {
        capa.style.display = 'none';
        conteudo.style.display = 'block';
      }, 1000);
    });
  </script>

</body>
</html>
