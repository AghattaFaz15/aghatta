<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livro Celestial - Aghatta XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a163f, #2a2e6a);
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      margin: auto;
      margin-top: 5vh;
      box-shadow: 0 0 30px #bfa234cc;
    }
    .page {
      background: linear-gradient(135deg, #1e2a6a, #0f183b);
      color: #ffd700;
      padding: 2rem;
      overflow-y: auto;
      box-shadow: inset 0 0 20px #bfa234aa;
    }
  </style>

  <!-- JQuery e Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
</head>
<body>

  <div id="flipbook">
    <div class="page" id="page1">Carregando galeria...</div>
    <div class="page" id="page2">Carregando livro celestial...</div>
    <div class="page" id="page3">Carregando contador sagrado...</div>
    <div class="page" id="page4">Carregando ícones e presença...</div>
  </div>

  <script>
    // Inicializa o livro com virada
    $('#flipbook').turn({
      width: $('#flipbook').width(),
      height: $('#flipbook').height(),
      autoCenter: true,
      elevation: 50,
      gradients: true,
      duration: 1000
    });

    // Carrega cada HTML externo
    function carregarPagina(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(() => {
          document.getElementById(id).innerHTML = `<p>Erro ao carregar ${url}</p>`;
        });
    }

    carregarPagina('page1', 'galeria.html');
    carregarPagina('page2', 'livro.html');
    carregarPagina('page3', 'contador.html');
    carregarPagina('page4', 'icones.html');
  </script>

</body>
</html>
