<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intimação Celestial - Aghatta XV</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: white;
      scroll-behavior: smooth;
    }

    body.aberto {
      background-color: transparent;
    }

    .background-fixo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('Aghatta.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -1;
      filter: brightness(0.6);
      transition: opacity 1.5s ease;
      opacity: 0;
    }

    body.aberto .background-fixo {
      opacity: 1;
    }

    .tela-inicial {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      z-index: 10;
      transition: opacity 1.2s ease, visibility 1.2s ease;
      opacity: 1;
      visibility: visible;
      cursor: pointer;
    }

    .tela-inicial.oculta {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      cursor: default;
    }

    .texto-inicial {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    .conteudo {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      padding: 5em 2em;
      max-width: 800px;
      margin: 0 auto 3em;
      z-index: 1;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: gold;
      text-shadow: 0 0 5px #f9d71c;
      position: relative;
    }

    body.aberto .conteudo {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .titulo-central {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1em;
    }

    .coroa {
      height: 120px;
      user-select: none;
    }

    .nome-pulsante {
      font-size: 2.8em;
      color: gold;
      animation: pulsar 2.5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    @keyframes pulsar {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 25px rgba(255, 215, 0, 1);
        transform: scale(1.07);
      }
    }

    iframe {
      width: 100vw;
      height: 80vh;
      border: none;
      display: block;
      margin: 0 auto 2em;
      background: transparent;
    }

    .versiculos {
      font-size: 1.2em;
      font-style: italic;
      color: #ffe066;
      text-align: center;
      margin: 4em auto 2em;
      max-width: 600px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .versiculos.visivel {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- Imagem de fundo fixa -->
<div class="background-fixo"></div>

<!-- Áudio -->
<audio id="audio2" src="audio.mp3" preload="auto"></audio>

<!-- Tela de abertura -->
<div class="tela-inicial" onclick="ativarExperiencia()" role="button" tabindex="0" aria-label="Iniciar experiência">
  <div class="texto-inicial">Intimação Celestial</div>
</div>

<!-- Conteúdo principal -->
<div class="conteudo">
  <div class="titulo-central">
    <img src="coroa.png" alt="Coroa" class="coroa" />
    <span class="nome-pulsante">Aghatta XV</span>
    <img src="coroa.png" alt="Coroa" class="coroa" />
  </div>
</div>

<!-- Versículos -->
<div class="versiculos" id="versiculo1">“Antes que eu te formasse no ventre, eu te conheci.” (Jeremias 1:5)</div>
<div class="versiculos" id="versiculo2">“O Senhor te guardará de todo mal.” (Salmo 121:7)</div>
<div class="versiculos" id="versiculo3">“Tu és toda formosa, minha querida, e em ti não há defeito.” (Cânticos 4:7)</div>

<!-- Galeria -->
<iframe src="galeria.html" title="Galeria Aghatta" scrolling="no"></iframe>

<!-- Contador -->
<iframe src="contador.html" title="Contador para o Evento Aghatta XV" scrolling="no"></iframe>

<!-- JavaScript -->
<script>
  const audio = document.getElementById('audio2');
  const tela = document.querySelector('.tela-inicial');
  const body = document.body;

  function ativarExperiencia() {
    tela.classList.add('oculta');
    body.classList.add('aberto');
    audio.play().catch(e => console.warn('Autoplay bloqueado:', e));
  }

  tela.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      ativarExperiencia();
    }
  });

  // Auto iniciar se tiver ?auto=true
  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('auto') === 'true') {
      setTimeout(() => ativarExperiencia(), 300);
    }
  });

  // Versículos aparecem ao rolar
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.versiculos').forEach(el => {
      const pos = el.getBoundingClientRect().top;
      if (pos < window.innerHeight - 100) {
        el.classList.add('visivel');
      }
    });
  });
</script>

</body>
</html>
