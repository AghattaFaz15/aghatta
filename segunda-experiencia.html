<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      scroll-behavior: smooth;
    }

    audio {
      display: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
      transition: opacity 0.6s ease;
    }

    header.hidden {
      opacity: 0;
      pointer-events: none;
    }

    header h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 2px 2px 4px royalblue;
      user-select: none;
    }

    main {
      padding-top: 120px;
      max-width: 1000px;
      margin: 0 auto;
    }

    section {
      background: rgba(65, 105, 225, 0.85);
      margin: 60px 0;
      padding: 40px 20px;
      border-radius: 20px;
      border: 3px solid gold;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      border-radius: 12px;
    }

    .sem-balao {
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <header id="topo">
    <h1>ðŸ‘‘ Aghatta XV ðŸ‘‘</h1>
  </header>

  <main>
    <section class="sem-balao">
      <iframe src="contador.html"></iframe>
    </section>

    <section class="sem-balao">
      <iframe src="galeria.html"></iframe>
    </section>

    <section class="sem-balao">
      <iframe src="icones.html"></iframe>
    </section>
  </main>

  <script>
    const header = document.getElementById('topo');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('hidden');
      } else {
        header.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
