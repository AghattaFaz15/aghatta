<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Experiência - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      scroll-behavior: smooth;
    }

    audio {
      display: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
      transition: opacity 0.6s ease;
    }

    header.hidden {
      opacity: 0;
      pointer-events: none;
    }

    header h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 2px 2px 4px royalblue;
      user-select: none;
    }

    main {
      padding-top: 120px;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding-bottom: 60px;
    }

    section {
      background: rgba(65, 105, 225, 0.85);
      padding: 40px 20px;
      border-radius: 20px;
      border: 3px solid gold;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      min-height: 650px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }

    .sem-balao {
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      min-height: auto;
    }

    /* Botão do Livro Celestial */
    .botao-livro {
      text-align: center;
      margin: 0 auto;
    }
    .botao-livro a {
      background: #bfa234;
      color: #0f183b;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #bfa234cc;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .botao-livro a:hover {
      background-color: #a98b2a;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg" />
  </audio>

  <header id="topo">
    <h1>👑 Aghatta XV 👑</h1>
  </header>

  <main>
    <section>
      <iframe src="contador.html" title="Contador do Evento"></iframe>
    </section>

    <section>
      <iframe src="galeria.html" title="Galeria de Fotos"></iframe>
    </section>

    <section>
      <iframe src="icones.html" title="Ícones e Confirmação"></iframe>
    </section>

    <section class="botao-livro">
      <a href="livro.html" target="_blank" rel="noopener noreferrer" aria-label="Abrir o Livro Celestial de Recados">
        ✨ Abrir Livro Celestial de Recados ✨
      </a>
    </section>
  </main>

  <script>
    const header = document.getElementById('topo');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('hidden');
      } else {
        header.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
