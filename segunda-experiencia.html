<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aghatta XV - Livro da Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    /* CAPA */
    #capa {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      background: url('Aghatta.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    #botao-abrir {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: rgba(255, 215, 0, 0.9);
      color: #001170;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      font-weight: bold;
      text-shadow: 1px 1px white;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #botao-abrir:hover {
      transform: scale(1.1);
      background: gold;
    }

    /* CONTE√öDO LIVRO */
    #conteudo-livro {
      width: 100%;
      height: 100%;
      display: none;
      background: url('Aghatta.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* BOT√ïES LATERAIS */
    .botao-lateral {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 1rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 80, 0.7);
      color: white;
      border: 2px solid gold;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    .botao-lateral:hover {
      background: rgba(0, 0, 100, 0.9);
    }

    #anterior {
      left: 1rem;
    }

    #proximo {
      right: 1rem;
    }
  </style>
</head>
<body>

  <!-- CAPA -->
  <div id="capa">
    <button id="botao-abrir">üìñ Abrir o Livro</button>
  </div>

  <!-- CONTE√öDO DO LIVRO -->
  <div id="conteudo-livro">
    <iframe id="iframe" src="contador.html"></iframe>

    <button class="botao-lateral" id="anterior" onclick="paginaAnterior()">‚¨Ö</button>
    <button class="botao-lateral" id="proximo" onclick="proximaPagina()">‚û°</button>
  </div>

  <!-- üéµ √ÅUDIO -->
  <audio id="audioLivro" src="audio.mp3" preload="auto" loop></audio>

  <script>
    const paginas = [
      'contador.html',
      'galeria.html',
      'icones.html',
      'livro.html',
      'local.html'
    ];
    let indice = 0;

    const iframe = document.getElementById('iframe');
    const audioLivro = document.getElementById('audioLivro');

    function proximaPagina() {
      indice = (indice + 1) % paginas.length;
      iframe.src = paginas[indice];
    }

    function paginaAnterior() {
      indice = (indice - 1 + paginas.length) % paginas.length;
      iframe.src = paginas[indice];
    }

    // ABRIR LIVRO + TOCAR √ÅUDIO
    const capa = document.getElementById('capa');
    const conteudo = document.getElementById('conteudo-livro');
    document.getElementById('botao-abrir').addEventListener('click', () => {
      capa.style.opacity = 0;
      setTimeout(() => {
        capa.style.display = 'none';
        conteudo.style.display = 'block';
      }, 1000);

      audioLivro.play().catch(err => {
        console.warn("‚ö†Ô∏è O √°udio n√£o p√¥de ser iniciado automaticamente:", err);
      });
    });
  </script>

</body>
</html>
