<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Experiência</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background-color: #000; /* fundo preto inicialmente */
      overflow: hidden;
      transition: background 1.2s ease-in-out;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    body.aberto {
      overflow-y: auto;
      background-color: #000; /* fallback preto se imagem não carregar */
      /* aqui vai a imagem de fundo Aghatta.png */
      background-image: url('Aghatta.png');
    }

    .tela-inicial {
      width: 100vw;
      height: 100vh;
      background-color: #000; /* fundo preto para tela inicial */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      z-index: 10;
      transition: opacity 1.2s ease, visibility 1.2s ease;
      opacity: 1;
      visibility: visible;
      cursor: pointer;
    }

    .tela-inicial.oculta {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      cursor: default;
    }

    .texto-inicial {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      user-select: none;
    }

    .conteudo {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      padding: 3em 2em 1em;
      max-width: 800px;
      margin: 0 auto;
      z-index: 1;
      flex-shrink: 0;
    }

    body.aberto .conteudo {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    #iframes-container {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      box-sizing: border-box;
      width: 100vw;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: auto;
      border-top: 1px solid #0f4a91;
    }
    body.aberto #iframes-container {
      display: flex;
    }
    #iframes-container iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      background: #001a66;
      width: 320px;
      height: 400px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<audio id="audio2" src="audio.mp3" preload="auto"></audio>

<div class="tela-inicial" onclick="ativarExperiencia()" role="button" tabindex="0" aria-label="Iniciar experiência">
  <div class="texto-inicial">
    Intimação Celestial
  </div>
</div>

<div class="conteudo">
  <h2>Bem-vindo à celebração de Aghatta XV</h2>
  <p>Você está prestes a testemunhar uma jornada guiada pela fé, luz e promessas cumpridas.</p>
</div>

<div id="iframes-container">
  <iframe src="galeria.html" title="Galeria do Convite"></iframe>
  <iframe src="contador.html" title="Contador do Evento"></iframe>
</div>

<script>
  const audio = document.getElementById('audio2');
  const tela = document.querySelector('.tela-inicial');
  const body = document.body;

  function ativarExperiencia() {
    tela.classList.add('oculta');
    body.classList.add('aberto');
    audio.play().catch(e => console.warn('Autoplay bloqueado pelo navegador:', e));
  }

  tela.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      ativarExperiencia();
    }
  });

  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('auto') === 'true') {
      setTimeout(() => {
        ativarExperiencia();
      }, 300);
    }
  });
</script>

</body>
</html>
