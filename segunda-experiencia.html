<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aghatta XV - Livro da Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    /* CAPA */
    #capa {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      background: url('Aghatta.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    #botao-abrir {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: rgba(255, 215, 0, 0.9);
      color: #001170;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      font-weight: bold;
      text-shadow: 1px 1px white;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #botao-abrir:hover {
      transform: scale(1.1);
      background: gold;
    }

    /* CONTEÃšDO LIVRO */
    #conteudo-livro {
      width: 100%;
      height: 100%;
      display: none;
      background: url('Aghatta.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    iframe.page-flip {
      transform: rotateY(180deg);
      opacity: 0;
    }

    /* BotÃµes nas laterais */
    .navegador-lateral {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 80, 0.5);
      border: 2px solid gold;
      border-radius: 50%;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-shadow: 1px 1px black;
    }

    .navegador-lateral:hover {
      background: rgba(0, 0, 100, 0.9);
    }

    #btn-anterior {
      left: 1rem;
    }

    #btn-proximo {
      right: 1rem;
    }
  </style>
</head>
<body>

  <!-- ÃUDIO -->
  <audio id="audioLivro" preload="auto">
    <source src="audio1.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <!-- CAPA -->
  <div id="capa">
    <button id="botao-abrir">ðŸ“– Abrir o Livro</button>
  </div>

  <!-- CONTEÃšDO DO LIVRO -->
  <div id="conteudo-livro">
    <iframe id="iframe" src="galeria.html"></iframe>

    <!-- BotÃµes Laterais -->
    <div class="navegador-lateral" id="btn-anterior" onclick="paginaAnterior()">&#8592;</div>
    <div class="navegador-lateral" id="btn-proximo" onclick="proximaPagina()">&#8594;</div>
  </div>

  <script>
    const paginas = ['galeria.html', 'livro.html', 'contador.html', 'icones.html'];
    let indice = 0;

    const iframe = document.getElementById('iframe');
    const capa = document.getElementById('capa');
    const conteudo = document.getElementById('conteudo-livro');
    const audio = document.getElementById('audioLivro');

    // FunÃ§Ã£o para mudar de pÃ¡gina com efeito
    function trocarPagina(novoIndice) {
      iframe.classList.add('page-flip');
      setTimeout(() => {
        indice = (novoIndice + paginas.length) % paginas.length;
        iframe.src = paginas[indice];
        iframe.classList.remove('page-flip');
      }, 800);
    }

    function proximaPagina() {
      trocarPagina(indice + 1);
    }

    function paginaAnterior() {
      trocarPagina(indice - 1);
    }

    // Ao clicar em "Abrir o Livro"
    document.getElementById('botao-abrir').addEventListener('click', () => {
      // Toca o Ã¡udio
      audio.play().catch(e => console.log('Falha ao iniciar Ã¡udio:', e));

      // Esconde capa e mostra conteÃºdo
      capa.style.opacity = 0;
      setTimeout(() => {
        capa.style.display = 'none';
        conteudo.style.display = 'block';
      }, 1000);
    });
  </script>

</body>
</html>
