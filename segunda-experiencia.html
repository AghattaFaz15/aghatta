<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Segunda Experiência - Livro Celestial Aghatta XV</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: url('Aghatta.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  #container {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  iframe {
    width: 95vw;     /* maior largura */
    height: 95vh;    /* maior altura */
    border: none;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    background: rgba(0,0,50,0.3);
    transition: opacity 0.5s ease;
    opacity: 1;
  }

  iframe.fade-out {
    opacity: 0;
  }

  button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 215, 0, 0.4); /* mais transparente */
    border: none;
    color: #001170;
    font-weight: bold;
    font-size: 1.2rem; /* menor */
    padding: 0.6rem 1rem; /* menor */
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  }

  button:hover {
    background-color: rgba(255, 215, 0, 0.8);
  }

  button:disabled {
    opacity: 0.3;
    cursor: default;
    box-shadow: none;
  }

  #btn-prev {
    left: 10px;
  }

  #btn-next {
    right: 10px;
  }
</style>
</head>
<body>

<div id="container">
  <button id="btn-prev" aria-label="Página Anterior">&#8592;</button>
  <iframe id="iframe-pagina" src="galeria.html" aria-live="polite"></iframe>
  <button id="btn-next" aria-label="Próxima Página">&#8594;</button>
</div>

<audio id="audio-celestial" src="audio.mp3" loop></audio>

<script>
  const paginas = [
    'galeria.html',
    'livro.html',
    'contador.html',
    'icones.html'
  ];

  let indice = 0;
  const iframe = document.getElementById('iframe-pagina');
  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');
  const audio = document.getElementById('audio-celestial');

  // Começa a tocar o áudio suave e eterno
  audio.volume = 0.3; // volume discreto, como um sussurro do céu
  audio.play().catch(() => {
    // Caso o navegador bloqueie autoplay, o usuário tocará os botões e o áudio poderá iniciar
  });

  function atualizarPagina() {
    // Fade out, troca, fade in
    iframe.classList.add('fade-out');
    setTimeout(() => {
      iframe.src = paginas[indice];
      iframe.classList.remove('fade-out');
    }, 500);
    btnPrev.disabled = indice === 0;
    btnNext.disabled = indice === paginas.length - 1;
  }

  btnPrev.addEventListener('click', () => {
    if (indice > 0) {
      indice--;
      atualizarPagina();
      tocarAudio();
    }
  });

  btnNext.addEventListener('click', () => {
    if (indice < paginas.length - 1) {
      indice++;
      atualizarPagina();
      tocarAudio();
    }
  });

  // Função para tentar garantir que o áudio toque se estiver pausado
  function tocarAudio() {
    if (audio.paused) {
      audio.play().catch(() => {
        // Se não der, paciência e graça divina
      });
    }
  }

  // Inicializa a página e botões
  atualizarPagina();
</script>

</body>
</html>
