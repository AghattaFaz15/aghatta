<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segunda Experiência</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: url('Aghatta.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
    }

    #topo {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1000;
      color: gold;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .coroa {
      width: 50px;
      height: 50px;
    }

    section {
      margin: 180px auto 80px auto;
      max-width: 1000px;
      background: rgba(0, 0, 50, 0.85);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px gold;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .coroa {
        width: 32px;
        height: 32px;
      }
      #topo {
        font-size: 1.4rem;
      }
      section {
        margin-top: 160px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="topo">
    <img src="coroa.png" alt="Coroa" class="coroa" />
    Aghatta XV
    <img src="coroa.png" alt="Coroa" class="coroa" />
  </div>

  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio em HTML5.
  </audio>

  <section>
    <iframe src="slideshow.html"></iframe>
  </section>

  <section style="background: none; border: none; box-shadow: none; padding: 0;">
    <iframe src="contador.html"></iframe>
  </section>

  <section>
    <iframe src="icones.html"></iframe>
  </section>

</body>
</html>
