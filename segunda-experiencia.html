<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Segunda Experiência - Livro Celestial Aghatta XV</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    background: url('Aghatta.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Georgia', serif;
    color: #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #book {
    width: 90vw;
    max-width: 900px;
    height: 600px;
    background: rgba(16, 33, 83, 0.85);
    box-shadow: 0 0 30px #bfa234cc;
    border-radius: 15px;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 15px;
    display: none;
  }
  iframe.active {
    display: block;
  }
  .nav-buttons {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 1.5rem;
  }
  button {
    background: #bfa234;
    border: none;
    padding: 0.8em 2em;
    font-weight: 700;
    color: #0f183b;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #bfa234cc;
    user-select: none;
    transition: background-color 0.3s ease;
    min-width: 130px;
  }
  button:hover {
    background-color: #a98b2a;
  }
  button:disabled {
    background: rgba(191, 162, 52, 0.5);
    cursor: default;
    box-shadow: none;
  }
</style>
</head>
<body>

  <div id="book">
    <iframe id="page1" src="galeria.html" class="active" title="Galeria de Memórias"></iframe>
    <iframe id="page2" src="livro.html" title="Livro Celestial"></iframe>
    <iframe id="page3" src="contador.html" title="Contador"></iframe>
    <iframe id="page4" src="icones.html" title="Ícones e Confirmação"></iframe>

    <div class="nav-buttons">
      <button id="prevBtn" disabled>&larr; Página Anterior</button>
      <button id="nextBtn">Próxima Página &rarr;</button>
    </div>
  </div>

  <script>
    const iframes = [
      document.getElementById('page1'),
      document.getElementById('page2'),
      document.getElementById('page3'),
      document.getElementById('page4')
    ];
    let currentIndex = 0;

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function showPage(index) {
      iframes.forEach((iframe, i) => {
        iframe.classList.toggle('active', i === index);
      });
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === iframes.length - 1;
      currentIndex = index;
    }

    prevBtn.addEventListener('click', () => {
      if(currentIndex > 0) {
        showPage(currentIndex - 1);
      }
    });
    nextBtn.addEventListener('click', () => {
      if(currentIndex < iframes.length - 1) {
        showPage(currentIndex + 1);
      }
    });

    // Inicializa mostrando a primeira página
    showPage(0);
  </script>

</body>
</html>
