<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livro da Vida - Aghatta XV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('Aghatta.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: 0 0 40px gold;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 0.6s ease;
    }

    .fade {
      opacity: 0;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    button {
      background-color: gold;
      border: none;
      color: #001170;
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe id="livroFrame" src="galeria.html"></iframe>
    <div class="controls">
      <button id="btnAnterior" disabled>← Voltar</button>
      <button id="btnProximo">Avançar →</button>
    </div>
  </div>

  <script>
    const paginas = ["galeria.html", "livro.html", "contador.html", "icones.html"];
    let indiceAtual = 0;

    const frame = document.getElementById("livroFrame");
    const btnProximo = document.getElementById("btnProximo");
    const btnAnterior = document.getElementById("btnAnterior");

    function atualizarBotoes() {
      btnAnterior.disabled = indiceAtual === 0;
      btnProximo.disabled = indiceAtual === paginas.length - 1;
    }

    function trocarPagina(novoIndice) {
      if (novoIndice >= 0 && novoIndice < paginas.length) {
        frame.classList.add("fade");

        setTimeout(() => {
          indiceAtual = novoIndice;
          frame.src = paginas[indiceAtual];

          atualizarBotoes();

          setTimeout(() => {
            frame.classList.remove("fade");
          }, 300);
        }, 300);
      }
    }

    btnProximo.addEventListener("click", () => trocarPagina(indiceAtual + 1));
    btnAnterior.addEventListener("click", () => trocarPagina(indiceAtual - 1));

    atualizarBotoes();
  </script>

</body>
</html>
