<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Segunda Experiência - Livro Celestial Aghatta XV</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: url('Aghatta.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  #container {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  iframe {
    width: 90vw;
    height: 90vh;
    border: none;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    background: rgba(0,0,50,0.3);
  }

  button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 215, 0, 0.7);
    border: none;
    color: #001170;
    font-weight: bold;
    font-size: 1.8rem;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
  }

  button:hover {
    background-color: rgba(255, 215, 0, 0.9);
  }

  #btn-prev {
    left: 10px;
  }

  #btn-next {
    right: 10px;
  }

</style>
</head>
<body>

<div id="container">
  <button id="btn-prev" aria-label="Página Anterior">&#8592;</button>
  <iframe id="iframe-pagina" src="galeria.html" aria-live="polite"></iframe>
  <button id="btn-next" aria-label="Próxima Página">&#8594;</button>
</div>

<script>
  const paginas = [
    'galeria.html',
    'livro.html',
    'contador.html',
    'icones.html'
  ];

  let indice = 0;
  const iframe = document.getElementById('iframe-pagina');
  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');

  function atualizarPagina() {
    iframe.src = paginas[indice];
    btnPrev.disabled = indice === 0;
    btnNext.disabled = indice === paginas.length -1;
  }

  btnPrev.addEventListener('click', () => {
    if (indice > 0) {
      indice--;
      atualizarPagina();
    }
  });

  btnNext.addEventListener('click', () => {
    if (indice < paginas.length -1) {
      indice++;
      atualizarPagina();
    }
  });

  atualizarPagina();
</script>

</body>
</html>
