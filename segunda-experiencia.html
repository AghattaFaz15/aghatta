<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Experiência - Aghatta XV</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background-color: #000;
      overflow-y: auto;
      color: white;
      scroll-behavior: smooth;
    }
    body.aberto {
      background-image: url('Aghatta.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .tela-inicial {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      z-index: 10;
      transition: opacity 1.2s ease, visibility 1.2s ease;
      opacity: 1;
      visibility: visible;
      cursor: pointer;
    }
    .tela-inicial.oculta {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      cursor: default;
    }
    .texto-inicial {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    .conteudo {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      padding: 5em 2em;
      max-width: 800px;
      margin: 0 auto 3em;
      z-index: 1;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: gold;
      text-shadow: 0 0 5px #f9d71c;
    }
    body.aberto .conteudo {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      margin: 0 auto 3em;
      background: transparent;
    }
  </style>
</head>
<body>

<audio id="audio2" src="audio.mp3" preload="auto"></audio>

<div class="tela-inicial" onclick="ativarExperiencia()" role="button" tabindex="0" aria-label="Iniciar experiência">
  <div class="texto-inicial">
    Intimação Celestial
  </div>
</div>

<div class="conteudo">
  <div style="display:flex; align-items:center; justify-content:center; gap: 1em;">
    <img src="coroa.png" alt="Coroa" style="height:70px; user-select:none;" />
    <span>Aghatta XV</span>
    <img src="coroa.png" alt="Coroa" style="height:70px; user-select:none;" />
  </div>
  <p>Aghatta XV</p>
</div>

<!-- iframe galeria -->
<iframe src="galeria.html" title="Galeria Aghatta" scrolling="no"></iframe>

<!-- iframe contador -->
<iframe src="contador.html" title="Contador para o Evento Aghatta XV" scrolling="no"></iframe>

<script>
  const audio = document.getElementById('audio2');
  const tela = document.querySelector('.tela-inicial');
  const body = document.body;

  function ativarExperiencia() {
    tela.classList.add('oculta');
    body.classList.add('aberto');
    audio.play().catch(e => console.warn('Autoplay bloqueado pelo navegador:', e));
  }

  tela.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      ativarExperiencia();
    }
  });

  // Detectar se tem ?auto=true na URL
  window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('auto') === 'true') {
      setTimeout(() => {
        ativarExperiencia();
      }, 300);
    }
  });
</script>

</body>
</html>
