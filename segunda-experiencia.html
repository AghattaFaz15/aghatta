<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Experiência - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    section {
      margin: 80px 0;
      padding: 50px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(10, 25, 70, 0.85); /* azul translúcido */
      border: 3px solid gold; /* borda dourada */
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.8); /* brilho dourado */
      width: 90%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      color: #f0e6f6;
      text-shadow: 0 0 6px gold;
    }

    iframe {
      border: none;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }

    .titulo-reinado {
      font-size: 3.5em;
      color: gold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      filter: drop-shadow(0 0 10px gold);
      user-select: none;
    }

    .titulo-reinado img {
      width: 60px;
      height: auto;
    }

    p.subtitulo {
      font-size: 1.3em;
      margin-top: 0.5em;
      color: #d4af37;
      text-shadow: 0 0 8px #d4af37aa;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- ÁUDIO DE FUNDO -->
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio. 😢
  </audio>

  <!-- TÍTULO COM COROAS -->
  <section id="inicio" aria-label="Título Aghatta XV">
    <div class="titulo-reinado">
      <img src="coroa.png" alt="Coroa Esquerda" />
      Aghatta XV
      <img src="coroa.png" alt="Coroa Direita" />
    </div>
    <p class="subtitulo">"Uma jornada escrita no Céu, vivida na Terra."</p>
  </section>

  <!-- GALERIA -->
  <section id="galeria" aria-label="Galeria de fotos da Aghatta">
    <iframe src="galeria.html" height="600" title="Galeria de fotos"></iframe>
  </section>

  <!-- CONTADOR -->
  <section id="contador" aria-label="Contador regressivo para o evento">
    <iframe src="contador.html" height="400" title="Contador regressivo"></iframe>
  </section>

  <!-- ÍCONES -->
  <section id="icones" aria-label="Mural de recados e confirmações">
    <iframe src="icones.html" height="650" title="Mural de recados e confirmações"></iframe>
  </section>

</body>
</html>
