<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Experiência - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('aghatta.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    section {
      margin: 60px 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    iframe {
      border: none;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .titulo-reinado {
      font-size: 3em;
      color: #b8860b;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .titulo-reinado img {
      width: 50px;
      height: auto;
      filter: drop-shadow(0 0 6px gold);
    }

    p.subtitulo {
      font-size: 1.2em;
      color: #444;
      text-align: center;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <!-- ÁUDIO DE FUNDO -->
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio. 😢
  </audio>

  <!-- TÍTULO COM COROAS -->
  <section id="inicio">
    <div class="titulo-reinado">
      <img src="coroa.png" alt="Coroa Esquerda" />
      Aghatta XV
      <img src="coroa.png" alt="Coroa Direita" />
    </div>
    <p class="subtitulo">"Uma jornada escrita no Céu, vivida na Terra."</p>
  </section>

  <!-- GALERIA -->
  <section id="galeria">
    <iframe src="galeria.html" height="600"></iframe>
  </section>

  <!-- CONTADOR -->
  <section id="contador">
    <iframe src="contador.html" height="400"></iframe>
  </section>

  <!-- ÍCONES -->
  <section id="icones">
    <iframe src="icones.html" height="600"></iframe>
  </section>

</body>
</html>
